<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cancel Subscription - NestMate</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root {
            --primary: #10b981;
            --primary-dark: #059669;
            --secondary: #64748b;
            --warning: #f59e0b;
            --danger: #ef4444;
            --light: #f8fafc;
            --dark: #1e293b;
            --border: #e2e8f0;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --radius: 12px;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            min-height: 100vh;
            color: var(--dark);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .card {
            background: white;
            border-radius: var(--radius);
            padding: 40px;
            box-shadow: var(--shadow);
            text-align: center;
        }

        .warning-icon {
            font-size: 64px;
            color: var(--danger);
            margin-bottom: 20px;
        }

        h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 16px;
            color: var(--dark);
        }

        .subtitle {
            font-size: 18px;
            color: var(--secondary);
            margin-bottom: 30px;
        }

        .warning-box {
            background: #fef2f2;
            padding: 20px;
            border-radius: var(--radius);
            margin: 20px 0;
            border: 1px solid #fecaca;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            border: none;
            border-radius: var(--radius);
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            transition: var(--transition);
            font-size: 16px;
            margin: 10px;
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        .btn-secondary {
            background: var(--secondary);
            color: white;
        }

        .btn-secondary:hover {
            background: #475569;
        }

        .loading {
            display: none;
        }

        .loading.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="warning-icon">
                <i class="fas fa-exclamation-triangle"></i>
            </div>
            <h1>Cancel Subscription</h1>
            <p class="subtitle">Are you sure you want to cancel your subscription?</p>
            
            <div class="warning-box">
                <p><strong>This action will:</strong></p>
                <ul style="text-align: left; margin: 10px 0;">
                    <li>Downgrade your account to Trial</li>
                    <li>Remove access to premium features</li>
                    <li>Keep your existing data</li>
                </ul>
            </div>

            <div class="loading" id="loading">
                <i class="fas fa-spinner fa-spin"></i> Processing cancellation...
            </div>

            <div id="buttons">
                <button onclick="cancelSubscription()" class="btn btn-danger">
                    <i class="fas fa-times"></i>
                    Yes, Cancel Subscription
                </button>

                <a href="dashboard-trial.html" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i>
                    Keep Subscription
                </a>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyC7vRXVWl64DyBHywDOcRHAwm5Oij5G7yI",
            authDomain: "nestmate-167ed.firebaseapp.com",
            projectId: "nestmate-167ed",
            storageBucket: "nestmate-167ed.firebasestorage.app",
            messagingSenderId: "865171535257",
            appId: "1:865171535257:web:9944a48a952e99f55f0f08",
            measurementId: "G-1DYR2RGY4G"
        };

        let auth, db;

        // Initialize Firebase
        async function initFirebase() {
            try {
                while (typeof firebase === 'undefined') {
                    await new Promise(resolve => setTimeout(resolve, 100));
                }
                
                firebase.initializeApp(firebaseConfig);
                auth = firebase.auth();
                db = firebase.firestore();
                
                console.log('✅ Firebase initialized successfully');
                return true;
            } catch (error) {
                console.error('❌ Firebase initialization failed:', error);
                return false;
            }
        }

        async function cancelSubscription() {
            try {
                // Show loading
                document.getElementById('loading').classList.add('show');
                document.getElementById('buttons').style.display = 'none';

                // Initialize Firebase
                await initFirebase();

                const user = auth.currentUser;
                if (!user) {
                    throw new Error('User not authenticated');
                }

                console.log('Cancelling subscription for user:', user.uid);

                // Update user profile to trial
                await db.collection('userProfiles').doc(user.uid).update({
                    accountType: 'trial',
                    plan: 'trial',
                    subscriptionStatus: 'cancelled',
                    subscriptionEndDate: new Date().toISOString(),
                    updatedAt: new Date().toISOString()
                });

                // Update account document
                await db.collection('accounts').doc(user.uid).update({
                    accountType: 'trial',
                    plan: 'trial',
                    subscriptionStatus: 'cancelled',
                    subscriptionEndDate: new Date().toISOString(),
                    updatedAt: new Date().toISOString()
                });

                console.log('✅ Subscription cancelled successfully');

                // Show success message and redirect
                alert('Subscription cancelled successfully! Redirecting to trial dashboard...');
                window.location.href = 'dashboard-trial.html';

            } catch (error) {
                console.error('❌ Error cancelling subscription:', error);
                alert('Error cancelling subscription: ' + error.message);
                
                // Hide loading and show buttons again
                document.getElementById('loading').classList.remove('show');
                document.getElementById('buttons').style.display = 'block';
            }
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', initFirebase);
    </script>
</body>
</html>
