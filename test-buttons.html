<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Buttons</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #1a1d29; color: white; }
        .test-button { 
            background: #00d4aa; 
            color: white; 
            border: none; 
            padding: 15px 30px; 
            margin: 10px; 
            border-radius: 5px; 
            cursor: pointer; 
            font-size: 16px;
        }
        .test-button:hover { background: #00b894; }
    </style>
</head>
<body>
    <h1>Button Test Page</h1>
    <p>If you see this page and can click buttons, JavaScript is working.</p>
    
    <button class="test-button" onclick="testFunction1()">Test Button 1</button>
    <button class="test-button" onclick="testFunction2()">Test Button 2</button>
    <button class="test-button" onclick="testFunction3()">Test Button 3</button>
    
    <script>
        alert('JavaScript is loading...');
        
        function testFunction1() {
            alert('Button 1 clicked!');
        }
        
        function testFunction2() {
            alert('Button 2 clicked!');
        }
        
        function testFunction3() {
            alert('Button 3 clicked!');
        }
        
        alert('Functions defined!');
    </script>
</body>
</html>
