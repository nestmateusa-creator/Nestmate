<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NestMate Autoblog Manager</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --secondary: #64748b;
            --success: #22c55e;
            --warning: #f59e0b;
            --error: #ef4444;
            --background: #f8fafc;
            --surface: #ffffff;
            --text: #1e293b;
            --text-light: #64748b;
            --border: #e2e8f0;
            --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: var(--text);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
            text-decoration: none;
        }

        .logo i {
            font-size: 2rem;
        }

        .nav-actions {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        .btn-warning {
            background: var(--warning);
            color: white;
        }

        .btn-secondary {
            background: transparent;
            color: var(--text);
            border: 2px solid var(--border);
        }

        .btn-secondary:hover {
            background: var(--background);
            border-color: var(--primary);
        }

        /* Main Content */
        .main {
            padding: 2rem 0;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .card {
            background: var(--surface);
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: var(--shadow-lg);
        }

        .card h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text);
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--surface);
            padding: 1.5rem;
            border-radius: 0.5rem;
            text-align: center;
            box-shadow: var(--shadow);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 800;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: var(--text-light);
            font-weight: 500;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text);
        }

        .form-control {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid var(--border);
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
        }

        .form-control[type="number"] {
            width: 120px;
        }

        .form-row {
            display: flex;
            gap: 1rem;
            align-items: end;
        }

        .form-row .form-group {
            flex: 1;
        }

        .content-preview {
            background: var(--background);
            border: 2px solid var(--border);
            border-radius: 0.5rem;
            padding: 1rem;
            max-height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .content-preview h3 {
            color: var(--primary);
            margin-bottom: 0.5rem;
        }

        .content-preview p {
            margin-bottom: 0.5rem;
        }

        .schedule-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .schedule-item {
            background: var(--background);
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            padding: 1rem;
            margin-bottom: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .schedule-item h4 {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text);
            margin-bottom: 0.25rem;
        }

        .schedule-item p {
            font-size: 0.9rem;
            color: var(--text-light);
        }

        .schedule-actions {
            display: flex;
            gap: 0.5rem;
        }

        .btn-sm {
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
        }

        .status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 1rem;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .status-scheduled {
            background: #dbeafe;
            color: #1e40af;
        }

        .status-published {
            background: #dcfce7;
            color: #166534;
        }

        .status-draft {
            background: #fef3c7;
            color: #92400e;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 2rem;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 4px solid var(--border);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .alert {
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
        }

        .alert-success {
            background: #dcfce7;
            color: #166534;
            border: 1px solid #bbf7d0;
        }

        .alert-error {
            background: #fef2f2;
            color: #dc2626;
            border: 1px solid #fecaca;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }

            .form-row {
                flex-direction: column;
            }

            .schedule-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }

            .schedule-actions {
                width: 100%;
                justify-content: flex-end;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <nav class="nav">
                <a href="index.html" class="logo">
                    <i class="fas fa-home"></i>
                    NestMate Autoblog
                </a>
                
                <div class="nav-actions">
                    <a href="blog.html" class="btn btn-secondary">View Blog</a>
                    <a href="dashboard-basic-aws.html" class="btn btn-primary">Dashboard</a>
                </div>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main">
        <div class="container">
            <!-- Stats Overview -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number" id="totalPosts">0</div>
                    <div class="stat-label">Total Posts</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="scheduledPosts">0</div>
                    <div class="stat-label">Scheduled</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="publishedPosts">0</div>
                    <div class="stat-label">Published</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="draftPosts">0</div>
                    <div class="stat-label">Drafts</div>
                </div>
            </div>

            <!-- Dashboard Grid -->
            <div class="dashboard-grid">
                <!-- Content Generator -->
                <div class="card">
                    <h2><i class="fas fa-magic"></i> AI Content Generator</h2>
                    
                    <div id="alertContainer"></div>
                    
                    <form id="contentGeneratorForm">
                        <div class="form-group">
                            <label for="topic">Blog Topic</label>
                            <select id="topic" class="form-control" required>
                                <option value="">Select a topic...</option>
                                <option value="home-management">Home Management</option>
                                <option value="home-improvement">Home Improvement</option>
                                <option value="energy-efficiency">Energy Efficiency</option>
                                <option value="home-security">Home Security</option>
                                <option value="maintenance">Maintenance</option>
                                <option value="smart-home">Smart Home</option>
                                <option value="real-estate">Real Estate</option>
                                <option value="construction">Construction</option>
                                <option value="diy-projects">DIY Projects</option>
                                <option value="home-finance">Home Finance</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="audience">Target Audience</label>
                            <select id="audience" class="form-control" required>
                                <option value="">Select audience...</option>
                                <option value="homeowners">Homeowners</option>
                                <option value="new-homeowners">New Homeowners</option>
                                <option value="home-buyers">Home Buyers</option>
                                <option value="realtors">Realtors</option>
                                <option value="builders">Builders</option>
                                <option value="contractors">Contractors</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="keywords">Keywords (comma-separated)</label>
                            <input type="text" id="keywords" class="form-control" placeholder="e.g., home maintenance, energy savings, smart home">
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="wordCount">Word Count</label>
                                <input type="number" id="wordCount" class="form-control" value="800" min="300" max="2000">
                            </div>
                            <div class="form-group">
                                <label for="tone">Tone</label>
                                <select id="tone" class="form-control">
                                    <option value="professional">Professional</option>
                                    <option value="friendly">Friendly</option>
                                    <option value="expert">Expert</option>
                                    <option value="conversational">Conversational</option>
                                </select>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary" id="generateBtn">
                            <i class="fas fa-magic"></i> Generate Content
                        </button>
                    </form>

                    <div class="loading" id="generatingLoader">
                        <div class="spinner"></div>
                        <p>Generating content with AI...</p>
                    </div>

                    <div id="contentPreview" class="content-preview" style="display: none;">
                        <h3>Generated Content Preview:</h3>
                        <div id="previewContent"></div>
                    </div>
                </div>

                <!-- Schedule Manager -->
                <div class="card">
                    <h2><i class="fas fa-calendar-alt"></i> Schedule Manager</h2>
                    
                    <div class="form-group">
                        <label for="scheduleDate">Schedule Date</label>
                        <input type="datetime-local" id="scheduleDate" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="scheduleFrequency">Auto-Schedule Frequency</label>
                        <select id="scheduleFrequency" class="form-control">
                            <option value="none">Manual Only</option>
                            <option value="daily">Daily</option>
                            <option value="weekly">Weekly</option>
                            <option value="bi-weekly">Bi-weekly</option>
                            <option value="monthly">Monthly</option>
                        </select>
                    </div>

                    <button type="button" class="btn btn-success" id="scheduleBtn" disabled>
                        <i class="fas fa-calendar-plus"></i> Schedule Post
                    </button>

                    <button type="button" class="btn btn-warning" id="saveDraftBtn" disabled>
                        <i class="fas fa-save"></i> Save as Draft
                    </button>

                    <h3 style="margin-top: 2rem; margin-bottom: 1rem;">Scheduled Posts</h3>
                    <div class="schedule-list" id="scheduleList">
                        <!-- Scheduled posts will be loaded here -->
                    </div>
                </div>
            </div>

            <!-- Content Templates -->
            <div class="card" style="margin-top: 2rem;">
                <h2><i class="fas fa-file-alt"></i> Content Templates</h2>
                
                <div class="form-group">
                    <label for="templateSelect">Choose Template</label>
                    <select id="templateSelect" class="form-control">
                        <option value="">Select a template...</option>
                        <option value="how-to-guide">How-To Guide</option>
                        <option value="product-review">Product Review</option>
                        <option value="seasonal-tips">Seasonal Tips</option>
                        <option value="maintenance-checklist">Maintenance Checklist</option>
                        <option value="cost-analysis">Cost Analysis</option>
                        <option value="trend-report">Trend Report</option>
                    </select>
                </div>

                <button type="button" class="btn btn-primary" id="loadTemplateBtn">
                    <i class="fas fa-download"></i> Load Template
                </button>

                <div id="templatePreview" class="content-preview" style="display: none; margin-top: 1rem;">
                    <h3>Template Preview:</h3>
                    <div id="templateContent"></div>
                </div>
            </div>
        </div>
    </main>

    <script src="autoblog-manager.js"></script>
</body>
</html>
