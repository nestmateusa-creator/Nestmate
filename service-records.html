<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>NestMate â€” Service Records</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --secondary: #64748b;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --light: #f8fafc;
            --dark: #1e293b;
            --border: #e2e8f0;
            --radius: 12px;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: var(--dark);
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow-lg);
            padding: 30px;
            margin-bottom: 30px;
            text-align: center;
        }

        .header h1 {
            font-family: 'Plus Jakarta Sans', sans-serif;
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--primary);
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            color: var(--secondary);
            margin-bottom: 20px;
        }

        .header-actions {
            display: flex;
            gap: 16px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border-radius: var(--radius);
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            min-width: 140px;
            justify-content: center;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            box-shadow: var(--shadow);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .btn-secondary {
            background: var(--light);
            color: var(--secondary);
            border: 2px solid var(--border);
        }

        .btn-secondary:hover {
            background: var(--border);
            color: var(--dark);
        }

        .btn-success {
            background: linear-gradient(135deg, var(--success), #059669);
            color: white;
            box-shadow: var(--shadow);
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .controls {
            background: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow-lg);
            padding: 24px;
            margin-bottom: 30px;
        }

        .controls-row {
            display: grid;
            grid-template-columns: 1fr auto auto;
            gap: 20px;
            align-items: center;
        }

        .search-box {
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 12px 16px 12px 48px;
            border: 2px solid var(--border);
            border-radius: var(--radius);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .search-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--secondary);
        }

        .filter-select {
            padding: 12px 16px;
            border: 2px solid var(--border);
            border-radius: var(--radius);
            font-size: 1rem;
            background: white;
            cursor: pointer;
            min-width: 150px;
        }

        .filter-select:focus {
            outline: none;
            border-color: var(--primary);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow-lg);
            padding: 24px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-2px);
        }

        .stat-icon {
            font-size: 2.5rem;
            margin-bottom: 12px;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 800;
            color: var(--primary);
            margin-bottom: 8px;
        }

        .stat-label {
            color: var(--secondary);
            font-weight: 600;
        }

        .records-container {
            background: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow-lg);
            padding: 30px;
        }

        .records-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 2px solid var(--light);
        }

        .records-title {
            font-family: 'Plus Jakarta Sans', sans-serif;
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary);
        }

        .records-count {
            color: var(--secondary);
            font-weight: 600;
        }

        .records-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 24px;
        }

        .record-card {
            border: 2px solid var(--border);
            border-radius: var(--radius);
            padding: 24px;
            transition: all 0.3s ease;
            background: white;
        }

        .record-card:hover {
            border-color: var(--primary);
            box-shadow: var(--shadow-lg);
            transform: translateY(-2px);
        }

        .record-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 16px;
        }

        .record-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--dark);
            margin-bottom: 4px;
        }

        .record-date {
            color: var(--secondary);
            font-size: 0.9rem;
        }

        .record-actions {
            display: flex;
            gap: 8px;
        }

        .action-btn {
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .action-btn.view {
            background: var(--light);
            color: var(--primary);
        }

        .action-btn.view:hover {
            background: var(--primary);
            color: white;
        }

        .action-btn.download {
            background: var(--light);
            color: var(--success);
        }

        .action-btn.download:hover {
            background: var(--success);
            color: white;
        }


        .record-details {
            margin-bottom: 16px;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            padding: 4px 0;
        }

        .detail-label {
            font-weight: 600;
            color: var(--secondary);
        }

        .detail-value {
            color: var(--dark);
            text-align: right;
            flex: 1;
            margin-left: 16px;
        }

        .record-areas {
            margin-bottom: 16px;
        }

        .areas-label {
            font-weight: 600;
            color: var(--secondary);
            margin-bottom: 8px;
        }

        .areas-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
        }

        .area-tag {
            background: var(--light);
            color: var(--primary);
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .priority-badge {
            padding: 4px 12px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 0.8rem;
            display: inline-block;
        }

        .priority-badge.low {
            background: #dcfce7;
            color: #166534;
        }

        .priority-badge.medium {
            background: #fef3c7;
            color: #92400e;
        }

        .priority-badge.high {
            background: #fee2e2;
            color: #991b1b;
        }

        .priority-badge.urgent {
            background: #f3e8ff;
            color: #7c2d12;
        }

        .status-badge {
            padding: 4px 12px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 0.8rem;
            display: inline-block;
        }

        .status-badge.completed {
            background: #dcfce7;
            color: #166534;
        }

        .status-badge.in-progress {
            background: #fef3c7;
            color: #92400e;
        }

        .status-badge.scheduled {
            background: #dbeafe;
            color: #1e40af;
        }

        .status-badge.cancelled {
            background: #fee2e2;
            color: #991b1b;
        }

        .status-badge.needs-follow-up {
            background: #f3e8ff;
            color: #7c2d12;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--secondary);
        }

        .empty-icon {
            font-size: 4rem;
            color: var(--border);
            margin-bottom: 20px;
        }

        .empty-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 12px;
            color: var(--dark);
        }

        .empty-description {
            font-size: 1.1rem;
            margin-bottom: 24px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 0;
            border-radius: var(--radius);
            width: 90%;
            max-width: 800px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: var(--shadow-lg);
        }

        .modal-header {
            padding: 24px 30px;
            border-bottom: 2px solid var(--light);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--secondary);
            padding: 8px;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .modal-close:hover {
            background: var(--light);
            color: var(--dark);
        }

        .modal-body {
            padding: 30px;
        }

        .modal-section {
            margin-bottom: 24px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--light);
        }

        .modal-section:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }

        .modal-section-title {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .modal-section-content {
            color: var(--dark);
            line-height: 1.6;
        }

        .modal-files {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 16px;
        }

        .modal-file {
            text-align: center;
            padding: 16px;
            border: 2px solid var(--border);
            border-radius: var(--radius);
            transition: all 0.3s ease;
        }

        .modal-file:hover {
            border-color: var(--primary);
            background: var(--light);
        }

        .modal-file-icon {
            font-size: 2rem;
            color: var(--primary);
            margin-bottom: 8px;
        }

        .modal-file-name {
            font-weight: 600;
            color: var(--dark);
            word-break: break-word;
            font-size: 0.9rem;
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--success);
            color: white;
            padding: 16px 24px;
            border-radius: var(--radius);
            box-shadow: var(--shadow-lg);
            transform: translateX(400px);
            transition: transform 0.3s ease;
            z-index: 1001;
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast.error {
            background: var(--danger);
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .controls-row {
                grid-template-columns: 1fr;
                gap: 16px;
            }

            .records-grid {
                grid-template-columns: 1fr;
            }

            .header-actions {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }

            .modal-content {
                width: 95%;
                margin: 10% auto;
            }

            .modal-body {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1><i class="fas fa-clipboard-list"></i> Service Records</h1>
            <p>View, manage, and download your home service records</p>
            <p style="font-size: 0.9rem; color: var(--secondary); margin-top: 8px;">
                <i class="fas fa-shield-alt"></i> Records are permanent to protect your home's value and history
            </p>
            <div class="header-actions">
                <a href="dashboard-basic-new.html" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i>
                    Back to Dashboard
                </a>
                <a href="service-record.html" class="btn btn-primary" target="_blank">
                    <i class="fas fa-plus"></i>
                    Add New Service
                </a>
            </div>
        </div>

        <!-- Stats -->
        <div class="stats" id="stats">
            <div class="stat-card">
                <div class="stat-icon" style="color: var(--primary);">
                    <i class="fas fa-clipboard-list"></i>
                </div>
                <div class="stat-number" id="totalRecords">0</div>
                <div class="stat-label">Total Records</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon" style="color: var(--success);">
                    <i class="fas fa-check-circle"></i>
                </div>
                <div class="stat-number" id="completedRecords">0</div>
                <div class="stat-label">Completed</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon" style="color: var(--warning);">
                    <i class="fas fa-clock"></i>
                </div>
                <div class="stat-number" id="pendingRecords">0</div>
                <div class="stat-label">Pending</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon" style="color: var(--danger);">
                    <i class="fas fa-exclamation-triangle"></i>
                </div>
                <div class="stat-number" id="urgentRecords">0</div>
                <div class="stat-label">Urgent</div>
            </div>
        </div>

        <!-- Controls -->
        <div class="controls">
            <div class="controls-row">
                <div class="search-box">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" class="search-input" id="searchInput" placeholder="Search service records...">
                </div>
                <select class="filter-select" id="statusFilter">
                    <option value="">All Status</option>
                    <option value="completed">Completed</option>
                    <option value="in-progress">In Progress</option>
                    <option value="scheduled">Scheduled</option>
                    <option value="cancelled">Cancelled</option>
                    <option value="needs-follow-up">Needs Follow-up</option>
                </select>
                <select class="filter-select" id="priorityFilter">
                    <option value="">All Priority</option>
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                    <option value="urgent">Urgent</option>
                </select>
            </div>
        </div>

        <!-- Records Container -->
        <div class="records-container">
            <div class="records-header">
                <div class="records-title">Service Records</div>
                <div class="records-count" id="recordsCount">0 records</div>
            </div>
            <div class="records-grid" id="recordsGrid">
                <!-- Records will be populated here -->
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="recordModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title" id="modalTitle">Service Record Details</div>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- Modal content will be populated here -->
            </div>
        </div>
    </div>

    <!-- Toast -->
    <div class="toast" id="toast"></div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBvOkBwJ1Z4Z4Z4Z4Z4Z4Z4Z4Z4Z4Z4Z4Z4",
            authDomain: "nestmate-167ed.firebaseapp.com",
            projectId: "nestmate-167ed",
            storageBucket: "nestmate-167ed.appspot.com",
            messagingSenderId: "123456789012",
            appId: "1:123456789012:web:abcdefghijklmnopqrstuv"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        let allRecords = [];
        let filteredRecords = [];
        let currentUser = null;
        let authChecked = false;

        // Initialize the page
        document.addEventListener('DOMContentLoaded', async function() {
            // Check current authentication state immediately
            try {
                const user = auth.currentUser;
                if (user) {
                    currentUser = user;
                    loadRecords();
                    setupEventListeners();
                } else {
                    // Only redirect if we're not already on the signin page
                    if (!window.location.href.includes('signin.html')) {
                        const returnUrl = encodeURIComponent(window.location.href);
                        window.location.href = `signin.html?returnUrl=${returnUrl}`;
                    }
                }
            } catch (error) {
                console.error('Error checking auth state:', error);
                // Fallback: redirect to signin
                if (!window.location.href.includes('signin.html')) {
                    const returnUrl = encodeURIComponent(window.location.href);
                    window.location.href = `signin.html?returnUrl=${returnUrl}`;
                }
            }
        });

        function setupEventListeners() {
            // Search functionality
            document.getElementById('searchInput').addEventListener('input', filterRecords);
            
            // Filter functionality
            document.getElementById('statusFilter').addEventListener('change', filterRecords);
            document.getElementById('priorityFilter').addEventListener('change', filterRecords);
        }

        function loadRecords() {
            if (!currentUser) {
                console.error('No authenticated user');
                return;
            }

            // Load service records from Firebase
            const recordsPromise = db.collection('NESTMATE USER HOME SAVED DATA')
                .doc(currentUser.uid)
                .collection('serviceHistory')
                .orderBy('createdAt', 'desc')
                .get();

            // Load drafts from Firebase
            const draftsPromise = db.collection('NESTMATE USER HOME SAVED DATA')
                .doc(currentUser.uid)
                .collection('serviceDrafts')
                .orderBy('savedAt', 'desc')
                .get();

            Promise.all([recordsPromise, draftsPromise])
                .then(([recordsSnapshot, draftsSnapshot]) => {
                    const records = [];
                    const drafts = [];

                    recordsSnapshot.forEach(doc => {
                        records.push({ ...doc.data(), id: doc.id });
                    });

                    draftsSnapshot.forEach(doc => {
                        drafts.push({ ...doc.data(), id: doc.id, isDraft: true });
                    });

                    allRecords = [...records, ...drafts];
                    allRecords.sort((a, b) => {
                        const dateA = new Date(a.createdAt || a.savedAt);
                        const dateB = new Date(b.createdAt || b.savedAt);
                        return dateB - dateA;
                    });
                    
                    filteredRecords = [...allRecords];
                    updateStats();
                    displayRecords();
                })
                .catch(error => {
                    console.error('Error loading records:', error);
                    showToast('Error loading service records', 'error');
                });
        }

        function updateStats() {
            const total = allRecords.length;
            const completed = allRecords.filter(r => r.serviceStatus === 'completed').length;
            const pending = allRecords.filter(r => ['in-progress', 'scheduled', 'needs-follow-up'].includes(r.serviceStatus)).length;
            const urgent = allRecords.filter(r => r.priority === 'urgent').length;

            document.getElementById('totalRecords').textContent = total;
            document.getElementById('completedRecords').textContent = completed;
            document.getElementById('pendingRecords').textContent = pending;
            document.getElementById('urgentRecords').textContent = urgent;
        }

        function filterRecords() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const statusFilter = document.getElementById('statusFilter').value;
            const priorityFilter = document.getElementById('priorityFilter').value;

            filteredRecords = allRecords.filter(record => {
                const matchesSearch = !searchTerm || 
                    record.serviceType?.toLowerCase().includes(searchTerm) ||
                    record.serviceProvider?.toLowerCase().includes(searchTerm) ||
                    record.serviceDescription?.toLowerCase().includes(searchTerm) ||
                    record.serviceAreas?.some(area => area.toLowerCase().includes(searchTerm));

                const matchesStatus = !statusFilter || record.serviceStatus === statusFilter;
                const matchesPriority = !priorityFilter || record.priority === priorityFilter;

                return matchesSearch && matchesStatus && matchesPriority;
            });

            displayRecords();
        }

        function displayRecords() {
            const grid = document.getElementById('recordsGrid');
            const count = document.getElementById('recordsCount');

            count.textContent = `${filteredRecords.length} record${filteredRecords.length !== 1 ? 's' : ''}`;

            if (filteredRecords.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state" style="grid-column: 1 / -1;">
                        <div class="empty-icon">
                            <i class="fas fa-clipboard-list"></i>
                        </div>
                        <div class="empty-title">No Service Records Found</div>
                        <div class="empty-description">
                            ${allRecords.length === 0 ? 
                                'You haven\'t created any service records yet. Click "Add New Service" to get started!' :
                                'No records match your current search and filter criteria. Try adjusting your filters.'
                            }
                        </div>
                        ${allRecords.length === 0 ? 
                            '<a href="service-record.html" class="btn btn-primary" target="_blank"><i class="fas fa-plus"></i> Add Your First Service Record</a>' :
                            ''
                        }
                    </div>
                `;
                return;
            }

            grid.innerHTML = filteredRecords.map(record => createRecordCard(record)).join('');
        }

        function createRecordCard(record) {
            const date = new Date(record.createdAt || record.savedAt).toLocaleDateString();
            const isDraft = record.isDraft;
            const priorityClass = record.priority || 'medium';
            const statusClass = record.serviceStatus || 'scheduled';

            return `
                <div class="record-card">
                    <div class="record-header">
                        <div>
                            <div class="record-title">
                                ${record.serviceType || 'Service Record'}
                                ${isDraft ? '<span style="color: var(--warning); font-size: 0.8rem;"> (Draft)</span>' : ''}
                            </div>
                            <div class="record-date">${date}</div>
                        </div>
                        <div class="record-actions">
                            <button class="action-btn view" onclick="viewRecord('${record.id}')" title="View Details">
                                <i class="fas fa-eye"></i>
                            </button>
                            <button class="action-btn download" onclick="downloadPDF('${record.id}')" title="Download PDF">
                                <i class="fas fa-download"></i>
                            </button>
                        </div>
                    </div>
                    <div class="record-details">
                        <div class="detail-row">
                            <span class="detail-label">Provider:</span>
                            <span class="detail-value">${record.serviceProvider || 'Not specified'}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Priority:</span>
                            <span class="detail-value">
                                <span class="priority-badge ${priorityClass}">${priorityClass}</span>
                            </span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Status:</span>
                            <span class="detail-value">
                                <span class="status-badge ${statusClass}">${statusClass.replace('-', ' ')}</span>
                            </span>
                        </div>
                        ${record.minCost || record.maxCost ? `
                            <div class="detail-row">
                                <span class="detail-label">Cost:</span>
                                <span class="detail-value">
                                    ${record.minCost && record.maxCost ? 
                                        `$${record.minCost} - $${record.maxCost}` :
                                        record.minCost ? `$${record.minCost}+` :
                                        record.maxCost ? `Up to $${record.maxCost}` : ''
                                    }
                                </span>
                            </div>
                        ` : ''}
                    </div>
                    ${record.serviceAreas && record.serviceAreas.length > 0 ? `
                        <div class="record-areas">
                            <div class="areas-label">Service Areas:</div>
                            <div class="areas-tags">
                                ${record.serviceAreas.map(area => `
                                    <span class="area-tag">${area}</span>
                                `).join('')}
                            </div>
                        </div>
                    ` : ''}
                </div>
            `;
        }

        function viewRecord(recordId) {
            const record = allRecords.find(r => r.id == recordId);
            if (!record) return;

            const modal = document.getElementById('recordModal');
            const modalTitle = document.getElementById('modalTitle');
            const modalBody = document.getElementById('modalBody');

            modalTitle.textContent = `${record.serviceType || 'Service Record'} - ${new Date(record.createdAt || record.savedAt).toLocaleDateString()}`;

            modalBody.innerHTML = `
                <div class="modal-section">
                    <div class="modal-section-title">
                        <i class="fas fa-info-circle"></i>
                        Service Overview
                    </div>
                    <div class="modal-section-content">
                        <p><strong>Service Type:</strong> ${record.serviceType || 'Not specified'}</p>
                        <p><strong>Service Date:</strong> ${record.serviceDate || 'Not specified'}</p>
                        <p><strong>Service Provider:</strong> ${record.serviceProvider || 'Not specified'}</p>
                        <p><strong>Contact Information:</strong> ${record.contactInfo || 'Not specified'}</p>
                        <p><strong>Priority:</strong> <span class="priority-badge ${record.priority || 'medium'}">${record.priority || 'medium'}</span></p>
                        <p><strong>Status:</strong> <span class="status-badge ${record.serviceStatus || 'scheduled'}">${(record.serviceStatus || 'scheduled').replace('-', ' ')}</span></p>
                    </div>
                </div>

                ${record.serviceAreas && record.serviceAreas.length > 0 ? `
                    <div class="modal-section">
                        <div class="modal-section-title">
                            <i class="fas fa-home"></i>
                            Service Areas
                        </div>
                        <div class="modal-section-content">
                            <div class="areas-tags">
                                ${record.serviceAreas.map(area => `
                                    <span class="area-tag">${area}</span>
                                `).join('')}
                            </div>
                        </div>
                    </div>
                ` : ''}

                <div class="modal-section">
                    <div class="modal-section-title">
                        <i class="fas fa-clipboard-list"></i>
                        Service Details
                    </div>
                    <div class="modal-section-content">
                        <p><strong>Description:</strong></p>
                        <p>${record.serviceDescription || 'No description provided'}</p>
                        ${record.materialsUsed ? `<p><strong>Materials Used:</strong> ${record.materialsUsed}</p>` : ''}
                        ${record.warrantyInfo ? `<p><strong>Warranty Information:</strong> ${record.warrantyInfo}</p>` : ''}
                    </div>
                </div>

                ${(record.minCost || record.maxCost) ? `
                    <div class="modal-section">
                        <div class="modal-section-title">
                            <i class="fas fa-dollar-sign"></i>
                            Cost Information
                        </div>
                        <div class="modal-section-content">
                            <p><strong>Cost Range:</strong> 
                                ${record.minCost && record.maxCost ? 
                                    `$${record.minCost} - $${record.maxCost}` :
                                    record.minCost ? `$${record.minCost}+` :
                                    record.maxCost ? `Up to $${record.maxCost}` : 'Not specified'
                                }
                            </p>
                            ${record.paymentMethod ? `<p><strong>Payment Method:</strong> ${record.paymentMethod}</p>` : ''}
                            ${record.paymentStatus ? `<p><strong>Payment Status:</strong> ${record.paymentStatus}</p>` : ''}
                        </div>
                    </div>
                ` : ''}

                ${record.followUp || record.specialInstructions ? `
                    <div class="modal-section">
                        <div class="modal-section-title">
                            <i class="fas fa-sticky-note"></i>
                            Additional Notes
                        </div>
                        <div class="modal-section-content">
                            ${record.followUp ? `<p><strong>Follow-up Required:</strong> ${record.followUp}</p>` : ''}
                            ${record.specialInstructions ? `<p><strong>Special Instructions:</strong> ${record.specialInstructions}</p>` : ''}
                        </div>
                    </div>
                ` : ''}

                ${record.files && record.files.length > 0 ? `
                    <div class="modal-section">
                        <div class="modal-section-title">
                            <i class="fas fa-paperclip"></i>
                            Attached Files
                        </div>
                        <div class="modal-section-content">
                            <div class="modal-files">
                                ${record.files.map(file => `
                                    <div class="modal-file">
                                        <div class="modal-file-icon">
                                            <i class="fas ${file.type.startsWith('image/') ? 'fa-image' : 'fa-file-pdf'}"></i>
                                        </div>
                                        <div class="modal-file-name">${file.name}</div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    </div>
                ` : ''}
            `;

            modal.style.display = 'block';
        }

        function closeModal() {
            document.getElementById('recordModal').style.display = 'none';
        }


        function downloadPDF(recordId) {
            const record = allRecords.find(r => r.id == recordId);
            if (!record) return;

            showToast('Generating PDF...', 'info');

            // Create PDF content
            const pdfContent = createPDFContent(record);
            
            // Generate PDF
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            
            // Set font
            doc.setFont('helvetica');
            
            // Add title
            doc.setFontSize(20);
            doc.setFont('helvetica', 'bold');
            doc.text('NestMate Service Record', 20, 30);
            
            // Add record details
            let yPosition = 50;
            const lineHeight = 7;
            
            // Service Overview
            doc.setFontSize(14);
            doc.setFont('helvetica', 'bold');
            doc.text('Service Overview', 20, yPosition);
            yPosition += lineHeight + 5;
            
            doc.setFontSize(10);
            doc.setFont('helvetica', 'normal');
            doc.text(`Service Type: ${record.serviceType || 'Not specified'}`, 20, yPosition);
            yPosition += lineHeight;
            doc.text(`Service Date: ${record.serviceDate || 'Not specified'}`, 20, yPosition);
            yPosition += lineHeight;
            doc.text(`Service Provider: ${record.serviceProvider || 'Not specified'}`, 20, yPosition);
            yPosition += lineHeight;
            doc.text(`Contact: ${record.contactInfo || 'Not specified'}`, 20, yPosition);
            yPosition += lineHeight;
            doc.text(`Priority: ${record.priority || 'medium'}`, 20, yPosition);
            yPosition += lineHeight;
            doc.text(`Status: ${(record.serviceStatus || 'scheduled').replace('-', ' ')}`, 20, yPosition);
            yPosition += lineHeight + 10;
            
            // Service Areas
            if (record.serviceAreas && record.serviceAreas.length > 0) {
                doc.setFontSize(14);
                doc.setFont('helvetica', 'bold');
                doc.text('Service Areas', 20, yPosition);
                yPosition += lineHeight + 5;
                
                doc.setFontSize(10);
                doc.setFont('helvetica', 'normal');
                doc.text(record.serviceAreas.join(', '), 20, yPosition);
                yPosition += lineHeight + 10;
            }
            
            // Service Description
            doc.setFontSize(14);
            doc.setFont('helvetica', 'bold');
            doc.text('Service Description', 20, yPosition);
            yPosition += lineHeight + 5;
            
            doc.setFontSize(10);
            doc.setFont('helvetica', 'normal');
            const description = record.serviceDescription || 'No description provided';
            const splitDescription = doc.splitTextToSize(description, 170);
            doc.text(splitDescription, 20, yPosition);
            yPosition += splitDescription.length * lineHeight + 10;
            
            // Cost Information
            if (record.minCost || record.maxCost) {
                doc.setFontSize(14);
                doc.setFont('helvetica', 'bold');
                doc.text('Cost Information', 20, yPosition);
                yPosition += lineHeight + 5;
                
                doc.setFontSize(10);
                doc.setFont('helvetica', 'normal');
                const costRange = record.minCost && record.maxCost ? 
                    `$${record.minCost} - $${record.maxCost}` :
                    record.minCost ? `$${record.minCost}+` :
                    record.maxCost ? `Up to $${record.maxCost}` : 'Not specified';
                doc.text(`Cost Range: ${costRange}`, 20, yPosition);
                yPosition += lineHeight;
                if (record.paymentMethod) {
                    doc.text(`Payment Method: ${record.paymentMethod}`, 20, yPosition);
                    yPosition += lineHeight;
                }
                if (record.paymentStatus) {
                    doc.text(`Payment Status: ${record.paymentStatus}`, 20, yPosition);
                    yPosition += lineHeight;
                }
                yPosition += 10;
            }
            
            // Additional Notes
            if (record.followUp || record.specialInstructions) {
                doc.setFontSize(14);
                doc.setFont('helvetica', 'bold');
                doc.text('Additional Notes', 20, yPosition);
                yPosition += lineHeight + 5;
                
                doc.setFontSize(10);
                doc.setFont('helvetica', 'normal');
                if (record.followUp) {
                    doc.text('Follow-up Required:', 20, yPosition);
                    yPosition += lineHeight;
                    const followUpText = doc.splitTextToSize(record.followUp, 170);
                    doc.text(followUpText, 20, yPosition);
                    yPosition += followUpText.length * lineHeight + 5;
                }
                if (record.specialInstructions) {
                    doc.text('Special Instructions:', 20, yPosition);
                    yPosition += lineHeight;
                    const instructionsText = doc.splitTextToSize(record.specialInstructions, 170);
                    doc.text(instructionsText, 20, yPosition);
                    yPosition += instructionsText.length * lineHeight + 5;
                }
            }
            
            // Footer
            doc.setFontSize(8);
            doc.setFont('helvetica', 'italic');
            doc.text(`Generated on ${new Date().toLocaleDateString()} by NestMate`, 20, 280);
            
            // Save PDF
            const fileName = `service-record-${record.serviceType || 'service'}-${new Date(record.createdAt || record.savedAt).toISOString().split('T')[0]}.pdf`;
            doc.save(fileName);
            
            showToast('PDF downloaded successfully!');
        }

        function createPDFContent(record) {
            // This function is used for PDF content generation
            return record;
        }

        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast ${type}`;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('recordModal');
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
