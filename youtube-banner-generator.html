<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NestMate YouTube Banner Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0a0a0f 0%, #151520 100%);
            color: #ffffff;
            padding: 40px;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #6366f1;
            font-size: 32px;
        }
        .preview-container {
            background: #1a1a2a;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }
        canvas {
            display: block;
            margin: 0 auto;
            border: 2px solid #2d3748;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }
        .controls {
            text-align: center;
            margin-top: 20px;
        }
        button {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin: 0 10px;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(99, 102, 241, 0.4);
        }
        .info {
            background: #151520;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            border-left: 4px solid #6366f1;
        }
        .info p {
            margin: 10px 0;
            color: #a0aec0;
            line-height: 1.6;
        }
        .loading {
            text-align: center;
            color: #6366f1;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé¨ NestMate YouTube Banner Generator</h1>
        
        <div class="preview-container">
            <div id="loading" class="loading">Loading logo...</div>
            <canvas id="bannerCanvas" width="2048" height="1152" style="display: none;"></canvas>
            <div class="controls" style="display: none;">
                <button onclick="generateBanner()">üîÑ Regenerate</button>
                <button onclick="downloadBanner()">üíæ Download Banner</button>
            </div>
        </div>

        <div class="info">
            <p><strong>üìê Dimensions:</strong> 2048 x 1152 pixels (YouTube recommended)</p>
            <p><strong>üí° Tip:</strong> Right-click the canvas and select "Save image as..." or use the download button</p>
            <p><strong>üé® Design:</strong> Features NestMate logo with premium gradient background</p>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('bannerCanvas');
        const ctx = canvas.getContext('2d');
        let logoImage = null;

        // Load the NestMate logo
        const logo = new Image();
        logo.crossOrigin = 'anonymous';
        logo.onload = function() {
            logoImage = this;
            document.getElementById('loading').style.display = 'none';
            canvas.style.display = 'block';
            document.querySelector('.controls').style.display = 'block';
            generateBanner();
        };
        logo.onerror = function() {
            // Try alternative logo paths
            const altPaths = ['nestmate-logo-hd.png', 'nestmate-logo.png', 'nestmate-logo-square.png'];
            let currentIndex = 0;
            const tryNextLogo = () => {
                if (currentIndex < altPaths.length) {
                    logo.src = altPaths[currentIndex];
                    currentIndex++;
                } else {
                    document.getElementById('loading').textContent = 'Logo not found. Using text fallback.';
                    logoImage = null;
                    canvas.style.display = 'block';
                    document.querySelector('.controls').style.display = 'block';
                    generateBanner();
                }
            };
            logo.onerror = tryNextLogo;
            tryNextLogo();
        };
        logo.src = 'nestmate-logo-hd.png';

        function generateBanner() {
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Premium gradient background
            const bgGradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
            bgGradient.addColorStop(0, '#0a0a0f');
            bgGradient.addColorStop(0.2, '#151520');
            bgGradient.addColorStop(0.5, '#1a1a2e');
            bgGradient.addColorStop(0.8, '#151520');
            bgGradient.addColorStop(1, '#0a0a0f');
            ctx.fillStyle = bgGradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Add mesh gradient overlays for depth
            const meshGradient1 = ctx.createRadialGradient(300, 400, 0, 300, 400, 600);
            meshGradient1.addColorStop(0, 'rgba(99, 102, 241, 0.3)');
            meshGradient1.addColorStop(1, 'rgba(99, 102, 241, 0)');
            ctx.fillStyle = meshGradient1;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const meshGradient2 = ctx.createRadialGradient(canvas.width - 400, canvas.height - 300, 0, canvas.width - 400, canvas.height - 300, 700);
            meshGradient2.addColorStop(0, 'rgba(139, 92, 246, 0.25)');
            meshGradient2.addColorStop(1, 'rgba(139, 92, 246, 0)');
            ctx.fillStyle = meshGradient2;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Subtle grid pattern
            ctx.strokeStyle = 'rgba(99, 102, 241, 0.05)';
            ctx.lineWidth = 1;
            for (let x = 0; x < canvas.width; x += 100) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
                ctx.stroke();
            }

            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;

            // Draw the NestMate logo
            if (logoImage) {
                // Calculate logo size (make it prominent but not overwhelming)
                const logoMaxWidth = canvas.width * 0.4;
                const logoMaxHeight = canvas.height * 0.3;
                const logoAspectRatio = logoImage.width / logoImage.height;
                
                let logoWidth, logoHeight;
                if (logoAspectRatio > 1) {
                    logoWidth = Math.min(logoMaxWidth, logoImage.width);
                    logoHeight = logoWidth / logoAspectRatio;
                } else {
                    logoHeight = Math.min(logoMaxHeight, logoImage.height);
                    logoWidth = logoHeight * logoAspectRatio;
                }

                // Draw logo with shadow
                ctx.shadowColor = 'rgba(0, 0, 0, 0.5)';
                ctx.shadowBlur = 30;
                ctx.shadowOffsetX = 0;
                ctx.shadowOffsetY = 10;
                ctx.drawImage(logoImage, centerX - logoWidth / 2, centerY - logoHeight / 2 - 80, logoWidth, logoHeight);
                ctx.shadowBlur = 0;
            } else {
                // Fallback: Draw text logo
                ctx.font = 'bold 140px Poppins, sans-serif';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                
                const textGradient = ctx.createLinearGradient(centerX - 400, centerY, centerX + 400, centerY);
                textGradient.addColorStop(0, '#6366f1');
                textGradient.addColorStop(0.5, '#8b5cf6');
                textGradient.addColorStop(1, '#a78bfa');
                ctx.fillStyle = textGradient;
                ctx.fillText('NestMate', centerX, centerY - 80);
            }

            // Tagline
            ctx.font = '500 48px Inter, sans-serif';
            ctx.fillStyle = '#a0aec0';
            ctx.textAlign = 'center';
            ctx.fillText('Never Lose Money on Your Home Again', centerX, centerY + 120);

            // Value proposition
            ctx.font = '400 36px Inter, sans-serif';
            ctx.fillStyle = '#718096';
            ctx.fillText('Track ‚Ä¢ Automate ‚Ä¢ Increase Value', centerX, centerY + 200);

            // Website URL (bottom right)
            ctx.font = '300 32px Inter, sans-serif';
            ctx.fillStyle = 'rgba(160, 174, 192, 0.5)';
            ctx.textAlign = 'right';
            ctx.fillText('nestmateus.com', canvas.width - 50, canvas.height - 30);
        }

        function downloadBanner() {
            const link = document.createElement('a');
            link.download = 'nestmate-youtube-banner.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
    </script>
</body>
</html>
