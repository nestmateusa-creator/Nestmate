<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NestMate YouTube Banner Generator - Premium</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0a0a0f 0%, #151520 100%);
            color: #ffffff;
            padding: 40px;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #6366f1;
            font-size: 32px;
        }
        .preview-container {
            background: #1a1a2a;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }
        canvas {
            display: block;
            margin: 0 auto;
            border: 2px solid #2d3748;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }
        .controls {
            text-align: center;
            margin-top: 20px;
        }
        button {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin: 0 10px;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(99, 102, 241, 0.4);
        }
        .info {
            background: #151520;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            border-left: 4px solid #6366f1;
        }
        .info p {
            margin: 10px 0;
            color: #a0aec0;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé¨ NestMate YouTube Banner Generator - Premium Design</h1>
        
        <div class="preview-container">
            <canvas id="bannerCanvas" width="2048" height="1152"></canvas>
            <div class="controls">
                <button onclick="generateBanner()">üîÑ Regenerate</button>
                <button onclick="downloadBanner()">üíæ Download Banner</button>
            </div>
        </div>

        <div class="info">
            <p><strong>üìê Dimensions:</strong> 2048 x 1152 pixels (YouTube recommended)</p>
            <p><strong>üí° Tip:</strong> Right-click the canvas and select "Save image as..." or use the download button</p>
            <p><strong>üé® Design:</strong> Premium conversion-focused design with compelling visuals and value proposition</p>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('bannerCanvas');
        const ctx = canvas.getContext('2d');

        function drawHouse(ctx, x, y, size, color) {
            const roofHeight = size * 0.4;
            const wallHeight = size * 0.6;
            const wallWidth = size * 0.8;
            
            // Roof
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.moveTo(x, y);
            ctx.lineTo(x - wallWidth/2, y + roofHeight);
            ctx.lineTo(x + wallWidth/2, y + roofHeight);
            ctx.closePath();
            ctx.fill();
            
            // Wall
            ctx.fillStyle = color;
            ctx.fillRect(x - wallWidth/2, y + roofHeight, wallWidth, wallHeight);
            
            // Door
            ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
            ctx.fillRect(x - size * 0.08, y + roofHeight + wallHeight * 0.5, size * 0.16, wallHeight * 0.4);
            
            // Windows
            ctx.fillStyle = 'rgba(99, 102, 241, 0.6)';
            ctx.fillRect(x - size * 0.25, y + roofHeight + wallHeight * 0.2, size * 0.15, size * 0.15);
            ctx.fillRect(x + size * 0.1, y + roofHeight + wallHeight * 0.2, size * 0.15, size * 0.15);
        }

        function drawChart(ctx, x, y, width, height, color) {
            // Chart bars
            const barWidth = width / 5;
            const bars = [0.3, 0.5, 0.7, 0.85, 1.0];
            
            bars.forEach((barHeight, i) => {
                ctx.fillStyle = color;
                ctx.fillRect(x + i * barWidth, y + height * (1 - barHeight), barWidth * 0.7, height * barHeight);
            });
        }

        function drawShield(ctx, x, y, size, color) {
            // Shield shape
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.moveTo(x, y - size * 0.4);
            ctx.quadraticCurveTo(x - size * 0.3, y - size * 0.2, x - size * 0.3, y);
            ctx.quadraticCurveTo(x - size * 0.3, y + size * 0.3, x, y + size * 0.4);
            ctx.quadraticCurveTo(x + size * 0.3, y + size * 0.3, x + size * 0.3, y);
            ctx.quadraticCurveTo(x + size * 0.3, y - size * 0.2, x, y - size * 0.4);
            ctx.closePath();
            ctx.fill();
            
            // Checkmark
            ctx.strokeStyle = '#ffffff';
            ctx.lineWidth = size * 0.1;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            ctx.beginPath();
            ctx.moveTo(x - size * 0.15, y);
            ctx.lineTo(x - size * 0.05, y + size * 0.1);
            ctx.lineTo(x + size * 0.15, y - size * 0.1);
            ctx.stroke();
        }

        function generateBanner() {
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Premium gradient background
            const bgGradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
            bgGradient.addColorStop(0, '#0f0f1a');
            bgGradient.addColorStop(0.2, '#1a1a2e');
            bgGradient.addColorStop(0.5, '#151528');
            bgGradient.addColorStop(0.8, '#0f0f1a');
            bgGradient.addColorStop(1, '#0a0a15');
            ctx.fillStyle = bgGradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Animated mesh gradient overlay
            const meshGradient1 = ctx.createRadialGradient(300, 400, 0, 300, 400, 600);
            meshGradient1.addColorStop(0, 'rgba(99, 102, 241, 0.4)');
            meshGradient1.addColorStop(1, 'rgba(99, 102, 241, 0)');
            ctx.fillStyle = meshGradient1;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const meshGradient2 = ctx.createRadialGradient(canvas.width - 400, canvas.height - 300, 0, canvas.width - 400, canvas.height - 300, 700);
            meshGradient2.addColorStop(0, 'rgba(139, 92, 246, 0.35)');
            meshGradient2.addColorStop(1, 'rgba(139, 92, 246, 0)');
            ctx.fillStyle = meshGradient2;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const meshGradient3 = ctx.createRadialGradient(canvas.width / 2, canvas.height / 2, 0, canvas.width / 2, canvas.height / 2, 800);
            meshGradient3.addColorStop(0, 'rgba(16, 185, 129, 0.2)');
            meshGradient3.addColorStop(1, 'rgba(16, 185, 129, 0)');
            ctx.fillStyle = meshGradient3;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Geometric pattern overlay
            ctx.strokeStyle = 'rgba(99, 102, 241, 0.08)';
            ctx.lineWidth = 2;
            for (let i = 0; i < 30; i++) {
                const x = (canvas.width / 30) * i;
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
                ctx.stroke();
            }
            for (let i = 0; i < 20; i++) {
                const y = (canvas.height / 20) * i;
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
                ctx.stroke();
            }

            // Left side - Visual elements (Home + Growth)
            const leftX = 200;
            const centerY = canvas.height / 2;
            
            // House icon with glow
            ctx.shadowColor = 'rgba(99, 102, 241, 0.6)';
            ctx.shadowBlur = 40;
            drawHouse(ctx, leftX, centerY - 100, 180, '#6366f1');
            ctx.shadowBlur = 0;

            // Growth chart
            ctx.shadowColor = 'rgba(16, 185, 129, 0.5)';
            ctx.shadowBlur = 30;
            drawChart(ctx, leftX - 100, centerY + 80, 200, 120, '#10b981');
            ctx.shadowBlur = 0;

            // Right side - Value props with icons
            const rightX = canvas.width - 400;
            
            // Shield icon (Protection)
            ctx.shadowColor = 'rgba(245, 158, 11, 0.5)';
            ctx.shadowBlur = 30;
            drawShield(ctx, rightX, centerY - 150, 120, '#f59e0b');
            ctx.shadowBlur = 0;

            // Dollar sign circle (Value)
            ctx.fillStyle = '#10b981';
            ctx.shadowColor = 'rgba(16, 185, 129, 0.5)';
            ctx.shadowBlur = 30;
            ctx.beginPath();
            ctx.arc(rightX, centerY + 100, 60, 0, Math.PI * 2);
            ctx.fill();
            ctx.shadowBlur = 0;
            ctx.fillStyle = '#ffffff';
            ctx.font = 'bold 70px Inter';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('$', rightX, centerY + 100);

            // Center - Main branding
            const centerX = canvas.width / 2;
            
            // Main logo text with premium styling
            ctx.font = 'bold 140px Inter, sans-serif';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            
            // Text shadow for depth
            ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
            ctx.fillText('NestMate', centerX + 6, centerY - 6);
            
            // Text gradient
            const textGradient = ctx.createLinearGradient(centerX - 400, centerY - 100, centerX + 400, centerY + 100);
            textGradient.addColorStop(0, '#6366f1');
            textGradient.addColorStop(0.5, '#8b5cf6');
            textGradient.addColorStop(1, '#a78bfa');
            ctx.fillStyle = textGradient;
            ctx.fillText('NestMate', centerX, centerY);

            // Premium tagline
            ctx.font = '600 52px Inter, sans-serif';
            ctx.fillStyle = '#ffffff';
            ctx.fillText('Never Lose Money on Your Home Again', centerX, centerY + 120);

            // Value proposition bullets
            ctx.font = '500 36px Inter, sans-serif';
            ctx.fillStyle = '#a0aec0';
            
            const bullets = [
                '‚úì Track Everything  ‚Ä¢  ‚úì Automate Maintenance  ‚Ä¢  ‚úì Increase Value 15%+'
            ];
            ctx.fillText(bullets[0], centerX, centerY + 200);

            // Bottom accent bar
            const accentGradient = ctx.createLinearGradient(centerX - 500, canvas.height - 60, centerX + 500, canvas.height - 60);
            accentGradient.addColorStop(0, 'transparent');
            accentGradient.addColorStop(0.3, '#6366f1');
            accentGradient.addColorStop(0.7, '#8b5cf6');
            accentGradient.addColorStop(1, 'transparent');
            ctx.fillStyle = accentGradient;
            ctx.fillRect(centerX - 500, canvas.height - 60, 1000, 4);

            // Floating particles for dynamism
            ctx.fillStyle = 'rgba(99, 102, 241, 0.3)';
            for (let i = 0; i < 20; i++) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                const size = Math.random() * 8 + 4;
                ctx.beginPath();
                ctx.arc(x, y, size, 0, Math.PI * 2);
                ctx.fill();
            }

            // Website URL (subtle, bottom right)
            ctx.font = '300 32px Inter, sans-serif';
            ctx.fillStyle = 'rgba(160, 174, 192, 0.5)';
            ctx.textAlign = 'right';
            ctx.fillText('nestmateus.com', canvas.width - 50, canvas.height - 30);
        }

        function downloadBanner() {
            const link = document.createElement('a');
            link.download = 'nestmate-youtube-banner-premium.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        // Generate on load
        window.addEventListener('load', generateBanner);
    </script>
</body>
</html>
