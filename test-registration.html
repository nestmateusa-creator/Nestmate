<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Registration - NestMate</title>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1491.0.min.js"></script>
</head>
<body>
    <h1>Registration Test</h1>
    <div id="status">Loading...</div>
    <button onclick="testSignup()">Test Signup</button>
    <div id="result"></div>

    <script>
        // Configure AWS
        AWS.config.update({
            region: 'us-east-2',
            accessKeyId: 'AKIAXBLPTGPR44FNAHUL',
            secretAccessKey: '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'
        });

        const cognito = new AWS.CognitoIdentityServiceProvider();

        function updateStatus(message) {
            document.getElementById('status').innerHTML = message;
        }

        function updateResult(message) {
            document.getElementById('result').innerHTML = message;
        }

        async function testSignup() {
            updateStatus('Testing signup...');
            
            try {
                const params = {
                    ClientId: '3a603s7kgoc0e47cjjtj1nugfe',
                    Username: 'test' + Date.now() + '@example.com',
                    Password: 'TestPass123!',
                    UserAttributes: [
                        { Name: 'email', Value: 'test' + Date.now() + '@example.com' }
                    ]
                };

                const result = await cognito.signUp(params).promise();
                updateStatus('✅ Signup successful!');
                updateResult('User ID: ' + result.UserSub);
                
            } catch (error) {
                updateStatus('❌ Signup failed');
                updateResult('Error: ' + error.code + ' - ' + error.message);
                console.error('Full error:', error);
            }
        }

        // Test AWS connection on load
        window.addEventListener('load', async function() {
            try {
                const result = await cognito.listUsers({
                    UserPoolId: 'us-east-2_2aUT3c65F',
                    Limit: 1
                }).promise();
                
                updateStatus('✅ AWS connection working');
            } catch (error) {
                updateStatus('❌ AWS connection failed: ' + error.message);
                console.error('AWS error:', error);
            }
        });
    </script>
</body>
</html>
