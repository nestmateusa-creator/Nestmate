<!-- Home Management Modal -->
<div id="homeModal" class="modal">
    <div class="modal-content" style="max-width: 800px; max-height: 90vh; overflow-y: auto;">
        <div class="modal-header">
            <h3 class="modal-title">Complete Home Management</h3>
            <button class="close-btn" onclick="closeModal('homeModal')">&times;</button>
        </div>
        
        <div style="display: flex; gap: 1rem; margin-bottom: 2rem;">
            <button class="btn btn-primary" onclick="showHomeSection('basic')" id="basicTab">Basic Info</button>
            <button class="btn btn-outline" onclick="showHomeSection('structure')" id="structureTab">Structure</button>
            <button class="btn btn-outline" onclick="showHomeSection('systems')" id="systemsTab">Systems</button>
            <button class="btn btn-outline" onclick="showHomeSection('appliances')" id="appliancesTab">Appliances</button>
        </div>

        <form id="homeForm">
            <!-- Basic Information Section -->
            <div id="basicSection" class="home-section">
                <h4 style="color: white; margin-bottom: 1rem; font-size: 1.2rem;">Basic Home Information</h4>
                <div class="form-group">
                    <label class="form-label">Home Name</label>
                    <input type="text" class="form-input" id="homeName" placeholder="Enter home name" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Full Address</label>
                    <input type="text" class="form-input" id="homeAddress" placeholder="Enter full address" required>
                </div>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                    <div class="form-group">
                        <label class="form-label">Property Type</label>
                        <select class="form-input" id="propertyType" required>
                            <option value="">Select property type</option>
                            <option value="single-family">Single Family House</option>
                            <option value="townhouse">Townhouse</option>
                            <option value="condo">Condominium</option>
                            <option value="apartment">Apartment</option>
                            <option value="mobile">Mobile Home</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Year Built</label>
                        <input type="number" class="form-input" id="yearBuilt" placeholder="Enter year built">
                    </div>
                </div>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                    <div class="form-group">
                        <label class="form-label">Square Footage</label>
                        <input type="number" class="form-input" id="squareFootage" placeholder="Enter square footage">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Lot Size (sq ft)</label>
                        <input type="number" class="form-input" id="lotSize" placeholder="Enter lot size">
                    </div>
                </div>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                    <div class="form-group">
                        <label class="form-label">Bedrooms</label>
                        <input type="number" class="form-input" id="bedrooms" placeholder="Number of bedrooms">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Bathrooms</label>
                        <input type="number" class="form-input" id="bathrooms" placeholder="Number of bathrooms">
                    </div>
                </div>
            </div>

            <!-- Structure Section -->
            <div id="structureSection" class="home-section" style="display: none;">
                <h4 style="color: white; margin-bottom: 1rem; font-size: 1.2rem;">Structure & Foundation</h4>
                
                <h5 style="color: rgba(255,255,255,0.8); margin: 1rem 0 0.5rem 0;">Foundation</h5>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                    <div class="form-group">
                        <label class="form-label">Foundation Type</label>
                        <select class="form-input" id="foundationType">
                            <option value="">Select foundation type</option>
                            <option value="concrete-slab">Concrete Slab</option>
                            <option value="crawlspace">Crawlspace</option>
                            <option value="basement">Basement</option>
                            <option value="pier-beam">Pier & Beam</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Foundation Condition</label>
                        <select class="form-input" id="foundationCondition">
                            <option value="">Select condition</option>
                            <option value="excellent">Excellent</option>
                            <option value="good">Good</option>
                            <option value="fair">Fair</option>
                            <option value="poor">Poor</option>
                        </select>
                    </div>
                </div>

                <h5 style="color: rgba(255,255,255,0.8); margin: 1rem 0 0.5rem 0;">Roof</h5>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                    <div class="form-group">
                        <label class="form-label">Roof Material</label>
                        <select class="form-input" id="roofMaterial">
                            <option value="">Select roof material</option>
                            <option value="asphalt-shingles">Asphalt Shingles</option>
                            <option value="metal">Metal</option>
                            <option value="tile">Tile</option>
                            <option value="slate">Slate</option>
                            <option value="wood-shingles">Wood Shingles</option>
                            <option value="flat-roof">Flat Roof</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Roof Age (years)</label>
                        <input type="number" class="form-input" id="roofAge" placeholder="Age of roof">
                    </div>
                </div>

                <h5 style="color: rgba(255,255,255,0.8); margin: 1rem 0 0.5rem 0;">Exterior</h5>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                    <div class="form-group">
                        <label class="form-label">Exterior Material</label>
                        <select class="form-input" id="exteriorMaterial">
                            <option value="">Select exterior material</option>
                            <option value="vinyl-siding">Vinyl Siding</option>
                            <option value="brick">Brick</option>
                            <option value="wood-siding">Wood Siding</option>
                            <option value="stucco">Stucco</option>
                            <option value="stone">Stone</option>
                            <option value="aluminum-siding">Aluminum Siding</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Exterior Condition</label>
                        <select class="form-input" id="exteriorCondition">
                            <option value="">Select condition</option>
                            <option value="excellent">Excellent</option>
                            <option value="good">Good</option>
                            <option value="fair">Fair</option>
                            <option value="poor">Poor</option>
                        </select>
                    </div>
                </div>

                <h5 style="color: rgba(255,255,255,0.8); margin: 1rem 0 0.5rem 0;">Attic & Crawlspace</h5>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                    <div class="form-group">
                        <label class="form-label">Attic Access</label>
                        <select class="form-input" id="atticAccess">
                            <option value="">Select attic access</option>
                            <option value="pull-down-stairs">Pull-down Stairs</option>
                            <option value="scuttle-hole">Scuttle Hole</option>
                            <option value="walk-up">Walk-up Access</option>
                            <option value="none">No Attic</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Crawlspace Access</label>
                        <select class="form-input" id="crawlspaceAccess">
                            <option value="">Select crawlspace access</option>
                            <option value="easy">Easy Access</option>
                            <option value="difficult">Difficult Access</option>
                            <option value="none">No Crawlspace</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Systems Section -->
            <div id="systemsSection" class="home-section" style="display: none;">
                <h4 style="color: white; margin-bottom: 1rem; font-size: 1.2rem;">Home Systems</h4>
                
                <h5 style="color: rgba(255,255,255,0.8); margin: 1rem 0 0.5rem 0;">HVAC System</h5>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                    <div class="form-group">
                        <label class="form-label">Heating Type</label>
                        <select class="form-input" id="heatingType">
                            <option value="">Select heating type</option>
                            <option value="forced-air">Forced Air</option>
                            <option value="radiant">Radiant Heat</option>
                            <option value="heat-pump">Heat Pump</option>
                            <option value="baseboard">Baseboard</option>
                            <option value="wood-stove">Wood Stove</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Cooling Type</label>
                        <select class="form-input" id="coolingType">
                            <option value="">Select cooling type</option>
                            <option value="central-ac">Central AC</option>
                            <option value="heat-pump">Heat Pump</option>
                            <option value="window-units">Window Units</option>
                            <option value="ductless-mini-split">Ductless Mini-Split</option>
                            <option value="evaporative">Evaporative Cooler</option>
                            <option value="none">No Cooling</option>
                        </select>
                    </div>
                </div>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                    <div class="form-group">
                        <label class="form-label">HVAC Age (years)</label>
                        <input type="number" class="form-input" id="hvacAge" placeholder="Age of HVAC system">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Last Service Date</label>
                        <input type="date" class="form-input" id="hvacLastService">
                    </div>
                </div>

                <h5 style="color: rgba(255,255,255,0.8); margin: 1rem 0 0.5rem 0;">Plumbing</h5>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                    <div class="form-group">
                        <label class="form-label">Water Heater Type</label>
                        <select class="form-input" id="waterHeaterType">
                            <option value="">Select water heater type</option>
                            <option value="tank-electric">Tank Electric</option>
                            <option value="tank-gas">Tank Gas</option>
                            <option value="tankless-electric">Tankless Electric</option>
                            <option value="tankless-gas">Tankless Gas</option>
                            <option value="heat-pump">Heat Pump</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Water Heater Age (years)</label>
                        <input type="number" class="form-input" id="waterHeaterAge" placeholder="Age of water heater">
                    </div>
                </div>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                    <div class="form-group">
                        <label class="form-label">Pipe Material</label>
                        <select class="form-input" id="pipeMaterial">
                            <option value="">Select pipe material</option>
                            <option value="copper">Copper</option>
                            <option value="pvc">PVC</option>
                            <option value="pex">PEX</option>
                            <option value="galvanized">Galvanized Steel</option>
                            <option value="cast-iron">Cast Iron</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Sewer Type</label>
                        <select class="form-input" id="sewerType">
                            <option value="">Select sewer type</option>
                            <option value="public">Public Sewer</option>
                            <option value="septic">Septic System</option>
                            <option value="cesspool">Cesspool</option>
                        </select>
                    </div>
                </div>

                <h5 style="color: rgba(255,255,255,0.8); margin: 1rem 0 0.5rem 0;">Electrical</h5>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                    <div class="form-group">
                        <label class="form-label">Electrical Panel Amperage</label>
                        <select class="form-input" id="electricalAmperage">
                            <option value="">Select amperage</option>
                            <option value="100">100 Amp</option>
                            <option value="150">150 Amp</option>
                            <option value="200">200 Amp</option>
                            <option value="400">400 Amp</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Wiring Type</label>
                        <select class="form-input" id="wiringType">
                            <option value="">Select wiring type</option>
                            <option value="copper">Copper</option>
                            <option value="aluminum">Aluminum</option>
                            <option value="knob-tube">Knob & Tube</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Appliances Section -->
            <div id="appliancesSection" class="home-section" style="display: none;">
                <h4 style="color: white; margin-bottom: 1rem; font-size: 1.2rem;">Appliances & Equipment</h4>
                
                <h5 style="color: rgba(255,255,255,0.8); margin: 1rem 0 0.5rem 0;">Kitchen Appliances</h5>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                    <div class="form-group">
                        <label class="form-label">Refrigerator Brand/Model</label>
                        <input type="text" class="form-input" id="refrigeratorInfo" placeholder="Brand and model">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Refrigerator Age (years)</label>
                        <input type="number" class="form-input" id="refrigeratorAge" placeholder="Age of refrigerator">
                    </div>
                </div>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                    <div class="form-group">
                        <label class="form-label">Dishwasher Brand/Model</label>
                        <input type="text" class="form-input" id="dishwasherInfo" placeholder="Brand and model">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Dishwasher Age (years)</label>
                        <input type="number" class="form-input" id="dishwasherAge" placeholder="Age of dishwasher">
                    </div>
                </div>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                    <div class="form-group">
                        <label class="form-label">Stove/Oven Type</label>
                        <select class="form-input" id="stoveType">
                            <option value="">Select stove type</option>
                            <option value="gas">Gas</option>
                            <option value="electric">Electric</option>
                            <option value="induction">Induction</option>
                            <option value="dual-fuel">Dual Fuel</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Stove/Oven Age (years)</label>
                        <input type="number" class="form-input" id="stoveAge" placeholder="Age of stove/oven">
                    </div>
                </div>

                <h5 style="color: rgba(255,255,255,0.8); margin: 1rem 0 0.5rem 0;">Laundry & Other</h5>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                    <div class="form-group">
                        <label class="form-label">Washer Brand/Model</label>
                        <input type="text" class="form-input" id="washerInfo" placeholder="Brand and model">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Dryer Brand/Model</label>
                        <input type="text" class="form-input" id="dryerInfo" placeholder="Brand and model">
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Additional Notes</label>
                    <textarea class="form-input form-textarea" id="homeNotes" placeholder="Additional notes about your home, maintenance history, or important details"></textarea>
                </div>
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 2rem;">
                <i class="fas fa-save"></i>
                Save Complete Home Information
            </button>
        </form>
    </div>
</div>
