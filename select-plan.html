<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Your Plan - NestMate</title>
    <script src="https://js.stripe.com/v3/"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
            color: #1e293b;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 48px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 12px;
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .billing-toggle {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 16px;
            margin-bottom: 32px;
            background: rgba(255, 255, 255, 0.1);
            padding: 12px 24px;
            border-radius: 50px;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }

        .billing-toggle-label {
            color: white;
            font-weight: 500;
            font-size: 0.95rem;
        }

        .billing-toggle-label.active {
            color: #facc15;
            font-weight: 700;
        }

        .billing-toggle-switch {
            position: relative;
            width: 60px;
            height: 30px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 30px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .billing-toggle-switch.active {
            background: #facc15;
        }

        .billing-toggle-slider {
            position: absolute;
            top: 3px;
            left: 3px;
            width: 24px;
            height: 24px;
            background: white;
            border-radius: 50%;
            transition: transform 0.3s;
        }

        .billing-toggle-switch.active .billing-toggle-slider {
            transform: translateX(30px);
        }

        .discount-badge {
            background: #10b981;
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 700;
            margin-left: 8px;
        }

        .plans-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 24px;
            margin-bottom: 32px;
        }

        .plan-card {
            background: white;
            border-radius: 16px;
            padding: 32px 24px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .plan-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .plan-card.popular {
            border: 3px solid #facc15;
            transform: scale(1.05);
        }

        .plan-card.popular::before {
            content: 'Most Popular';
            position: absolute;
            top: -12px;
            left: 50%;
            transform: translateX(-50%);
            background: #facc15;
            color: #1e293b;
            padding: 4px 16px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 700;
        }

        .plan-name {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 8px;
        }

        .plan-price {
            font-size: 2.5rem;
            font-weight: 800;
            color: #667eea;
            margin-bottom: 4px;
        }

        .plan-period {
            color: #64748b;
            font-size: 0.9rem;
            margin-bottom: 24px;
        }

        .plan-features {
            list-style: none;
            margin-bottom: 32px;
            flex-grow: 1;
        }

        .plan-features li {
            padding: 8px 0;
            display: flex;
            align-items: center;
            gap: 12px;
            color: #334155;
        }

        .plan-features li i {
            color: #10b981;
            font-size: 1.1rem;
        }

        .plan-button {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #667eea;
            color: white;
        }

        .plan-button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .plan-card.popular .plan-button {
            background: #facc15;
            color: #1e293b;
        }

        .plan-card.popular .plan-button:hover {
            background: #fbbf24;
        }


        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            color: white;
            flex-direction: column;
        }

        .loading-overlay.show {
            display: flex;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .plans-grid {
                grid-template-columns: 1fr;
            }

            .plan-card.popular {
                transform: scale(1);
            }

            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Choose Your Plan</h1>
            <p>Select the plan that best fits your needs. You can upgrade or downgrade anytime.</p>
        </div>

        <!-- Billing Toggle -->
        <div class="billing-toggle">
            <span class="billing-toggle-label" id="monthlyLabel">Monthly</span>
            <div class="billing-toggle-switch" id="billingToggle" onclick="toggleBilling()">
                <div class="billing-toggle-slider"></div>
            </div>
            <span class="billing-toggle-label" id="yearlyLabel">Yearly <span class="discount-badge">Save 10%</span></span>
        </div>

        <div class="plans-grid" id="plansGrid">
            <!-- Plans will be loaded dynamically -->
        </div>
    </div>

    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
        <p>Processing your selection...</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/aws-sdk@2/dist/aws-sdk.min.js"></script>
    <script src="aws-config.js"></script>
    <script src="auth-aws.js"></script>
    <script src="stripe-payment-system.js"></script>
    <script>
        let paymentSystem;
        let currentUser = null;
        let authCheckInProgress = false; // Prevent multiple simultaneous checks
        let isYearly = false; // Billing period: false = monthly, true = yearly

        // Initialize
        document.addEventListener('DOMContentLoaded', async () => {
            // Check if we came from signup - if so, NEVER redirect back
            const fromSignup = sessionStorage.getItem('fromSignup');
            
            // Prevent multiple checks
            if (authCheckInProgress) {
                return;
            }
            authCheckInProgress = true;

            try {
                // Wait longer if coming from signup
                await new Promise(resolve => setTimeout(resolve, fromSignup ? 2000 : 500));

                // Check if user is authenticated
                if (!window.nestMateAuth) {
                    if (fromSignup) {
                        // If from signup, show error instead of redirecting
                        document.body.innerHTML = `
                            <div style="padding: 40px; text-align: center; font-family: Arial, sans-serif;">
                                <h2>Loading...</h2>
                                <p>Please wait while we set up your account.</p>
                                <p style="margin-top: 20px;"><a href="login-aws.html">Or sign in here</a></p>
                            </div>
                        `;
                        return;
                    }
                    console.log('Auth system not available, redirecting to signup...');
                    window.location.replace('register-aws.html');
                    return;
                }

                await nestMateAuth.initialize();
                
                // Check authentication status with retry (more attempts if from signup)
                let isAuth = false;
                let attempts = 0;
                const maxAttempts = fromSignup ? 15 : 5;
                const delay = fromSignup ? 1500 : 500;
                
                while (!isAuth && attempts < maxAttempts) {
                    isAuth = await nestMateAuth.isAuthenticated();
                    if (!isAuth) {
                        console.log(`Auth check attempt ${attempts + 1}/${maxAttempts}...`);
                        await new Promise(resolve => setTimeout(resolve, delay));
                        attempts++;
                    }
                }

                if (!isAuth) {
                    // If we came from signup, NEVER redirect back - show error instead
                    if (fromSignup) {
                        console.error('Authentication failed after signup');
                        sessionStorage.removeItem('fromSignup');
                        document.body.innerHTML = `
                            <div style="padding: 40px; text-align: center; font-family: Arial, sans-serif;">
                                <h2>Authentication Error</h2>
                                <p>Your account was created, but we couldn't sign you in automatically.</p>
                                <p>Please sign in manually to continue.</p>
                                <a href="login-aws.html?redirect=select-plan.html" style="display: inline-block; margin-top: 20px; padding: 10px 20px; background: #007bff; color: white; text-decoration: none; border-radius: 5px;">Go to Login</a>
                            </div>
                        `;
                        return;
                    } else {
                        console.log('User not authenticated, redirecting to signup...');
                        window.location.replace('register-aws.html');
                        return;
                    }
                }
                
                // Clear fromSignup flag on successful auth
                if (fromSignup) {
                    sessionStorage.removeItem('fromSignup');
                }

                currentUser = nestMateAuth.currentUser || await nestMateAuth.getCurrentUser();

                if (!currentUser) {
                    // Give it another moment
                    await new Promise(resolve => setTimeout(resolve, 1000));
                    currentUser = nestMateAuth.currentUser;
                    if (!currentUser) {
                        if (fromSignup) {
                            // If from signup, show error instead of redirecting
                            document.body.innerHTML = `
                                <div style="padding: 40px; text-align: center; font-family: Arial, sans-serif;">
                                    <h2>Loading Error</h2>
                                    <p>Please try signing in manually.</p>
                                    <a href="login-aws.html?redirect=select-plan.html" style="display: inline-block; margin-top: 20px; padding: 10px 20px; background: #007bff; color: white; text-decoration: none; border-radius: 5px;">Go to Login</a>
                                </div>
                            `;
                            return;
                        }
                        console.log('Could not get current user, redirecting to signup...');
                        window.location.replace('register-aws.html');
                        return;
                    }
                }

                console.log('User authenticated, loading plans...');

                // Check if StripePaymentSystem is available
                if (typeof StripePaymentSystem === 'undefined') {
                    throw new Error('StripePaymentSystem is not loaded. Please refresh the page.');
                }

                // Initialize payment system
                try {
                    paymentSystem = new StripePaymentSystem();
                    console.log('Payment system initialized successfully');
                } catch (stripeError) {
                    console.error('Error initializing payment system:', stripeError);
                    throw new Error('Failed to initialize payment system: ' + stripeError.message);
                }
                
                // Initialize billing toggle (default to monthly)
                const toggle = document.getElementById('billingToggle');
                const monthlyLabel = document.getElementById('monthlyLabel');
                const yearlyLabel = document.getElementById('yearlyLabel');
                if (toggle && monthlyLabel && yearlyLabel) {
                    monthlyLabel.classList.add('active');
                }
                
                // Load plans
                if (typeof loadPlans === 'function') {
                    loadPlans();
                } else {
                    throw new Error('loadPlans function not found');
                }
            } catch (error) {
                console.error('Initialization error:', error);
                console.error('Error stack:', error.stack);
                console.error('Error details:', {
                    message: error.message,
                    name: error.name,
                    error: error
                });
                authCheckInProgress = false; // Reset flag
                
                // Only redirect if it's clearly an auth error
                if (error.message && (error.message.includes('not authenticated') || error.message.includes('No user'))) {
                    console.log('Auth error detected, redirecting to signup...');
                    sessionStorage.setItem(redirectKey, Date.now().toString());
                    window.location.replace('register-aws.html');
                } else {
                    // For other errors, try to continue anyway - don't block the user
                    console.warn('Non-critical error, attempting to continue...');
                    try {
                        // Try to initialize payment system if it failed
                        if (!paymentSystem && typeof StripePaymentSystem !== 'undefined') {
                            paymentSystem = new StripePaymentSystem();
                        }
                        // Try to load plans
                        if (typeof loadPlans === 'function') {
                            loadPlans();
                        } else {
                            console.error('loadPlans function not found');
                            alert('Error loading plans. Please refresh the page.');
                        }
                    } catch (retryError) {
                        console.error('Retry also failed:', retryError);
                        alert('Failed to load. Please refresh the page. Error: ' + error.message);
                    }
                }
            }
        });

        // Toggle billing period
        function toggleBilling() {
            isYearly = !isYearly;
            const toggle = document.getElementById('billingToggle');
            const monthlyLabel = document.getElementById('monthlyLabel');
            const yearlyLabel = document.getElementById('yearlyLabel');
            
            if (isYearly) {
                toggle.classList.add('active');
                monthlyLabel.classList.remove('active');
                yearlyLabel.classList.add('active');
            } else {
                toggle.classList.remove('active');
                monthlyLabel.classList.add('active');
                yearlyLabel.classList.remove('active');
            }
            
            loadPlans(); // Reload plans with new billing period
        }

        // Load plans
        function loadPlans() {
            const plans = paymentSystem.getPlans();
            const plansGrid = document.getElementById('plansGrid');
            
            const planKeys = ['basic', 'advanced', 'advanced-pro', 'enterprise'];
            const popularPlan = 'advanced';

            plansGrid.innerHTML = planKeys.map(planKey => {
                const plan = plans[planKey];
                const isPopular = planKey === popularPlan;
                const isBasic = planKey === 'basic';
                
                const price = isYearly ? plan.priceYearly : plan.priceMonthly;
                const period = isYearly ? 'year' : 'month';
                const productId = isYearly ? plan.productIdYearly : plan.productIdMonthly;
                
                return `
                    <div class="plan-card ${isPopular ? 'popular' : ''}" data-plan="${planKey}" data-product-id="${productId}" data-billing="${period}">
                        ${isBasic && !isYearly ? '<div style="background: #10b981; color: white; padding: 8px 16px; border-radius: 20px; font-size: 0.875rem; font-weight: 700; margin-bottom: 16px; text-align: center; display: inline-block; width: 100%;">14-Day Free Trial</div>' : ''}
                        <div class="plan-name">${plan.name}</div>
                        <div class="plan-price">$${Math.round(price)}</div>
                        <div class="plan-period">per ${period}${isBasic && !isYearly ? ' after trial' : ''}${isYearly ? ' <span style="color: #10b981; font-size: 0.85rem; font-weight: 600;">(Save 10%)</span>' : ''}</div>
                        <ul class="plan-features">
                            ${plan.features.map(feature => `<li><i class="fas fa-check"></i> ${feature}</li>`).join('')}
                        </ul>
                        <button class="plan-button" onclick="selectPlan('${planKey}', '${productId}', ${isYearly})">
                            ${isBasic ? 'Start Free Trial' : `Select ${plan.name}`}
                        </button>
                    </div>
                `;
            }).join('');
        }

        // Select plan
        async function selectPlan(planKey, productId, isYearlyBilling) {
            try {
                document.getElementById('loadingOverlay').classList.add('show');

                // Create checkout session with product ID and billing period
                await paymentSystem.createCheckoutSession(planKey, productId, isYearlyBilling);
                
                // If we get here, redirect should have happened
                // If not, show error
                setTimeout(() => {
                    document.getElementById('loadingOverlay').classList.remove('show');
                    alert('Redirecting to payment...');
                }, 2000);
            } catch (error) {
                console.error('Error selecting plan:', error);
                document.getElementById('loadingOverlay').classList.remove('show');
                alert(error.message || 'Failed to process plan selection. Please try again.');
            }
        }

    </script>
</body>
</html>
