<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script>
    // AWS SDK with fallback CDNs
    (function() {
        const cdnUrls = [
            'https://sdk.amazonaws.com/js/aws-sdk-2.1491.0.min.js',
            'https://cdn.jsdelivr.net/npm/aws-sdk@2.1491.0/dist/aws-sdk.min.js',
            'https://unpkg.com/aws-sdk@2.1491.0/dist/aws-sdk.min.js'
        ];
        
        let loaded = false;
        let currentIndex = 0;
        
        function loadNext() {
            if (currentIndex >= cdnUrls.length) {
                console.error('Failed to load AWS SDK from all CDNs');
                // Create a minimal AWS stub to prevent errors
                window.AWS = window.AWS || {
                    config: { update: function() {} },
                    CognitoIdentityServiceProvider: function() {},
                    DynamoDB: { DocumentClient: function() {} },
                    S3: function() {}
                };
                return;
            }
            
            const script = document.createElement('script');
            script.src = cdnUrls[currentIndex];
            script.onload = function() {
                loaded = true;
                console.log('AWS SDK loaded from:', cdnUrls[currentIndex]);
            };
            script.onerror = function() {
                console.warn('Failed to load AWS SDK from:', cdnUrls[currentIndex]);
                currentIndex++;
                loadNext();
            };
            document.head.appendChild(script);
        }
        
        loadNext();
    })();
</script>
    <style>

            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .btn {
            width: 100%;

            border: none;
            padding: 1rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
        }

        .btn:hover {
            background: linear-gradient(135deg, #1d4ed8, #1e40af);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
        }

        .btn:disabled {

        .btn-secondary {

        }

        .divider {
            text-align: center;

            position: relative;

            content: '';
            position: absolute;
            top: 50%;

            right: 0;

            background: rgba(255, 255, 255, 0.1);
        }

        .divider span {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            padding: 0 1rem;
            position: relative;
            z-index: 1;
        }

        .message {
            padding: 1rem;
            border-radius: 8px;

            font-size: 0.875rem;

        .message.success {

        .message.info {
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.3);

        .loading {
            display: none;
            text-align: center;
            color: #94a3b8;

        .loading.show {
            display: block;
        }

        .forgot-password {
            text-align: right;
            margin-bottom: 1rem;
        }

        .forgot-password a {
            color: #60a5fa;
            text-decoration: none;

        }

        @media (max-width: 480px) {

            }
        }
    </style>

<body>
    <div class="auth-container">
        <div class="logo">
            <i class="fas fa-home"></i>
            <h1>NestMate</h1>
            <p>Welcome back to your smart home</p>
        </div>

        <div id="messageContainer"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <div class="forgot-password">
                <a href="#" onclick="showForgotPassword()">Forgot your password?</a>
            </div>

            <button type="submit" class="btn" id="loginBtn">
                <i class="fas fa-sign-in-alt"></i> Sign In
            </button>
        </form>

        <div class="divider">
            <span>Don't have an account?</span>
        </div>

        <a href="register-aws.html" class="btn btn-secondary">
            <i class="fas fa-user-plus"></i> Create Account
        </a>

        <div class="loading" id="loading">
            <i class="fas fa-spinner fa-spin"></i> Signing in...
        </div>
    </div>

    <script src="auth-aws.js"></script>
    <script>
        // Wait for AWS SDK to be ready before configuring
        function configureAWS() {
            if (typeof AWS !== 'undefined' && AWS.config) {
                try {
                    AWS.config.update({
                        region: 'us-east-2',
                        accessKeyId: 'AKIAXBLPTGPR44FNAHUL',
                        secretAccessKey: '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'
                    });
                    console.log('AWS configured in login page');
                } catch (error) {
                    console.error('Error configuring AWS:', error);
                }
            }
        }
        
        // Try immediately and also after delays
        configureAWS();
        setTimeout(configureAWS, 500);
        setTimeout(configureAWS, 1000);
        
        // Form elements
        const loginForm = document.getElementById('loginForm');
        const loading = document.getElementById('loading');
        const messageContainer = document.getElementById('messageContainer');

        // Input elements
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');

        // Button elements
        const loginBtn = document.getElementById('loginBtn');

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Login page loading...');
            console.log('nestMateAuth object:', nestMateAuth);
            console.log('typeof nestMateAuth:', typeof nestMateAuth);
            
            // Add event listeners FIRST - always needed for login form to work
            loginForm.addEventListener('submit', handleLogin);
            
            // Check for demo credentials
            const demoEmail = localStorage.getItem('demoEmail');
            const demoPassword = localStorage.getItem('demoPassword');
            
            if (demoEmail && demoPassword) {
                emailInput.value = demoEmail;
                passwordInput.value = demoPassword;
                // Clear the demo credentials after filling
                localStorage.removeItem('demoEmail');
                localStorage.removeItem('demoPassword');
            }
            
            // Check if this is a signout redirect - if so, skip auto-login check
            const urlParams = new URLSearchParams(window.location.search);
            const redirectTo = urlParams.get('redirect');
            const isSignOut = urlParams.get('signout') === 'true';
            
            if (isSignOut) {
                console.log('Sign out detected, skipping auto-login check');
                // Clear any remaining auth data
                sessionStorage.clear();
                localStorage.removeItem('currentUser');
                localStorage.removeItem('currentUserEmail');
                localStorage.removeItem('awsAccessToken');
                localStorage.removeItem('awsRefreshToken');
                if (nestMateAuth) {
                    nestMateAuth.currentUser = null;
                    nestMateAuth.accessToken = null;
                    nestMateAuth.refreshToken = null;
                }
                // Don't return - continue to set up message handling
            } else {
                // Only check for existing authentication if NOT a signout
                // Wait a bit for auth to initialize
                setTimeout(async () => {
                    console.log('Checking authentication after delay...');
                    console.log('nestMateAuth.currentUser:', nestMateAuth.currentUser);
                    
                    // Check if user is already authenticated
                    if (nestMateAuth && nestMateAuth.currentUser) {
                    console.log('User already authenticated, checking subscription and redirecting...');
                    
                    try {
                        // Get user record to check subscription
                        const userRec = await nestMateAuth.getUserRecord(nestMateAuth.currentUser.userId);
                        const email = nestMateAuth.currentUser.email || nestMateAuth.currentUser.username || '';
                        
                        // Check if this is a demo account
                        const isDemoAccount = email.includes('demo.') && email.includes('@nestmate.com');
                        
                        let dest = 'dashboard-basic-clean.html';
                        
                        if (isDemoAccount) {
                            // Demo accounts redirect based on email
                            if (email === 'demo.basic@nestmate.com') dest = 'dashboard-basic-clean.html';
                            else if (email === 'demo.advanced@nestmate.com') dest = 'dashboard-advanced.html';
                            else if (email === 'demo.advancedpro@nestmate.com') dest = 'dashboard-advanced-pro.html';
                            else if (email === 'demo.enterprise@nestmate.com') dest = 'dashboard-enterprise.html';
                        } else if (userRec && userRec.success) {
                            const user = userRec.user || userRec;
                            
                            // Check if user has an active subscription - STRICT CHECK
                            const stripeId = user.stripeCustomerId;
                            const hasStripeCustomer = stripeId && 
                                                     stripeId !== null && 
                                                     stripeId !== undefined &&
                                                     stripeId !== '' && 
                                                     stripeId !== 'null' && 
                                                     stripeId !== 'undefined' &&
                                                     typeof stripeId === 'string' &&
                                                     stripeId.trim() !== '' &&
                                                     stripeId.startsWith('cus_');
                            const subscriptionStatus = user.subscriptionStatus;
                            const isActive = subscriptionStatus === 'active';
                            const hasSubscription = user.subscription && user.subscription !== null;
                            
                            console.log('ðŸ” AUTO-LOGIN: Subscription check:', { 
                                hasStripeCustomer, 
                                subscriptionStatus, 
                                isActive,
                                hasSubscription,
                                subscription: user.subscription,
                                stripeCustomerId: user.stripeCustomerId,
                                'RAW_stripeCustomerId': user.stripeCustomerId,
                                'RAW_subscriptionStatus': user.subscriptionStatus
                            });
                            
                            // CRITICAL: Must have BOTH stripeCustomerId AND active status to access dashboard
                            // NO EXCEPTIONS - redirect to plan selection if either is missing
                            console.log('ðŸ” AUTO-LOGIN: Final validation check...');
                            console.log('ðŸ” AUTO-LOGIN: hasStripeCustomer =', hasStripeCustomer, '(type:', typeof user.stripeCustomerId, ', value:', user.stripeCustomerId, ')');
                            console.log('ðŸ” AUTO-LOGIN: isActive =', isActive, '(subscriptionStatus:', user.subscriptionStatus, ')');
                            console.log('ðŸ” AUTO-LOGIN: isDemoAccount =', isDemoAccount);
                            
                            if (!isDemoAccount) {
                                if (!hasStripeCustomer) {
                                    console.log('âŒâŒâŒ AUTO-LOGIN: NO STRIPE CUSTOMER ID - FORCING REDIRECT TO PLAN SELECTION âŒâŒâŒ');
                                    dest = 'select-plan.html';
                                } else if (!isActive) {
                                    console.log('âŒâŒâŒ AUTO-LOGIN: SUBSCRIPTION NOT ACTIVE - FORCING REDIRECT TO PLAN SELECTION âŒâŒâŒ');
                                    dest = 'select-plan.html';
                                } else {
                                    console.log('âœ… AUTO-LOGIN: Subscription validated - User has active subscription');
                                }
                            } else {
                                console.log('âœ… AUTO-LOGIN: Demo account - allowing access');
                            }
                            
                            if (dest !== 'select-plan.html') {
                                // User has active subscription - redirect to appropriate dashboard
                                const sub = user.subscription || 'basic';
                                
                                if (sub === 'pro') {
                                    dest = 'dashboard-advanced.html';
                                } else if (sub === 'advanced-pro') {
                                    dest = 'dashboard-advanced-pro.html';
                                } else if (sub === 'enterprise') {
                                    dest = 'dashboard-enterprise.html';
                                } else if (sub === 'basic') {
                                    dest = 'dashboard-basic-clean.html';
                                } else {
                                    // Fallback - if subscription type is unknown but has active status, check if they need to select plan
                                    if (!hasStripeCustomer || !isActive) {
                                        dest = 'select-plan.html';
                                    } else {
                                        dest = 'dashboard-basic-clean.html';
                                    }
                                }
                            }
                        } else {
                            // No user record found - redirect to plan selection
                            console.log('No user record found, redirecting to plan selection...');
                            dest = 'select-plan.html';
                        }
                        
                        console.log('ðŸ” AUTO-LOGIN: Final destination check:', dest);
                        console.log('ðŸ” AUTO-LOGIN: User subscription data:', {
                            hasStripeCustomer: user.stripeCustomerId && user.stripeCustomerId !== null && user.stripeCustomerId !== '',
                            subscriptionStatus: user.subscriptionStatus,
                            isActive: user.subscriptionStatus === 'active',
                            subscription: user.subscription
                        });
                        
                        // FINAL CHECK: If dest is dashboard but no subscription, override to plan selection
                        if (dest.includes('dashboard') && !isDemoAccount) {
                            const finalHasStripe = user.stripeCustomerId && user.stripeCustomerId !== null && user.stripeCustomerId !== '';
                            const finalIsActive = user.subscriptionStatus === 'active';
                            
                            if (!finalHasStripe || !finalIsActive) {
                                console.log('âŒâŒâŒ AUTO-LOGIN: OVERRIDING DASHBOARD REDIRECT - NO SUBSCRIPTION âŒâŒâŒ');
                                dest = 'select-plan.html';
                            }
                        }
                        
                        console.log('ðŸ” AUTO-LOGIN: Redirecting to:', dest);
                        // Use replace to prevent back button issues
                        window.location.replace(dest);
                        return;
                    } catch (error) {
                        console.error('Error checking user subscription:', error);
                        // If there's an error checking subscription, assume no subscription and redirect to plan selection
                        console.log('Error occurred, redirecting to plan selection for safety...');
                        dest = 'select-plan.html';
                        console.log('Redirecting to plan selection due to error:', dest);
                        window.location.href = dest;
                        return;
                    }
                }
            }, 500);
            }

            // Check for URL parameters (e.g., from email confirmation)
            const urlParamsForMessage = new URLSearchParams(window.location.search);
            const message = urlParamsForMessage.get('message');
            const type = urlParamsForMessage.get('type');
            
            if (message) {
                showMessage(decodeURIComponent(message), type || 'info');
            }
        });

        // Handle login form submission
        async function handleLogin(e) {
            e.preventDefault();
            console.log('Login form submitted');
            
            // Get form data
            const email = emailInput.value.trim().toLowerCase();
            const password = passwordInput.value;
            console.log('Login attempt with email:', email);

            // Basic validation
            if (!email || !password) {
                showMessage('Please enter both email and password.', 'error');
                return;
            }

            // Show loading
            setLoading(true);
            clearMessages();

            try {
                console.log('Attempting to sign in...');
                console.log('nestMateAuth object:', nestMateAuth);
                console.log('nestMateAuth.signIn function:', typeof nestMateAuth.signIn);
                
                // Sign in user
                const result = await nestMateAuth.signIn(email, password);
                console.log('Sign in result:', result);

                if (result.success) {
                    // Check if this is a demo account
                    const isDemoAccount = email.includes('demo.') && email.includes('@nestmate.com');
                    
                    if (isDemoAccount) {
                        // Demo accounts bypass pricing page and go directly to dashboards
                        console.log('Demo account detected, bypassing pricing page');
                        
                        let dest = 'dashboard-basic-clean.html';
                        if (email === 'demo.basic@nestmate.com') dest = 'dashboard-basic-clean.html';
                        if (email === 'demo.advanced@nestmate.com') dest = 'dashboard-advanced.html';
                        if (email === 'demo.advancedpro@nestmate.com') dest = 'dashboard-advanced-pro.html';
                        if (email === 'demo.enterprise@nestmate.com') dest = 'dashboard-enterprise.html';
                        
                        console.log('Demo account email:', email);
                        console.log('Redirecting to:', dest);
                        
                        showMessage('Demo account access granted! Redirecting to dashboard...', 'success');
                        setTimeout(() => { 
                            window.location.href = dest + '?t=' + Date.now(); 
                        }, 800);
                    } else {
                        // Check for redirect parameter first
                        if (redirectTo) {
                            showMessage('Signed in successfully! Redirecting...', 'success');
                            setTimeout(() => { 
                                window.location.href = redirectTo; 
                            }, 800);
                            return;
                        }
                        
                        // Regular users - check if they have an active subscription
                        const userId = result.userId || nestMateAuth.currentUser?.userId;
                        console.log('ðŸ” LOGIN: Checking subscription for user:', userId);
                        console.log('ðŸ” LOGIN: result object:', result);
                        console.log('ðŸ” LOGIN: nestMateAuth.currentUser:', nestMateAuth.currentUser);
                        
                        // Wait a moment for user record to be available
                        await new Promise(resolve => setTimeout(resolve, 1000));
                        
                        console.log('ðŸ” LOGIN: Fetching user record from DynamoDB...');
                        const userRec = await nestMateAuth.getUserRecord(userId);
                        console.log('ðŸ“‹ LOGIN: User record response:', userRec);
                        console.log('ðŸ“‹ LOGIN: User record success:', userRec?.success);
                        console.log('ðŸ“‹ LOGIN: User record data:', userRec?.user);
                        
                        if (!userRec || !userRec.success) {
                            console.log('âŒ Could not get user record, redirecting to plan selection...');
                            showMessage('Please select a plan to continue.', 'info');
                            setTimeout(() => { 
                                window.location.href = 'select-plan.html'; 
                            }, 800);
                            return;
                        }
                        
                        const user = userRec.user || userRec;
                        console.log('ðŸ‘¤ LOGIN: User data object:', user);
                        console.log('ðŸ‘¤ LOGIN: User subscription field:', user?.subscription);
                        console.log('ðŸ‘¤ LOGIN: User subscriptionStatus field:', user?.subscriptionStatus);
                        console.log('ðŸ‘¤ LOGIN: User stripeCustomerId field:', user?.stripeCustomerId);
                        
                        // Check if user has an active subscription - STRICT CHECK
                        const stripeId = user?.stripeCustomerId;
                        const hasStripeCustomer = stripeId && 
                                                 stripeId !== null && 
                                                 stripeId !== undefined &&
                                                 stripeId !== '' && 
                                                 stripeId !== 'null' && 
                                                 stripeId !== 'undefined' &&
                                                 typeof stripeId === 'string' &&
                                                 stripeId.trim() !== '' &&
                                                 stripeId.startsWith('cus_');
                        const subscriptionStatus = user?.subscriptionStatus;
                        const isActive = subscriptionStatus === 'active';
                        const hasSubscription = user?.subscription && user?.subscription !== null;
                        
                        console.log('ðŸ’³ LOGIN: Subscription check results:', { 
                            hasStripeCustomer, 
                            subscriptionStatus, 
                            isActive,
                            hasSubscription,
                            subscription: user?.subscription,
                            stripeCustomerId: user?.stripeCustomerId,
                            'RAW_stripeCustomerId': user?.stripeCustomerId,
                            'RAW_subscriptionStatus': user?.subscriptionStatus,
                            'RAW_subscription': user?.subscription
                        });
                        
                        // CRITICAL CHECK: Must have BOTH stripeCustomerId AND active status
                        console.log('ðŸ” LOGIN: Performing critical subscription validation...');
                        console.log('ðŸ” LOGIN: hasStripeCustomer =', hasStripeCustomer);
                        console.log('ðŸ” LOGIN: isActive =', isActive);
                        console.log('ðŸ” LOGIN: hasSubscription =', hasSubscription);
                        
                        // If no Stripe customer ID, redirect immediately
                        if (!hasStripeCustomer) {
                            console.log('âŒ LOGIN: NO STRIPE CUSTOMER ID - Redirecting to plan selection');
                            showMessage('Please select a plan to continue.', 'info');
                            setTimeout(() => { 
                                window.location.replace('select-plan.html'); 
                            }, 500);
                            return;
                        }
                        
                        // If subscription not active, redirect immediately
                        if (!isActive) {
                            console.log('âŒ LOGIN: SUBSCRIPTION NOT ACTIVE - Redirecting to plan selection');
                            showMessage('Please select a plan to continue.', 'info');
                            setTimeout(() => { 
                                window.location.replace('select-plan.html'); 
                            }, 500);
                            return;
                        }
                        
                        console.log('âœ… LOGIN: Subscription validation PASSED - User has active subscription');
                        
                        // User has active subscription - redirect to appropriate dashboard
                        const sub = user?.subscription || 'basic';
                        let dest = 'dashboard-basic-clean.html';
                        
                        if (sub === 'pro') {
                            dest = 'dashboard-advanced.html';
                        } else if (sub === 'advanced-pro') {
                            dest = 'dashboard-advanced-pro.html';
                        } else if (sub === 'enterprise') {
                            dest = 'dashboard-enterprise.html';
                        } else if (sub === 'basic') {
                            dest = 'dashboard-basic-clean.html';
                        } else {
                            // Fallback - if subscription type is unknown but has active status, go to basic
                            dest = 'dashboard-basic-clean.html';
                        }

                        console.log('âœ… Redirecting to dashboard:', dest);
                        showMessage('Signed in successfully! Redirecting...', 'success');
                        setTimeout(() => { window.location.replace(dest); }, 800);
                    }
                } else {
                    showMessage(result.message, 'error');
                }
            } catch (error) {
                console.error('Login error:', error);
                console.error('Error details:', error.message);
                console.error('Error code:', error.code);
                showMessage('Login failed: ' + (error.message || 'An unexpected error occurred. Please try again.'), 'error');
            } finally {
                setLoading(false);
            }
        }

        // Show forgot password (placeholder)
        function showForgotPassword() {
            showMessage('Password reset functionality will be available soon. Please contact support for assistance.', 'info');
        }

        // Show message
        function showMessage(message, type) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = message;
            messageContainer.appendChild(messageDiv);
            
            // Auto-remove after 5 seconds
            setTimeout(() => {
                if (messageDiv.parentNode) {
                    messageDiv.parentNode.removeChild(messageDiv);
                }
            }, 5000);
        }

        // Clear messages
        function clearMessages() {
            messageContainer.innerHTML = '';
        }

        // Set loading state
        function setLoading(isLoading) {
            loading.classList.toggle('show', isLoading);
            loginBtn.disabled = isLoading;
        }
    </script>
</body>
