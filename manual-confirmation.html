<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manual Confirmation - NestMate</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1491.0.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #e2e8f0;
        }

        .container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 3rem;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .logo {
            margin-bottom: 2rem;
        }

        .logo i {
            font-size: 3rem;
            color: #3b82f6;
            margin-bottom: 1rem;
        }

        .logo h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .logo p {
            color: #94a3b8;
            font-size: 0.9rem;
        }

        .status {
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 2rem;
            font-weight: 500;
        }

        .status.success {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #22c55e;
        }

        .status.error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
        }

        .status.info {
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.3);
            color: #60a5fa;
        }

        .btn {
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin: 0.5rem;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(59, 130, 246, 0.3);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .code-display {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 1rem;
            margin: 1rem 0;
            font-family: 'Courier New', monospace;
            font-size: 1.2rem;
            color: #60a5fa;
        }

        .instructions {
            text-align: left;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 1.5rem;
            margin: 1rem 0;
        }

        .instructions h3 {
            color: #60a5fa;
            margin-bottom: 1rem;
        }

        .instructions ol {
            margin-left: 1.5rem;
        }

        .instructions li {
            margin-bottom: 0.5rem;
            color: #cbd5e1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <i class="fas fa-home"></i>
            <h1>NestMate</h1>
            <p>Manual Account Confirmation</p>
        </div>

        <div id="status" class="status info">
            <i class="fas fa-info-circle"></i> Checking your account status...
        </div>

        <div id="content">
            <!-- Content will be populated by JavaScript -->
        </div>

        <div style="margin-top: 2rem;">
            <a href="login-aws.html" class="btn btn-secondary">
                <i class="fas fa-sign-in-alt"></i> Back to Login
            </a>
        </div>
    </div>

    <script>
        // AWS Configuration
        AWS.config.update({
            region: 'us-east-2',
            accessKeyId: 'AKIAXBLPTGPR44FNAHUL',
            secretAccessKey: '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'
        });

        const cognito = new AWS.CognitoIdentityServiceProvider();
        const USER_POOL_ID = 'us-east-2_2aUT3c65F';

        function updateStatus(message, type) {
            const status = document.getElementById('status');
            status.className = `status ${type}`;
            status.innerHTML = message;
        }

        function updateContent(html) {
            document.getElementById('content').innerHTML = html;
        }

        async function checkUserStatus() {
            try {
                // Get email from URL parameters
                const urlParams = new URLSearchParams(window.location.search);
                const email = urlParams.get('email');
                
                if (!email) {
                    updateStatus('<i class="fas fa-exclamation-triangle"></i> No email provided', 'error');
                    updateContent('<p>Please access this page from the registration confirmation screen.</p>');
                    return;
                }

                // Check if user exists and their status
                const params = {
                    UserPoolId: USER_POOL_ID,
                    Filter: `email = "${email}"`
                };

                const result = await cognito.listUsers(params).promise();
                
                if (result.Users.length === 0) {
                    updateStatus('<i class="fas fa-exclamation-triangle"></i> User not found', 'error');
                    updateContent('<p>No account found with this email address.</p>');
                    return;
                }

                const user = result.Users[0];
                const userStatus = user.UserStatus;

                if (userStatus === 'CONFIRMED') {
                    updateStatus('<i class="fas fa-check-circle"></i> Account already confirmed!', 'success');
                    updateContent(`
                        <p>Your account is already confirmed and ready to use.</p>
                        <a href="login-aws.html" class="btn">
                            <i class="fas fa-sign-in-alt"></i> Sign In Now
                        </a>
                    `);
                } else if (userStatus === 'UNCONFIRMED') {
                    updateStatus('<i class="fas fa-clock"></i> Account needs confirmation', 'info');
                    updateContent(`
                        <div class="instructions">
                            <h3><i class="fas fa-envelope"></i> Email Confirmation Issue</h3>
                            <p>Cognito's email service is currently unreliable. Here are your options:</p>
                            <ol>
                                <li><strong>Wait for email:</strong> Check your spam folder and wait up to 10 minutes</li>
                                <li><strong>Manual confirmation:</strong> Use the admin confirmation below</li>
                                <li><strong>Create new account:</strong> Try registering with a different email</li>
                            </ol>
                        </div>
                        
                        <div style="margin: 2rem 0;">
                            <button onclick="confirmUserManually('${email}')" class="btn">
                                <i class="fas fa-user-check"></i> Confirm Account Manually
                            </button>
                        </div>
                        
                        <div class="instructions">
                            <h3><i class="fas fa-info-circle"></i> What happens next?</h3>
                            <p>After manual confirmation, you can sign in immediately with your email and password.</p>
                        </div>
                    `);
                } else {
                    updateStatus(`<i class="fas fa-exclamation-triangle"></i> Account status: ${userStatus}`, 'error');
                    updateContent('<p>Your account has an unusual status. Please contact support.</p>');
                }

            } catch (error) {
                console.error('Error checking user status:', error);
                updateStatus('<i class="fas fa-exclamation-triangle"></i> Error checking account', 'error');
                updateContent(`<p>Error: ${error.message}</p>`);
            }
        }

        async function confirmUserManually(email) {
            try {
                updateStatus('<i class="fas fa-spinner fa-spin"></i> Confirming account...', 'info');
                
                const params = {
                    UserPoolId: USER_POOL_ID,
                    Username: email
                };

                await cognito.adminConfirmSignUp(params).promise();
                
                updateStatus('<i class="fas fa-check-circle"></i> Account confirmed successfully!', 'success');
                updateContent(`
                    <p>Your account has been confirmed and is ready to use!</p>
                    <a href="login-aws.html" class="btn">
                        <i class="fas fa-sign-in-alt"></i> Sign In Now
                    </a>
                `);
                
            } catch (error) {
                console.error('Error confirming user:', error);
                updateStatus('<i class="fas fa-exclamation-triangle"></i> Confirmation failed', 'error');
                updateContent(`<p>Error: ${error.message}</p>`);
            }
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            checkUserStatus();
        });
    </script>
</body>
</html>
