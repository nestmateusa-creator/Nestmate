<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Subscribe to NestMate</title>
  <link rel="stylesheet" href="styles/main.css">
  <script src="https://js.stripe.com/v3/"></script>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(120deg, #e0e7ff 0%, #f8fafc 100%);
      color: #1e293b;
      margin: 0;
      min-height: 100vh;
    }
    .subscribe-container {
      max-width: 420px;
      margin: 48px auto;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 4px 32px rgba(37,99,235,0.10);
      padding: 36px 28px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .plan-btn {
      background: #2563eb;
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 16px 32px;
      font-size: 1.15rem;
      font-weight: 700;
      cursor: pointer;
      margin: 18px 0;
      box-shadow: 0 2px 8px #2563eb22;
      transition: background 0.18s;
      width: 100%;
    }
    .plan-btn:hover {
      background: #1d4ed8;
    }
    .subscribe-title {
      font-size: 2rem;
      color: #2563eb;
      font-weight: 800;
      margin-bottom: 18px;
    }
    .subscribe-desc {
      font-size: 1.15rem;
      color: #334155;
      margin-bottom: 24px;
      text-align: center;
    }
    .subscribe-success, .subscribe-error {
      margin-top: 12px;
      font-size: 1.05rem;
      text-align: center;
    }
    .subscribe-success {
      color: #22c55e;
    }
    .subscribe-error {
      color: #ef4444;
    }
  </style>
</head>
<body>
  <div class="subscribe-container">
    <div class="subscribe-title">Subscribe to NestMate</div>
    <div class="subscribe-desc">Choose your plan and unlock premium features instantly.</div>
  <input type="email" id="userEmail" placeholder="Enter your email for subscription" style="width:100%;padding:12px 10px;margin-bottom:18px;border-radius:8px;border:1.5px solid #e5e7eb;font-size:1.08rem;">
  <button class="plan-btn" onclick="subscribe('basic')">Basic Plan</button>
  <button class="plan-btn" onclick="subscribe('pro')">Pro Plan</button>
  <button class="plan-btn" onclick="subscribe('advanced')">Advanced Pro Plan</button>
    <div class="subscribe-success" id="subscribeSuccess"></div>
    <div class="subscribe-error" id="subscribeError"></div>
  </div>
  <script>
    async function subscribe(plan) {
      document.getElementById('subscribeSuccess').textContent = '';
      document.getElementById('subscribeError').textContent = '';
      const email = document.getElementById('userEmail').value.trim();
      if (!email) {
        document.getElementById('subscribeError').textContent = 'Please enter your email.';
        return;
      }
      try {
        const res = await fetch('http://localhost:4000/create-checkout-session', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ plan, email })
        });
        const data = await res.json();
        if (data.url) {
          window.location.href = data.url;
        } else {
          document.getElementById('subscribeError').textContent = data.error || 'Error creating checkout session.';
        }
      } catch (err) {
        document.getElementById('subscribeError').textContent = 'Network error.';
      }
    }
  </script>
</body>
</html>
