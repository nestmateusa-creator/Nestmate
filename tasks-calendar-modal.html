<!-- Tasks & Calendar Modal -->
<div id="tasksModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h3 class="modal-title">ðŸ“… Tasks & Calendar</h3>
            <button class="close-btn" onclick="closeModal('tasksModal')">&times;</button>
        </div>
        
        <div class="tab-navigation">
            <button class="tab-btn active" onclick="showTasksTab('calendar')">Calendar</button>
            <button class="tab-btn" onclick="showTasksTab('tasks')">Tasks</button>
            <button class="tab-btn" onclick="showTasksTab('add-task')">Add Task</button>
        </div>

        <!-- Calendar Tab -->
        <div id="calendarTab" class="tab-content active">
            <div class="calendar-container">
                <div class="calendar-header">
                    <button class="calendar-nav" onclick="previousMonth()">â€¹</button>
                    <h3 id="currentMonth">January 2025</h3>
                    <button class="calendar-nav" onclick="nextMonth()">â€º</button>
                </div>
                <div class="calendar-grid" id="calendarGrid">
                    <!-- Calendar days will be generated by JavaScript -->
                </div>
            </div>
            
            <div id="dayTasks" style="display: none;">
                <h4>Tasks for <span id="selectedDate"></span></h4>
                <div class="task-list" id="dayTaskList">
                    <!-- Tasks for selected day will be displayed here -->
                </div>
            </div>
        </div>

        <!-- Tasks Tab -->
        <div id="tasksTab" class="tab-content">
            <div class="section-header">
                <h4 class="section-title">10 Essential Home Tasks</h4>
                <p>Stay on top of important home maintenance</p>
            </div>
            
            <div class="task-list" id="allTasksList">
                <!-- Essential tasks will be loaded here -->
            </div>
        </div>

        <!-- Add Task Tab -->
        <div id="addTaskTab" class="tab-content">
            <div class="section-header">
                <h4 class="section-title">Add New Task</h4>
            </div>
            
            <form id="addTaskForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label class="form-label">Task Title</label>
                        <input type="text" class="form-input" id="taskTitle" placeholder="Enter task title" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Priority</label>
                        <select class="form-input" id="taskPriority" required>
                            <option value="">Select priority</option>
                            <option value="high">High</option>
                            <option value="medium">Medium</option>
                            <option value="low">Low</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Due Date</label>
                        <input type="date" class="form-input" id="taskDueDate" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Category</label>
                        <select class="form-input" id="taskCategory" required>
                            <option value="">Select category</option>
                            <option value="maintenance">Maintenance</option>
                            <option value="cleaning">Cleaning</option>
                            <option value="inspection">Inspection</option>
                            <option value="repair">Repair</option>
                            <option value="upgrade">Upgrade</option>
                            <option value="seasonal">Seasonal</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Description</label>
                    <textarea class="form-input form-textarea" id="taskDescription" placeholder="Enter task description"></textarea>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Recurring</label>
                    <select class="form-input" id="taskRecurring">
                        <option value="">No recurrence</option>
                        <option value="weekly">Weekly</option>
                        <option value="monthly">Monthly</option>
                        <option value="quarterly">Quarterly</option>
                        <option value="yearly">Yearly</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%;">
                    <i class="fas fa-plus"></i>
                    Add Task
                </button>
            </form>
        </div>
    </div>
</div>
