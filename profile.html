<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Management | NestMate</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <!-- Firebase CDN -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    
    <style>
        :root {
            --primary: #7c3aed;
            --primary-dark: #6d28d9;
            --secondary: #64748b;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --info: #06b6d4;
            --light: #f8fafc;
            --dark: #1e293b;
            --border: #e2e8f0;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --radius: 12px;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #7c3aed 0%, #6d28d9 100%);
            min-height: 100vh;
            color: var(--dark);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: var(--radius);
            padding: 20px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: white;
            font-size: 24px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .header i {
            font-size: 28px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: var(--radius);
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .content-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: var(--radius);
            padding: 30px;
            box-shadow: var(--shadow-lg);
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--border);
        }

        .card-header h2 {
            color: var(--primary);
            font-size: 20px;
            font-weight: 600;
        }

        .card-header i {
            font-size: 24px;
            color: var(--primary);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark);
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--border);
            border-radius: var(--radius);
            font-size: 14px;
            transition: var(--transition);
            background: white;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.1);
        }

        .subscription-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: var(--radius);
            padding: 30px;
            box-shadow: var(--shadow-lg);
        }

        .subscription-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 20px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            border-radius: var(--radius);
            color: white;
        }

        .subscription-info h3 {
            font-size: 18px;
            font-weight: 600;
        }

        .subscription-info .status {
            font-size: 14px;
            opacity: 0.9;
        }

        .subscription-actions {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .btn-danger:hover {
            background: #dc2626;
            transform: translateY(-2px);
        }

        .upgrade-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .upgrade-option {
            padding: 20px;
            border: 2px solid var(--border);
            border-radius: var(--radius);
            text-align: center;
            cursor: pointer;
            transition: var(--transition);
            background: white;
        }

        .upgrade-option:hover {
            border-color: var(--primary);
            transform: translateY(-2px);
        }

        .upgrade-option.current {
            border-color: var(--primary);
            background: rgba(124, 58, 237, 0.05);
        }

        .upgrade-option h4 {
            color: var(--primary);
            margin-bottom: 8px;
        }

        .upgrade-option .price {
            font-size: 18px;
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 5px;
        }

        .upgrade-option small {
            color: var(--secondary);
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: var(--radius);
            color: white;
            font-weight: 500;
            z-index: 1000;
            transform: translateX(400px);
            transition: var(--transition);
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast.success {
            background: var(--success);
        }

        .toast.error {
            background: var(--danger);
        }

        .toast.info {
            background: var(--info);
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: white;
        }

        .loading i {
            font-size: 48px;
            margin-bottom: 20px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .content-grid {
                grid-template-columns: 1fr;
            }
            
            .subscription-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>
                <i class="fas fa-user-cog"></i>
                Profile Management
            </h1>
            <a href="dashboard-basic-new.html" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i>
                Return to Dashboard
            </a>
        </div>

        <!-- Loading State -->
        <div id="loading" class="loading">
            <i class="fas fa-spinner"></i>
            <h2>Loading your profile...</h2>
            <p>Please wait while we load your information.</p>
        </div>

        <!-- Main Content -->
        <div id="profileContent" style="display: none;">
            <div class="content-grid">
                <!-- Personal Information -->
                <div class="card">
                    <div class="card-header">
                        <i class="fas fa-user"></i>
                        <h2>Personal Information</h2>
                    </div>
                    <form id="personalForm">
                        <div class="form-group">
                            <label for="fullName">Full Name</label>
                            <input type="text" id="fullName" name="fullName" placeholder="Enter your full name">
                        </div>
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" name="email" placeholder="Enter your email">
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
                        </div>
                        <div class="form-group">
                            <label for="spouseName">Spouse Name</label>
                            <input type="text" id="spouseName" name="spouseName" placeholder="Enter spouse name">
                        </div>
                        <div class="form-group">
                            <label for="billingAddress">Billing Address</label>
                            <input type="text" id="billingAddress" name="billingAddress" placeholder="Enter billing address">
                        </div>
                        <div class="form-group">
                            <label for="mailingAddress">Mailing Address</label>
                            <input type="text" id="mailingAddress" name="mailingAddress" placeholder="Enter mailing address">
                        </div>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i>
                            Save Changes
                        </button>
                    </form>
                </div>

                <!-- Change Password -->
                <div class="card">
                    <div class="card-header">
                        <i class="fas fa-lock"></i>
                        <h2>Change Password</h2>
                    </div>
                    <form id="passwordForm">
                        <div class="form-group">
                            <label for="currentPassword">Current Password</label>
                            <input type="password" id="currentPassword" name="currentPassword" placeholder="Enter current password">
                        </div>
                        <div class="form-group">
                            <label for="newPassword">New Password</label>
                            <input type="password" id="newPassword" name="newPassword" placeholder="Enter new password">
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">Confirm New Password</label>
                            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm new password">
                        </div>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-lock"></i>
                            Change Password
                        </button>
                    </form>
                </div>
            </div>

            <!-- Subscription Management -->
            <div class="subscription-card">
                <div class="subscription-info">
                    <div>
                        <h3 id="currentPlan">Trial Plan</h3>
                        <div class="status" id="subscriptionStatus">Active - Free</div>
                    </div>
                </div>
                
                <div class="subscription-actions" id="subscriptionActions">
                    <button class="btn btn-danger" onclick="cancelSubscription()">
                        <i class="fas fa-times"></i>
                        Cancel Subscription
                    </button>
                    <button class="btn btn-primary" onclick="openStripePortal()">
                        <i class="fas fa-dollar-sign"></i>
                        Manage Billing
                    </button>
                </div>

                <h3 style="margin-bottom: 15px; color: var(--primary);">Upgrade Options</h3>
                <div class="upgrade-options" id="upgradeOptions">
                    <!-- Upgrade options will be populated here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast"></div>

    <script>
        console.log('Profile page script starting...');
        
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBvOkBwJ1Z4Z4Z4Z4Z4Z4Z4Z4Z4Z4Z4Z4Z4",
            authDomain: "nestmate-167ed.firebaseapp.com",
            projectId: "nestmate-167ed",
            storageBucket: "nestmate-167ed.appspot.com",
            messagingSenderId: "123456789012",
            appId: "1:123456789012:web:abcdefghijklmnopqrstuv"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        
        console.log('Firebase initialized');
        
        let currentUser = null;
        let userData = null;

        // Wait for page to load completely
        window.addEventListener('load', function() {
            console.log('Page loaded, checking authentication...');
            
            // Wait longer for Firebase to fully initialize
            setTimeout(function() {
                checkAuthStatus();
            }, 2000);
        });

        function checkAuthStatus() {
            console.log('Checking auth status...');
            
            // Always use auth state listener for reliable detection
            auth.onAuthStateChanged(function(user) {
                console.log('Auth state changed:', user);
                
                if (user) {
                    console.log('User detected:', user.email);
                    currentUser = user;
                    loadUserProfile();
                } else {
                    console.log('No user detected, redirecting to signin...');
                    showToast('Please sign in to view your profile', 'error');
                    setTimeout(function() {
                        window.location.href = 'signin.html';
                    }, 2000);
                }
            });
        }

        // Load user profile data
        async function loadUserProfile() {
            try {
                console.log('Loading user profile for:', currentUser.email);
                
                // Hide loading, show content
                document.getElementById('loading').style.display = 'none';
                document.getElementById('profileContent').style.display = 'block';
                
                // Get user data from Firestore
                const userDoc = await db.collection('userProfiles').doc(currentUser.uid).get();
                
                if (userDoc.exists) {
                    userData = userDoc.data();
                    console.log('User data loaded:', userData);
                } else {
                    // Create default profile
                    userData = {
                        displayName: currentUser.displayName || '',
                        email: currentUser.email,
                        phone: '',
                        spouseName: '',
                        billingAddress: '',
                        mailingAddress: '',
                        accountType: 'trial'
                    };
                    console.log('Created default profile');
                }
                
                // Populate form fields
                document.getElementById('fullName').value = userData.displayName || '';
                document.getElementById('email').value = currentUser.email;
                document.getElementById('phone').value = userData.phone || '';
                document.getElementById('spouseName').value = userData.spouseName || '';
                document.getElementById('billingAddress').value = userData.billingAddress || '';
                document.getElementById('mailingAddress').value = userData.mailingAddress || '';
                
                // Update subscription info
                updateSubscriptionInfo();
                
                showToast('Profile loaded successfully!', 'success');
                
            } catch (error) {
                console.error('Error loading profile:', error);
                showToast('Error loading profile', 'error');
            }
        }

        // Update subscription information
        function updateSubscriptionInfo() {
            const accountType = (userData && userData.accountType) || 'trial';
            const planNames = {
                'trial': 'Trial Plan',
                'basic': 'Basic Plan',
                'pro': 'Pro Plan',
                'advanced': 'Advanced Pro Plan'
            };
            
            const planPrices = {
                'trial': 'Free',
                'basic': '$5/month',
                'pro': '$10/month',
                'advanced': '$16/month'
            };

            document.getElementById('currentPlan').textContent = planNames[accountType];
            document.getElementById('subscriptionStatus').textContent = `Active - ${planPrices[accountType]}`;
            
            updateUpgradeOptions(accountType);
        }

        // Update upgrade options
        function updateUpgradeOptions(currentAccountType) {
            const plans = [
                { id: 'trial', name: 'Trial', price: 'Free', features: ['Basic features'] },
                { id: 'basic', name: 'Basic', price: '$5/month', features: ['All trial features', 'Priority support'] },
                { id: 'pro', name: 'Pro', price: '$10/month', features: ['All basic features', 'Advanced tools', 'Family management'] },
                { id: 'advanced', name: 'Advanced', price: '$16/month', features: ['All pro features', 'Premium support', 'Custom integrations'] }
            ];

            let optionsHTML = '';
            plans.forEach(plan => {
                const isCurrent = plan.id === currentAccountType;
                const canUpgrade = !isCurrent && (
                    (currentAccountType === 'trial' && plan.id === 'basic') ||
                    (currentAccountType === 'basic' && plan.id === 'pro') ||
                    (currentAccountType === 'pro' && plan.id === 'advanced')
                );

                optionsHTML += `
                    <div class="upgrade-option ${isCurrent ? 'current' : ''}" 
                         data-plan-id="${plan.id}" 
                         ${canUpgrade ? 'onclick="upgradeToPlan(\'' + plan.id + '\')"' : ''}>
                        <h4>${plan.name}</h4>
                        <div class="price">${plan.price}</div>
                        ${isCurrent ? '<small>Current Plan</small>' : ''}
                        ${canUpgrade ? '<small>Click to upgrade</small>' : ''}
                    </div>
                `;
            });

            document.getElementById('upgradeOptions').innerHTML = optionsHTML;
        }

        // Save personal information
        document.getElementById('personalForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (!currentUser) {
                showToast('Please sign in to save changes', 'error');
                return;
            }
            
            try {
                const updates = {
                    displayName: document.getElementById('fullName').value,
                    phone: document.getElementById('phone').value,
                    spouseName: document.getElementById('spouseName').value,
                    billingAddress: document.getElementById('billingAddress').value,
                    mailingAddress: document.getElementById('mailingAddress').value,
                    updatedAt: new Date().toISOString()
                };

                // Save to Firestore
                await db.collection('userProfiles').doc(currentUser.uid).set(updates, { merge: true });
                
                // Update Firebase Auth display name
                if (updates.displayName) {
                    await currentUser.updateProfile({
                        displayName: updates.displayName
                    });
                }

                userData = { ...userData, ...updates };
                showToast('Profile updated successfully!', 'success');
                
            } catch (error) {
                console.error('Error updating profile:', error);
                showToast('Error updating profile', 'error');
            }
        });

        // Password change form
        document.getElementById('passwordForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (!currentUser) {
                showToast('Please sign in to change password', 'error');
                return;
            }
            
            const currentPassword = document.getElementById('currentPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (newPassword !== confirmPassword) {
                showToast('New passwords do not match', 'error');
                return;
            }
            
            if (newPassword.length < 6) {
                showToast('New password must be at least 6 characters long', 'error');
                return;
            }
            
            try {
                // Re-authenticate user with current password
                const credential = firebase.auth.EmailAuthProvider.credential(
                    currentUser.email, 
                    currentPassword
                );
                
                await currentUser.reauthenticateWithCredential(credential);
                
                // Update password
                await currentUser.updatePassword(newPassword);
                
                // Clear form
                document.getElementById('passwordForm').reset();
                
                showToast('Password changed successfully!', 'success');
            } catch (error) {
                console.error('Error changing password:', error);
                if (error.code === 'auth/wrong-password') {
                    showToast('Current password is incorrect', 'error');
                } else if (error.code === 'auth/weak-password') {
                    showToast('New password is too weak', 'error');
                } else {
                    showToast('Error changing password', 'error');
                }
            }
        });

        // Open Stripe Customer Portal
        async function openStripePortal() {
            try {
                showToast('Opening billing portal...', 'info');
                const response = await fetch('/.netlify/functions/create-customer-portal', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ uid: currentUser.uid, email: currentUser.email })
                });

                if (response.ok) {
                    const { url } = await response.json();
                    window.location.href = url;
                } else {
                    const errorData = await response.json();
                    throw new Error(errorData.message || 'Failed to create customer portal session');
                }
            } catch (error) {
                console.error('Error opening Stripe Customer Portal:', error);
                showToast('Error opening billing portal', 'error');
            }
        }

        // Upgrade to specific plan
        function upgradeToPlan(planId) {
            if (confirm(`Are you sure you want to upgrade to the ${planId} plan?`)) {
                window.location.href = `upgrade-${planId}.html`;
            }
        }

        // Cancel subscription
        async function cancelSubscription() {
            if (confirm('Are you sure you want to cancel your subscription? This will downgrade your account to Trial.')) {
                try {
                    // Update Firestore to downgrade account
                    await db.collection('userProfiles').doc(currentUser.uid).update({
                        accountType: 'trial',
                        plan: 'trial',
                        subscriptionStatus: 'cancelled',
                        cancelledAt: new Date().toISOString(),
                        updatedAt: new Date().toISOString()
                    });

                    showToast('Subscription cancelled successfully!', 'success');
                    
                    // Reload the page to show updated status
                    setTimeout(function() {
                        window.location.reload();
                    }, 2000);
                    
                } catch (error) {
                    console.error('Error cancelling subscription:', error);
                    showToast('Error cancelling subscription', 'error');
                }
            }
        }

        // Show toast message
        function showToast(message, type) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast ${type}`;
            toast.classList.add('show');
            setTimeout(function() {
                toast.classList.remove('show');
            }, 3000);
        }
    </script>
</body>
</html>
