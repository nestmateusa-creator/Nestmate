<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Management | NestMate</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <!-- Firebase CDN -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    
    <style>
        :root {
            --primary: #7c3aed;
            --primary-dark: #6d28d9;
            --secondary: #64748b;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --info: #06b6d4;
            --light: #f8fafc;
            --dark: #1e293b;
            --border: #e2e8f0;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --radius: 12px;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #7c3aed 0%, #6d28d9 100%);
            min-height: 100vh;
            color: var(--dark);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: var(--radius);
            padding: 24px;
            margin-bottom: 24px;
            box-shadow: var(--shadow-lg);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header h1 {
            color: var(--primary);
            font-size: 28px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .back-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: var(--radius);
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .back-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        .profile-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
            margin-bottom: 24px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: var(--radius);
            padding: 24px;
            box-shadow: var(--shadow-lg);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: var(--transition);
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }

        .card h2 {
            color: var(--primary);
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-label {
            display: block;
            font-weight: 500;
            color: var(--dark);
            margin-bottom: 6px;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--border);
            border-radius: var(--radius);
            font-size: 14px;
            transition: var(--transition);
            background: rgba(255, 255, 255, 0.8);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            background: white;
            box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.1);
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: var(--radius);
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        .btn-success:hover {
            background: #059669;
        }

        .btn-outline {
            background: transparent;
            color: var(--primary);
            border: 2px solid var(--primary);
        }

        .btn-outline:hover {
            background: var(--primary);
            color: white;
        }

        .subscription-card {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            border-radius: var(--radius);
            padding: 24px;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }

        .subscription-card::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            transform: translate(30px, -30px);
        }

        .subscription-plan {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .subscription-status {
            font-size: 16px;
            opacity: 0.9;
            margin-bottom: 16px;
        }

        .stripe-portal-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 12px 24px;
            border-radius: var(--radius);
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-right: 12px;
        }

        .stripe-portal-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }

        .upgrade-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-top: 20px;
        }

        .upgrade-option {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: var(--radius);
            text-align: center;
            border: 2px solid transparent;
            transition: var(--transition);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .upgrade-option::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--primary);
            transform: scaleX(0);
            transition: var(--transition);
        }

        .upgrade-option:hover {
            border-color: var(--primary);
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
        }

        .upgrade-option:hover::before {
            transform: scaleX(1);
        }

        .upgrade-option.current {
            border-color: var(--success);
            background: rgba(16, 185, 129, 0.1);
        }

        .upgrade-option.current::before {
            background: var(--success);
            transform: scaleX(1);
        }

        .upgrade-option h4 {
            color: var(--primary);
            margin-bottom: 8px;
            font-size: 18px;
        }

        .upgrade-option .price {
            font-size: 20px;
            font-weight: 700;
            color: var(--success);
            margin-bottom: 8px;
        }

        .upgrade-option .features {
            font-size: 12px;
            color: var(--secondary);
            margin-bottom: 12px;
        }

        .alert {
            padding: 16px 20px;
            border-radius: var(--radius);
            margin-bottom: 16px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .alert-success {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
            border: 1px solid rgba(16, 185, 129, 0.2);
        }

        .alert-danger {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger);
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        .alert-info {
            background: rgba(6, 182, 212, 0.1);
            color: var(--info);
            border: 1px solid rgba(6, 182, 212, 0.2);
        }

        .loading {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .spinner {
            border: 4px solid var(--border);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--success);
            color: white;
            padding: 16px 24px;
            border-radius: var(--radius);
            box-shadow: var(--shadow-lg);
            z-index: 1000;
            transform: translateX(400px);
            transition: var(--transition);
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast.error {
            background: var(--danger);
        }

        .toast.info {
            background: var(--info);
        }

        @media (max-width: 768px) {
            .profile-grid {
                grid-template-columns: 1fr;
            }
            
            .upgrade-options {
                grid-template-columns: 1fr;
            }

            .header {
                flex-direction: column;
                gap: 16px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1><i class="fas fa-user-cog"></i> Profile Management</h1>
            <a href="dashboard-basic-new.html" class="back-btn">
                <i class="fas fa-arrow-left"></i>
                Return to Dashboard
            </a>
        </div>

        <!-- Loading State -->
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Loading profile...</p>
        </div>

        <!-- Profile Content -->
        <div id="profileContent" style="display: none;">
            <div class="profile-grid">
                <!-- Personal Information -->
                <div class="card">
                    <h2><i class="fas fa-user"></i> Personal Information</h2>
                    <form id="personalForm">
                        <div class="form-group">
                            <label class="form-label">Full Name</label>
                            <input type="text" id="fullName" class="form-input" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Email</label>
                            <input type="email" id="email" class="form-input" required readonly>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Phone Number</label>
                            <input type="tel" id="phone" class="form-input">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Spouse Name</label>
                            <input type="text" id="spouseName" class="form-input">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Billing Address</label>
                            <textarea id="billingAddress" class="form-input" rows="3" placeholder="Street address, city, state, zip code"></textarea>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Mailing Address</label>
                            <textarea id="mailingAddress" class="form-input" rows="3" placeholder="Street address, city, state, zip code"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i>
                            Save Changes
                        </button>
                    </form>
                </div>

                <!-- Password Change -->
                <div class="card">
                    <h2><i class="fas fa-lock"></i> Change Password</h2>
                    <form id="passwordForm">
                        <div class="form-group">
                            <label class="form-label">Current Password</label>
                            <input type="password" id="currentPassword" class="form-input" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">New Password</label>
                            <input type="password" id="newPassword" class="form-input" required minlength="6">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Confirm New Password</label>
                            <input type="password" id="confirmPassword" class="form-input" required minlength="6">
                        </div>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-key"></i>
                            Change Password
                        </button>
                    </form>
                </div>
            </div>

            <!-- Subscription Management -->
            <div class="card">
                <h2><i class="fas fa-credit-card"></i> Subscription Management</h2>
                
                <div class="subscription-card">
                    <div class="subscription-plan" id="currentPlan">Loading...</div>
                    <div class="subscription-status" id="subscriptionStatus">Loading...</div>
                    
                    <div style="display: flex; flex-wrap: wrap; gap: 12px;">
                        <button class="stripe-portal-btn" onclick="openStripePortal()">
                            <i class="fas fa-external-link-alt"></i>
                            Manage Billing & Subscription
                        </button>
                        <button class="btn btn-danger" onclick="cancelSubscriptionNow()">
                            <i class="fas fa-times"></i>
                            Cancel Subscription
                        </button>
                    </div>
                </div>

                <div class="upgrade-options" id="upgradeOptions">
                    <!-- Upgrade options will be populated -->
                </div>
            </div>
        </div>

        <!-- Alerts -->
        <div id="alerts"></div>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast"></div>

    <script>
        // Firebase configuration - CORRECTED PROJECT ID
        const firebaseConfig = {
            apiKey: "AIzaSyBvOkBwJ1Z4Z4Z4Z4Z4Z4Z4Z4Z4Z4Z4Z4Z4",
            authDomain: "nestmate-167ed.firebaseapp.com",
            projectId: "nestmate-167ed",
            storageBucket: "nestmate-167ed.appspot.com",
            messagingSenderId: "123456789012",
            appId: "1:123456789012:web:abcdefghijklmnopqrstuv"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        
        let currentUser = null;
        let userData = null;

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            // Clear any URL parameters to prevent redirect loops
            const newUrl = window.location.pathname;
            window.history.replaceState({}, document.title, newUrl);
            
            // Load profile without authentication checks
            loadProfileWithoutAuth();
        });

        // Load profile without authentication
        function loadProfileWithoutAuth() {
            // Show profile content immediately without auth checks
            document.getElementById('loading').style.display = 'none';
            document.getElementById('profileContent').style.display = 'block';
            
            // Set default values
            document.getElementById('fullName').value = '';
            document.getElementById('email').value = '';
            document.getElementById('phone').value = '';
            document.getElementById('spouseName').value = '';
            document.getElementById('billingAddress').value = '';
            document.getElementById('mailingAddress').value = '';
            
            // Show trial plan by default
            updateSubscriptionInfo();
        }

        // Load user profile data (for authenticated users)
        async function loadUserProfile() {
            try {
                console.log('Loading user profile for:', currentUser.email);
                
                // Check user in subscription collections first
                const collections = [
                    { name: 'Advanced Pro User Accounts', type: 'advanced' },
                    { name: 'Pro User Accounts', type: 'pro' },
                    { name: 'Basic User Accounts', type: 'basic' }
                ];
                
                let accountType = 'trial';
                let foundInCollection = false;
                
                for (const collection of collections) {
                    const query = await db.collection(collection.name)
                        .where('email', '==', currentUser.email)
                        .limit(1)
                        .get();
                    
                    if (!query.empty) {
                        accountType = collection.type;
                        foundInCollection = true;
                        console.log('User found in collection:', collection.name);
                        break;
                    }
                }
                
                // Load user data from Firestore
                const userDoc = await db.collection('userProfiles').doc(currentUser.uid).get();
                
                if (userDoc.exists) {
                    userData = userDoc.data();
                    // Override account type if found in subscription collection
                    if (foundInCollection) {
                        userData.accountType = accountType;
                    }
                } else {
                    // Create default profile
                    userData = {
                        displayName: currentUser.displayName || '',
                        email: currentUser.email,
                        phone: '',
                        spouseName: '',
                        billingAddress: '',
                        mailingAddress: '',
                        accountType: accountType
                    };
                }
                
                // Populate form fields
                document.getElementById('fullName').value = userData.displayName || currentUser.displayName || '';
                document.getElementById('email').value = currentUser.email;
                document.getElementById('phone').value = userData.phone || '';
                document.getElementById('spouseName').value = userData.spouseName || '';
                document.getElementById('billingAddress').value = userData.billingAddress || '';
                document.getElementById('mailingAddress').value = userData.mailingAddress || '';
                
                // Update subscription info
                updateSubscriptionInfo();
                
            } catch (error) {
                console.error('Error loading user profile:', error);
                showToast('Error loading profile. Please try again.', 'error');
            }
        }

        // Update subscription information
        function updateSubscriptionInfo() {
            const accountType = (userData && userData.accountType) || 'trial';
            const planNames = {
                'trial': 'Trial Plan',
                'basic': 'Basic Plan',
                'pro': 'Pro Plan',
                'advanced': 'Advanced Pro Plan'
            };
            
            const planPrices = {
                'trial': 'Free',
                'basic': '$5/month',
                'pro': '$10/month',
                'advanced': '$16/month'
            };

            document.getElementById('currentPlan').textContent = planNames[accountType];
            document.getElementById('subscriptionStatus').textContent = `Active - ${planPrices[accountType]}`;
            
            // Update upgrade options
            updateUpgradeOptions(accountType);
        }

        // Update upgrade options
        function updateUpgradeOptions(currentAccountType) {
            const upgradeDiv = document.getElementById('upgradeOptions');
            const plans = [
                { 
                    id: 'trial', 
                    name: 'Trial', 
                    price: 'Free', 
                    features: ['Basic features', 'Limited access'] 
                },
                { 
                    id: 'basic', 
                    name: 'Basic', 
                    price: '$5/month', 
                    features: ['All trial features', 'Priority support', '10 tasks limit'] 
                },
                { 
                    id: 'pro', 
                    name: 'Pro', 
                    price: '$10/month', 
                    features: ['All basic features', 'Multiple homes', 'Product orders', 'Price tracking'] 
                },
                { 
                    id: 'advanced', 
                    name: 'Advanced Pro', 
                    price: '$16/month', 
                    features: ['All pro features', 'Family management', 'Emergency services', 'Team orders'] 
                }
            ];

            let optionsHTML = '';
            plans.forEach(plan => {
                const isCurrent = plan.id === currentAccountType;
                const canUpgrade = !isCurrent && (
                    (currentAccountType === 'trial' && plan.id === 'basic') ||
                    (currentAccountType === 'basic' && plan.id === 'pro') ||
                    (currentAccountType === 'pro' && plan.id === 'advanced')
                );

                optionsHTML += `
                    <div class="upgrade-option ${isCurrent ? 'current' : ''}" 
                         data-plan-id="${plan.id}" 
                         ${canUpgrade ? 'data-clickable="true"' : ''}>
                        <h4>${plan.name}</h4>
                        <div class="price">${plan.price}</div>
                        <div class="features">${plan.features.join(', ')}</div>
                        ${isCurrent ? '<small style="color: var(--success); font-weight: 600;">Current Plan</small>' : ''}
                        ${canUpgrade ? '<small style="color: var(--primary); font-weight: 600;">Click to upgrade</small>' : ''}
                    </div>
                `;
            });

            upgradeDiv.innerHTML = optionsHTML;
            
            // Add event listeners to clickable upgrade options
            const clickableOptions = upgradeDiv.querySelectorAll('[data-clickable="true"]');
            clickableOptions.forEach(option => {
                option.addEventListener('click', function() {
                    const planId = this.getAttribute('data-plan-id');
                    upgradeToPlan(planId);
                });
            });
        }

        // Save personal information
        document.getElementById('personalForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (!currentUser) {
                showToast('Please sign in to save profile changes.', 'error');
                return;
            }
            
            try {
                const updates = {
                    displayName: document.getElementById('fullName').value,
                    phone: document.getElementById('phone').value,
                    spouseName: document.getElementById('spouseName').value,
                    billingAddress: document.getElementById('billingAddress').value,
                    mailingAddress: document.getElementById('mailingAddress').value,
                    updatedAt: new Date().toISOString()
                };

                // Save to userProfiles collection
                await db.collection('userProfiles').doc(currentUser.uid).set(updates, { merge: true });
                
                // Update Firebase Auth display name
                if (updates.displayName) {
                    await currentUser.updateProfile({
                        displayName: updates.displayName
                    });
                }

                userData = { ...userData, ...updates };
                showToast('Profile updated successfully!', 'success');
                
            } catch (error) {
                console.error('Error updating profile:', error);
                showToast('Error updating profile. Please try again.', 'error');
            }
        });

        // Password change form
        document.getElementById('passwordForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (!currentUser) {
                showToast('Please sign in to change password.', 'error');
                return;
            }
            
            const currentPassword = document.getElementById('currentPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (newPassword !== confirmPassword) {
                showToast('New passwords do not match.', 'error');
                return;
            }
            
            if (newPassword.length < 6) {
                showToast('New password must be at least 6 characters long.', 'error');
                return;
            }
            
            try {
                // Re-authenticate user with current password
                const credential = firebase.auth.EmailAuthProvider.credential(
                    currentUser.email, 
                    currentPassword
                );
                
                await currentUser.reauthenticateWithCredential(credential);
                
                // Update password
                await currentUser.updatePassword(newPassword);
                
                // Clear form
                document.getElementById('passwordForm').reset();
                
                showToast('Password changed successfully!', 'success');
            } catch (error) {
                console.error('Error changing password:', error);
                if (error.code === 'auth/wrong-password') {
                    showToast('Current password is incorrect.', 'error');
                } else if (error.code === 'auth/weak-password') {
                    showToast('New password is too weak.', 'error');
                } else {
                    showToast('Error changing password. Please try again.', 'error');
                }
            }
        });

        // Open Stripe Customer Portal
        async function openStripePortal() {
            try {
                showToast('Opening billing portal...', 'info');
                
                // Create Stripe customer portal session
                const response = await fetch('/.netlify/functions/create-customer-portal', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        customerId: currentUser.uid,
                        email: currentUser.email
                    })
                });

                if (response.ok) {
                    const result = await response.json();
                    if (result.url) {
                        window.open(result.url, '_blank');
                    } else {
                        // Fallback to direct Stripe portal link
                        window.open('https://billing.stripe.com/p/login/bJe28tfiGbQPdU184J1sQ00', '_blank');
                    }
                } else {
                    // Fallback to direct Stripe portal link
                    window.open('https://billing.stripe.com/p/login/bJe28tfiGbQPdU184J1sQ00', '_blank');
                }
            } catch (error) {
                console.error('Error opening Stripe portal:', error);
                // Fallback to direct Stripe portal link
                window.open('https://billing.stripe.com/p/login/bJe28tfiGbQPdU184J1sQ00', '_blank');
            }
        }

        // Upgrade to specific plan
        async function upgradeToPlan(planId) {
            if (confirm(`Are you sure you want to upgrade to the ${planId} plan?`)) {
                try {
                    // Redirect to upgrade page
                    window.location.href = `upgrade-${planId}.html`;
                } catch (error) {
                    console.error('Error upgrading plan:', error);
                    showToast('Error upgrading plan. Please try again.', 'error');
                }
            }
        }

        // Cancel subscription
        async function cancelSubscriptionNow() {
            if (confirm('Are you sure you want to cancel your subscription? This will downgrade your account to Trial.')) {
                try {
                    // Update user account type to trial in userProfiles
                    await db.collection('userProfiles').doc(currentUser.uid).update({
                        accountType: 'trial',
                        plan: 'trial',
                        subscriptionStatus: 'cancelled',
                        cancelledAt: new Date().toISOString(),
                        updatedAt: new Date().toISOString()
                    });

                    // Remove from subscription collection
                    const collections = [
                        'Advanced Pro User Accounts',
                        'Pro User Accounts', 
                        'Basic User Accounts'
                    ];
                    
                    for (const collectionName of collections) {
                        const query = await db.collection(collectionName)
                            .where('email', '==', currentUser.email)
                            .get();
                        
                        query.forEach(doc => {
                            doc.ref.delete();
                        });
                    }

                    showToast('Subscription cancelled successfully! Your account has been downgraded to Trial.', 'success');
                    
                    // Reload the page to show updated status
                    setTimeout(() => {
                        window.location.reload();
                    }, 2000);
                    
                } catch (error) {
                    console.error('Error cancelling subscription:', error);
                    showToast('Error cancelling subscription. Please contact support.', 'error');
                }
            }
        }

        // Show toast notification
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast ${type}`;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }
    </script>
</body>
