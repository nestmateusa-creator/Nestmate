<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="872" viewBox="0 0 1200 872" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="modernGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="neonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentNeon" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#facc15;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    <filter id="neonGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="strongGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="12" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <pattern id="gridPattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="url(#neonGradient)" stroke-width="1" opacity="0.2"/>
    </pattern>
  </defs>
  
  <!-- Dark Modern Background -->
  <rect width="1200" height="872" fill="url(#modernGradient)"/>
  
  <!-- Grid Pattern Overlay -->
  <rect width="1200" height="872" fill="url(#gridPattern)"/>
  
  <!-- Central Logo Area -->
  <g transform="translate(600, 436)">
    <!-- Main Logo Container -->
    <rect x="-250" y="-150" width="500" height="300" fill="rgba(15, 23, 42, 0.8)" rx="20" stroke="url(#neonGradient)" stroke-width="3" filter="url(#neonGlow)"/>
    
    <!-- House Icon - Modern Style -->
    <g transform="translate(-120, -80)">
      <!-- House Base -->
      <rect x="80" y="80" width="80" height="60" fill="url(#neonGradient)" rx="5" filter="url(#neonGlow)"/>
      
      <!-- House Roof -->
      <path d="M40 80 L120 20 L200 80 Z" fill="url(#accentNeon)" filter="url(#neonGlow)"/>
      
      <!-- Door -->
      <rect x="100" y="100" width="40" height="40" fill="rgba(15, 23, 42, 0.9)" rx="3"/>
      
      <!-- Windows -->
      <rect x="70" y="90" width="20" height="20" fill="rgba(15, 23, 42, 0.9)" rx="2"/>
      <rect x="150" y="90" width="20" height="20" fill="rgba(15, 23, 42, 0.9)" rx="2"/>
      
      <!-- Tech Elements -->
      <circle cx="120" cy="50" r="6" fill="url(#accentNeon)" filter="url(#neonGlow)"/>
      <circle cx="100" cy="70" r="4" fill="url(#neonGradient)" filter="url(#neonGlow)"/>
      <circle cx="140" cy="70" r="4" fill="url(#neonGradient)" filter="url(#neonGlow)"/>
      
      <!-- Connection Lines -->
      <line x1="120" y1="50" x2="100" y2="70" stroke="url(#accentNeon)" stroke-width="2" filter="url(#neonGlow)"/>
      <line x1="120" y1="50" x2="140" y2="70" stroke="url(#accentNeon)" stroke-width="2" filter="url(#neonGlow)"/>
    </g>
    
    <!-- Brand Text -->
    <text x="0" y="60" font-family="Inter, sans-serif" font-size="64" font-weight="900" fill="url(#neonGradient)" text-anchor="middle" letter-spacing="-2px" filter="url(#strongGlow)">
      NestMate
    </text>
    
    <!-- Tagline -->
    <text x="0" y="100" font-family="Inter, sans-serif" font-size="20" font-weight="600" fill="url(#accentNeon)" text-anchor="middle" letter-spacing="3px" filter="url(#neonGlow)">
      YOUR HOME'S DIGITAL COMMAND CENTER
    </text>
    
    <!-- Tech Accent Lines -->
    <line x1="-200" y1="120" x2="200" y2="120" stroke="url(#neonGradient)" stroke-width="2" filter="url(#neonGlow)"/>
    <line x1="-200" y1="130" x2="200" y2="130" stroke="url(#accentNeon)" stroke-width="1" filter="url(#neonGlow)"/>
  </g>
  
  <!-- Corner Tech Elements -->
  <g transform="translate(150, 150)" opacity="0.6">
    <rect x="0" y="0" width="100" height="100" fill="none" stroke="url(#neonGradient)" stroke-width="2" rx="10" filter="url(#neonGlow)"/>
    <circle cx="50" cy="50" r="20" fill="url(#accentNeon)" filter="url(#neonGlow)"/>
    <circle cx="50" cy="50" r="10" fill="url(#neonGradient)" filter="url(#neonGlow)"/>
  </g>
  
  <g transform="translate(950, 150)" opacity="0.6">
    <rect x="0" y="0" width="100" height="100" fill="none" stroke="url(#accentNeon)" stroke-width="2" rx="10" filter="url(#neonGlow)"/>
    <circle cx="50" cy="50" r="20" fill="url(#neonGradient)" filter="url(#neonGlow)"/>
    <circle cx="50" cy="50" r="10" fill="url(#accentNeon)" filter="url(#neonGlow)"/>
  </g>
  
  <g transform="translate(150, 622)" opacity="0.6">
    <rect x="0" y="0" width="100" height="100" fill="none" stroke="url(#neonGradient)" stroke-width="2" rx="10" filter="url(#neonGlow)"/>
    <circle cx="50" cy="50" r="20" fill="url(#accentNeon)" filter="url(#neonGlow)"/>
    <circle cx="50" cy="50" r="10" fill="url(#neonGradient)" filter="url(#neonGlow)"/>
  </g>
  
  <g transform="translate(950, 622)" opacity="0.6">
    <rect x="0" y="0" width="100" height="100" fill="none" stroke="url(#accentNeon)" stroke-width="2" rx="10" filter="url(#neonGlow)"/>
    <circle cx="50" cy="50" r="20" fill="url(#neonGradient)" filter="url(#neonGlow)"/>
    <circle cx="50" cy="50" r="10" fill="url(#accentNeon)" filter="url(#neonGlow)"/>
  </g>
  
  <!-- Side Tech Bars -->
  <g transform="translate(0, 200)" opacity="0.4">
    <rect x="0" y="0" width="60" height="472" fill="url(#neonGradient)" filter="url(#neonGlow)"/>
    <rect x="20" y="20" width="20" height="432" fill="url(#accentNeon)" filter="url(#neonGlow)"/>
  </g>
  
  <g transform="translate(1140, 200)" opacity="0.4">
    <rect x="0" y="0" width="60" height="472" fill="url(#accentNeon)" filter="url(#neonGlow)"/>
    <rect x="20" y="20" width="20" height="432" fill="url(#neonGradient)" filter="url(#neonGlow)"/>
  </g>
  
  <!-- Top and Bottom Neon Bars -->
  <rect x="0" y="0" width="1200" height="30" fill="url(#neonGradient)" opacity="0.3" filter="url(#neonGlow)"/>
  <rect x="0" y="842" width="1200" height="30" fill="url(#accentNeon)" opacity="0.3" filter="url(#neonGlow)"/>
  
  <!-- Floating Data Elements -->
  <g transform="translate(300, 300)" opacity="0.5">
    <text x="0" y="0" font-family="monospace" font-size="16" fill="url(#neonGradient)" filter="url(#neonGlow)">01</text>
    <text x="0" y="20" font-family="monospace" font-size="16" fill="url(#accentNeon)" filter="url(#neonGlow)">10</text>
    <text x="0" y="40" font-family="monospace" font-size="16" fill="url(#neonGradient)" filter="url(#neonGlow)">11</text>
  </g>
  
  <g transform="translate(850, 500)" opacity="0.5">
    <text x="0" y="0" font-family="monospace" font-size="16" fill="url(#accentNeon)" filter="url(#neonGlow)">HOME</text>
    <text x="0" y="20" font-family="monospace" font-size="16" fill="url(#neonGradient)" filter="url(#neonGlow)">DATA</text>
    <text x="0" y="40" font-family="monospace" font-size="16" fill="url(#accentNeon)" filter="url(#neonGlow)">SYNC</text>
  </g>
</svg>

