<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Stripe Function</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .result { margin: 20px 0; padding: 10px; border: 1px solid #ccc; }
        .error { background: #ffebee; border-color: #f44336; }
        .success { background: #e8f5e8; border-color: #4caf50; }
        button { padding: 10px 20px; font-size: 16px; }
    </style>
</head>
<body>
    <h1>Test Stripe Checkout Function</h1>
    <button onclick="testStripeFunction()">Test Stripe Function</button>
    <div id="result" class="result" style="display: none;"></div>

    <script>
        async function testStripeFunction() {
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.className = 'result';
            resultDiv.innerHTML = 'Testing...';

            try {
                console.log('Testing Stripe function...');
                
                const response = await fetch('/.netlify/functions/create-checkout-session', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        planType: 'basic',
                        amount: 500,
                        currency: 'usd'
                    }),
                });

                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);

                const responseText = await response.text();
                console.log('Response text:', responseText);

                if (!response.ok) {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `
                        <h3>Error ${response.status}</h3>
                        <p><strong>Response:</strong> ${responseText}</p>
                    `;
                    return;
                }

                const result = JSON.parse(responseText);
                console.log('Parsed result:', result);

                resultDiv.className = 'result success';
                resultDiv.innerHTML = `
                    <h3>Success!</h3>
                    <p><strong>Session ID:</strong> ${result.sessionId}</p>
                    <p><strong>URL:</strong> ${result.url}</p>
                    <p><a href="${result.url}" target="_blank">Open Stripe Checkout</a></p>
                `;

            } catch (error) {
                console.error('Test error:', error);
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    <h3>Error</h3>
                    <p><strong>Message:</strong> ${error.message}</p>
                `;
            }
        }
    </script>
</body>
</html>
