<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Cancelled - NestMate</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root {
            --primary: #10b981;
            --primary-dark: #059669;
            --secondary: #64748b;
            --warning: #f59e0b;
            --danger: #ef4444;
            --light: #f8fafc;
            --dark: #1e293b;
            --border: #e2e8f0;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --radius: 12px;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            min-height: 100vh;
            color: var(--dark);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .card {
            background: white;
            border-radius: var(--radius);
            padding: 40px;
            box-shadow: var(--shadow);
            text-align: center;
        }

        .cancel-icon {
            font-size: 64px;
            color: var(--warning);
            margin-bottom: 20px;
        }

        h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 16px;
            color: var(--dark);
        }

        .subtitle {
            font-size: 18px;
            color: var(--secondary);
            margin-bottom: 30px;
        }

        .message {
            background: #fef3c7;
            padding: 20px;
            border-radius: var(--radius);
            margin: 20px 0;
            border: 1px solid #f59e0b;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            border: none;
            border-radius: var(--radius);
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            transition: var(--transition);
            font-size: 16px;
            margin: 10px;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
        }

        .btn-secondary {
            background: var(--secondary);
            color: white;
        }

        .btn-secondary:hover {
            background: #475569;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="cancel-icon">
                <i class="fas fa-times-circle"></i>
            </div>
            <h1>Payment Cancelled</h1>
            <p class="subtitle">Your payment was not completed</p>
            
            <div class="message">
                <p><strong>No charges were made to your account.</strong></p>
                <p>You can try again anytime or explore our other plans.</p>
            </div>

            <a href="#" onclick="goBackToDashboard()" class="btn btn-primary">
                <i class="fas fa-tachometer-alt"></i>
                Back to Dashboard
            </a>

            <a href="pricing.html" class="btn btn-secondary">
                <i class="fas fa-credit-card"></i>
                View Plans
            </a>
        </div>
    </div>

    <!-- AWS SDK -->
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1491.0.min.js"></script>
    <script src="auth-aws.js"></script>

    <script>
        // AWS Configuration
        AWS.config.update({
            region: 'us-east-2',
            accessKeyId: 'AKIAXBLPTGPR44FNAHUL',
            secretAccessKey: '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'
        });

        const dynamodb = new AWS.DynamoDB.DocumentClient();

        // Go back to correct dashboard based on user's account type
        async function goBackToDashboard() {
            try {
                // Check authentication
                const isAuthenticated = await nestMateAuth.isAuthenticated();
                if (!isAuthenticated) {
                    window.location.href = 'login-aws.html';
                    return;
                }

                const user = nestMateAuth.currentUser;
                if (!user) {
                    window.location.href = 'login-aws.html';
                    return;
                }

                // Get user's subscription data from DynamoDB
                try {
                    const params = {
                        TableName: process.env.NESTMATE_DDB_USERS_TABLE,
                        Key: { userId: user.userId }
                    };
                    
                    const result = await dynamodb.get(params).promise();
                    if (result.Item) {
                        const userData = result.Item;
                        const accountType = userData.subscription?.plan || 'basic';
                        
                        // Redirect based on account type
                        switch (accountType.toLowerCase()) {
                            case 'basic':
                                window.location.href = 'dashboard-basic-clean.html';
                                break;
                            case 'pro':
                                window.location.href = 'dashboard-advanced.html';
                                break;
                            case 'advanced':
                                window.location.href = 'dashboard-advanced-pro.html';
                                break;
                            case 'enterprise':
                                window.location.href = 'dashboard-enterprise.html';
                                break;
                            default:
                                window.location.href = 'dashboard-basic-clean.html';
                        }
                    } else {
                        window.location.href = 'dashboard-basic-clean.html';
                    }
                } catch (error) {
                    console.error('Error getting user data:', error);
                    window.location.href = 'dashboard-basic-clean.html';
                }
            } catch (error) {
                console.error('Error in goBackToDashboard:', error);
                window.location.href = 'dashboard-basic-clean.html';
            }
        }
    </script>
</body>
</html>
