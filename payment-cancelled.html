<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Cancelled - NestMate</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root {
            --primary: #10b981;
            --primary-dark: #059669;
            --secondary: #64748b;
            --warning: #f59e0b;
            --danger: #ef4444;
            --light: #f8fafc;
            --dark: #1e293b;
            --border: #e2e8f0;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --radius: 12px;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            min-height: 100vh;
            color: var(--dark);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .card {
            background: white;
            border-radius: var(--radius);
            padding: 40px;
            box-shadow: var(--shadow);
            text-align: center;
        }

        .cancel-icon {
            font-size: 64px;
            color: var(--warning);
            margin-bottom: 20px;
        }

        h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 16px;
            color: var(--dark);
        }

        .subtitle {
            font-size: 18px;
            color: var(--secondary);
            margin-bottom: 30px;
        }

        .message {
            background: #fef3c7;
            padding: 20px;
            border-radius: var(--radius);
            margin: 20px 0;
            border: 1px solid #f59e0b;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            border: none;
            border-radius: var(--radius);
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            transition: var(--transition);
            font-size: 16px;
            margin: 10px;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
        }

        .btn-secondary {
            background: var(--secondary);
            color: white;
        }

        .btn-secondary:hover {
            background: #475569;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="cancel-icon">
                <i class="fas fa-times-circle"></i>
            </div>
            <h1>Payment Cancelled</h1>
            <p class="subtitle">Your payment was not completed</p>
            
            <div class="message">
                <p><strong>No charges were made to your account.</strong></p>
                <p>You can try again anytime or explore our other plans.</p>
            </div>

            <a href="#" onclick="goBackToDashboard()" class="btn btn-primary">
                <i class="fas fa-tachometer-alt"></i>
                Back to Dashboard
            </a>

            <a href="pricing.html" class="btn btn-secondary">
                <i class="fas fa-credit-card"></i>
                View Plans
            </a>
        </div>
    </div>

    <!-- Firebase CDN -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    
    <!-- NUCLEAR OVERRIDE - Overrides ALL dashboard routing -->
    <script src="nuclear-override.js"></script>

    <script>
        // Firebase configuration - CORRECTED PROJECT ID
        const firebaseConfig = {
            apiKey: "AIzaSyC7vRXVWl64DyBHywDOcRHAwm5Oij5G7yI",
            authDomain: "data-41fa8.firebaseapp.com",
            projectId: "data-41fa8",
            storageBucket: "data-41fa8.firebasestorage.app",
            messagingSenderId: "865171535257",
            appId: "1:865171535257:web:9944a48a952e99f55f0f08",
            measurementId: "G-1DYR2RGY4G"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Go back to correct dashboard based on user's account type
        async function goBackToDashboard() {
            try {
                const user = auth.currentUser;
                if (!user) {
                    window.location.href = 'signin.html';
                    return;
                }

                // User will be handled by the collection-based system below

                // For other users, try to get account type from Firestore
                try {
                    const userDoc = await db.collection('userProfiles').doc(user.uid).get();
                    if (userDoc.exists) {
                        const userData = userDoc.data();
                        const accountType = userData.accountType || 'trial';
                        
                        // Normalize account type
                        let normalizedType = 'trial';
                        if (accountType && accountType.toLowerCase().includes('advanced')) {
                            normalizedType = 'advanced';
                        } else if (accountType && accountType.toLowerCase().includes('pro')) {
                            normalizedType = 'pro';
                        } else if (accountType && accountType.toLowerCase().includes('basic')) {
                            normalizedType = 'basic';
                        }
                        
                        // Redirect based on account type
                        switch (normalizedType) {
                            case 'basic':
                                window.location.href = 'dashboard-basic-new.html';
                                break;
                            case 'pro':
                                window.location.href = 'dashboard-pro-new.html';
                                break;
                            case 'advanced':
                                window.location.href = 'dashboard-advanced-new.html';
                                break;
                            default:
                                window.location.href = 'dashboard-basic-new.html';
                        }
                    } else {
                        window.location.href = 'dashboard-basic-new.html';
                    }
                } catch (error) {
                    window.location.href = 'dashboard-basic-new.html';
                }
            } catch (error) {
                window.location.href = 'dashboard-basic-new.html';
            }
        }
    </script>
</body>
</html>
