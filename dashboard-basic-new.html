<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Dashboard - NestMate</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: white;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .plan-badge {
            background: #10b981;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #10b981;
            color: white;
        }

        .btn-primary:hover {
            background: #059669;
        }

        .btn-outline {
            background: transparent;
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .btn-outline:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .btn-danger {
            background: #ef4444;
            color: white;
        }

        .main-content {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .welcome-section {
            text-align: center;
            margin-bottom: 3rem;
        }

        .welcome-section h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .welcome-section p {
            font-size: 1.2rem;
            opacity: 0.8;
        }

        .dashboard-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 2rem;
            text-align: center;
            max-width: 400px;
            margin: 0 auto;
        }

        .dashboard-card h2 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
        }

        .dashboard-card p {
            opacity: 0.8;
            margin-bottom: 2rem;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 5% auto;
            padding: 2rem;
            border-radius: 16px;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 2rem;
            color: white;
            cursor: pointer;
            opacity: 0.7;
        }

        .close-btn:hover {
            opacity: 1;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: white;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .form-input:focus {
            outline: none;
            border-color: #10b981;
        }

        .form-textarea {
            min-height: 100px;
            resize: vertical;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <i class="fas fa-home"></i> NestMate
        </div>
        <div class="user-info">
            <div class="plan-badge">BASIC PLAN</div>
            <button class="btn btn-outline" onclick="window.location.href='profile.html'">
                <i class="fas fa-user"></i> PROFILE
            </button>
            <button class="btn btn-danger" onclick="signOut()">
                <i class="fas fa-sign-out-alt"></i> SIGN OUT
            </button>
        </div>
    </header>

    <main class="main-content">
        <div class="welcome-section">
            <h1>Welcome to Your Basic Dashboard</h1>
            <p>Simple home management for your first home</p>
        </div>

        <div class="dashboard-card">
            <h2>üè† Your Home</h2>
            <p>Manage your home information and settings</p>
            <button class="btn btn-primary" onclick="openHomeManagement()">
                <i class="fas fa-home"></i>
                Manage Home
            </button>
        </div>
    </main>

    <!-- Home Management Modal -->
    <div id="homeModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Home Management</h3>
                <button class="close-btn" onclick="closeModal('homeModal')">&times;</button>
            </div>
            
            <form id="homeForm">
                <div class="form-group">
                    <label class="form-label">Home Name</label>
                    <input type="text" class="form-input" id="homeName" placeholder="Enter home name" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Address</label>
                    <input type="text" class="form-input" id="homeAddress" placeholder="Enter full address" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Property Type</label>
                    <select class="form-input" id="propertyType" required>
                        <option value="">Select property type</option>
                        <option value="house">House</option>
                        <option value="condo">Condo</option>
                        <option value="townhouse">Townhouse</option>
                        <option value="apartment">Apartment</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Square Footage</label>
                    <input type="number" class="form-input" id="squareFootage" placeholder="Enter square footage">
                </div>
                
                <div class="form-group">
                    <label class="form-label">Year Built</label>
                    <input type="number" class="form-input" id="yearBuilt" placeholder="Enter year built">
                </div>
                
                <div class="form-group">
                    <label class="form-label">Notes</label>
                    <textarea class="form-input form-textarea" id="homeNotes" placeholder="Additional notes about your home"></textarea>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%;">
                    <i class="fas fa-save"></i>
                    Save Home Information
                </button>
            </form>
        </div>
    </div>

    <script>
        // Simple dashboard functionality
        function openHomeManagement() {
            document.getElementById('homeModal').style.display = 'block';
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        function signOut() {
            if (confirm('Are you sure you want to sign out?')) {
                window.location.href = 'signin.html';
            }
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            if (event.target.classList.contains('modal')) {
                event.target.style.display = 'none';
            }
        }

        // Handle form submission
        document.getElementById('homeForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Home information saved successfully!');
            closeModal('homeModal');
        });
    </script>
</body>
</html>
