<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - NestMate AWS</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script>
    // AWS SDK with fallback CDNs
    (function() {
        const cdnUrls = [
            'https://sdk.amazonaws.com/js/aws-sdk-2.1491.0.min.js',
            'https://cdn.jsdelivr.net/npm/aws-sdk@2.1491.0/dist/aws-sdk.min.js',
            'https://unpkg.com/aws-sdk@2.1491.0/dist/aws-sdk.min.js'
        ];
        
        let loaded = false;
        let currentIndex = 0;
        
        function loadNext() {
            if (currentIndex >= cdnUrls.length) {
                console.error('Failed to load AWS SDK from all CDNs');
                // Create a minimal AWS stub to prevent errors
                window.AWS = window.AWS || {
                    config: { update: function() {} },
                    CognitoIdentityServiceProvider: function() {},
                    DynamoDB: { DocumentClient: function() {} },
                    S3: function() {}
                };
                return;
            }
            
            const script = document.createElement('script');
            script.src = cdnUrls[currentIndex];
            script.onload = function() {
                loaded = true;
                console.log('AWS SDK loaded from:', cdnUrls[currentIndex]);
            };
            script.onerror = function() {
                console.warn('Failed to load AWS SDK from:', cdnUrls[currentIndex]);
                currentIndex++;
                loadNext();
            };
            document.head.appendChild(script);
        }
        
        loadNext();
    })();
</script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #e2e8f0;
        }

        .auth-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 3rem;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo i {
            font-size: 3rem;
            color: #3b82f6;
            margin-bottom: 1rem;
        }

        .logo h1 {
            font-size: 2rem;
            font-weight: 700;
            color: #60a5fa;
            margin-bottom: 0.5rem;
        }

        .logo p {
            color: #94a3b8;
            font-size: 0.875rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #e2e8f0;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            color: #e2e8f0;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .form-group input::placeholder {
            color: #94a3b8;
        }

        .btn {
            width: 100%;
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
        }

        .btn:hover {
            background: linear-gradient(135deg, #1d4ed8, #1e40af);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
        }

        .btn:disabled {
            background: #6b7280;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn-secondary {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #e2e8f0;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .divider {
            text-align: center;
            margin: 1.5rem 0;
            position: relative;
            color: #94a3b8;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
        }

        .divider span {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            padding: 0 1rem;
            position: relative;
            z-index: 1;
        }

        .message {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.875rem;
        }

        .message.success {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: #6ee7b7;
        }

        .message.error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
        }

        .message.info {
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.3);
            color: #93c5fd;
        }

        .password-requirements {
            font-size: 0.75rem;
            color: #94a3b8;
            margin-top: 0.5rem;
        }

        .password-requirements ul {
            list-style: none;
            padding-left: 0;
        }

        .password-requirements li {
            margin-bottom: 0.25rem;
        }

        .password-requirements li.valid {
            color: #10b981;
        }

        .password-requirements li.invalid {
            color: #ef4444;
        }

        .loading {
            display: none;
            text-align: center;
            color: #94a3b8;
        }

        .loading.show {
            display: block;
        }


        @media (max-width: 480px) {
            .auth-container {
                margin: 1rem;
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo">
            <i class="fas fa-home"></i>
            <h1>NestMate</h1>
            <p>Your Smart Home Management Platform</p>
        </div>

        <div id="messageContainer"></div>

        <!-- Sign Up Form -->
        <div id="signupSection" class="signup-section">
            <form id="signupForm">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number (Optional)</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Create a strong password" required>
                    <div class="password-requirements">
                        <ul>
                            <li id="length" class="invalid">At least 8 characters</li>
                            <li id="uppercase" class="invalid">One uppercase letter</li>
                            <li id="lowercase" class="invalid">One lowercase letter</li>
                            <li id="number" class="invalid">One number</li>
                            <li id="symbol" class="invalid">One special character</li>
                        </ul>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
                </div>

                <button type="submit" class="btn" id="signupBtn">
                    <i class="fas fa-user-plus"></i> Create Account
                </button>
            </form>

            <div class="divider">
                <span>Already have an account?</span>
            </div>

            <a href="login-aws.html" class="btn btn-secondary">
                <i class="fas fa-sign-in-alt"></i> Sign In
            </a>
        </div>


        <div class="loading" id="loading">
            <i class="fas fa-spinner fa-spin"></i> Processing...
        </div>
    </div>

    <script src="auth-aws.js"></script>
    <script>
        // Wait for AWS SDK to load before configuring
        function waitForAWS(callback) {
            if (typeof AWS !== 'undefined' && AWS.config) {
                callback();
            } else {
                setTimeout(() => waitForAWS(callback), 100);
            }
        }

        // Configure AWS once it's loaded
        waitForAWS(function() {
            AWS.config.update({
                region: 'us-east-2',
                accessKeyId: 'AKIAXBLPTGPR44FNAHUL',
                secretAccessKey: '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'
            });
            console.log('AWS configured successfully');
        });

        // Form elements
        const signupForm = document.getElementById('signupForm');
        const loading = document.getElementById('loading');
        const messageContainer = document.getElementById('messageContainer');

        // Input elements
        const nameInput = document.getElementById('name');
        const emailInput = document.getElementById('email');
        const phoneInput = document.getElementById('phone');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');

        // Button elements
        const signupBtn = document.getElementById('signupBtn');

        // Password requirements
        const passwordRequirements = {
            length: document.getElementById('length'),
            uppercase: document.getElementById('uppercase'),
            lowercase: document.getElementById('lowercase'),
            number: document.getElementById('number'),
            symbol: document.getElementById('symbol')
        };


        // Initialize
        document.addEventListener('DOMContentLoaded', async function() {
            // Don't auto-redirect authenticated users - let them stay on the page or go to plan selection
            // This prevents redirect loops
            // They can manually navigate to select-plan if they want

            // Add event listeners
            passwordInput.addEventListener('input', validatePassword);
            confirmPasswordInput.addEventListener('input', validatePasswordMatch);
            signupForm.addEventListener('submit', handleSignup);
        });

        // Validate password requirements
        function validatePassword() {
            const password = passwordInput.value;
            
            // Check length
            passwordRequirements.length.className = password.length >= 8 ? 'valid' : 'invalid';
            
            // Check uppercase
            passwordRequirements.uppercase.className = /[A-Z]/.test(password) ? 'valid' : 'invalid';
            
            // Check lowercase
            passwordRequirements.lowercase.className = /[a-z]/.test(password) ? 'valid' : 'invalid';
            
            // Check number
            passwordRequirements.number.className = /\d/.test(password) ? 'valid' : 'invalid';
            
            // Check symbol
            passwordRequirements.symbol.className = /[!@#$%^&*(),.?":{}|<>]/.test(password) ? 'valid' : 'invalid';
        }

        // Validate password match
        function validatePasswordMatch() {
            const password = passwordInput.value.trim();
            const confirmPassword = confirmPasswordInput.value.trim();
            
            if (confirmPassword && password !== confirmPassword) {
                confirmPasswordInput.setCustomValidity('Passwords do not match');
            } else {
                confirmPasswordInput.setCustomValidity('');
            }
        }

        // Check if password meets all requirements
        function isPasswordValid() {
            const password = passwordInput.value;
            return password.length >= 8 &&
                   /[A-Z]/.test(password) &&
                   /[a-z]/.test(password) &&
                   /\d/.test(password) &&
                   /[!@#$%^&*(),.?":{}|<>]/.test(password);
        }

        // Handle signup form submission (server-side signup via Netlify Function)
        async function handleSignup(e) {
            e.preventDefault();
            clearMessages();

            const password = passwordInput.value.trim();
            const confirmPassword = confirmPasswordInput.value.trim();
            if (!isPasswordValid()) {
                showMessage('Please ensure your password meets all requirements.', 'error');
                return;
            }
            if (password !== confirmPassword) {
                showMessage('Passwords do not match.', 'error');
                return;
            }

            setLoading(true);
            try {
                // Format phone number for Cognito (E.164 format)
                let phone = phoneInput.value.trim();
                
                // Validate phone number - must be digits only (or + and digits)
                // If it looks like an email or invalid, set to empty
                if (phone) {
                    // Remove common phone formatting characters
                    const cleaned = phone.replace(/[\s\-\(\)\.]/g, '');
                    
                    // Check if it's actually a phone number (not an email or invalid)
                    if (cleaned.includes('@') || cleaned.length < 10 || !/^[\+]?[\d]+$/.test(cleaned)) {
                        console.warn('Invalid phone number format, ignoring:', phone);
                        phone = ''; // Set to empty if invalid
                    } else {
                        // Format for E.164 if it's a valid phone number
                        if (!phone.startsWith('+')) {
                            // Remove leading 1 if present
                            if (cleaned.startsWith('1') && cleaned.length === 11) {
                                phone = '+' + cleaned;
                            } else if (cleaned.length === 10) {
                                phone = '+1' + cleaned;
                            } else if (cleaned.length > 10) {
                                phone = '+' + cleaned;
                            } else {
                                // Too short, invalid
                                phone = '';
                            }
                        }
                    }
                }

                // Use auth-aws.js directly (works both locally and when deployed)
                console.log('Initializing auth system...');
                await nestMateAuth.initialize();
                
                const userData = {
                    name: nameInput.value.trim(),
                    phone: phone
                };
                
                console.log('Calling signUp with:', {
                    email: emailInput.value.trim().toLowerCase(),
                    userData: userData
                });
                
                const signUpResult = await nestMateAuth.signUp(
                    emailInput.value.trim().toLowerCase(),
                    password,
                    userData
                );
                
                console.log('SignUp result:', signUpResult);
                
                if (signUpResult.success) {
                    showMessage('Account created successfully! Signing you in...', 'success');
                    
                    // Auto-sign in the user after successful signup
                    try {
                        const signInResult = await nestMateAuth.signIn(
                            emailInput.value.trim().toLowerCase(),
                            password
                        );
                        
                        if (signInResult.success) {
                            // Re-initialize to ensure currentUser is set
                            await nestMateAuth.initialize();
                            
                            // Wait longer to ensure auth is fully ready
                            await new Promise(resolve => setTimeout(resolve, 1500));
                            
                            // Verify user is actually authenticated before redirecting
                            const verifyAuth = await nestMateAuth.isAuthenticated();
                            if (!verifyAuth) {
                                console.error('User not authenticated after signup, redirecting to login...');
                                showMessage('Account created! Please sign in.', 'success');
                                setTimeout(() => { 
                                    window.location.replace('login-aws.html?redirect=select-plan.html'); 
                                }, 2000);
                                return;
                            }
                            
                            // Set flag to prevent redirect loop
                            sessionStorage.setItem('fromSignup', 'true');
                            
                            showMessage('Redirecting to plan selection...', 'success');
                            setTimeout(() => { 
                                window.location.replace('select-plan.html'); 
                            }, 500);
                        } else {
                            // If auto-signin fails, still redirect to plan selection
                            // User can sign in there if needed
                            showMessage('Account created! Please sign in to continue.', 'success');
                            setTimeout(() => { 
                                window.location.replace('login-aws.html?redirect=select-plan.html'); 
                            }, 2000);
                        }
                    } catch (signInError) {
                        console.error('Auto-signin error:', signInError);
                        // Still redirect to plan selection
                        showMessage('Account created! Please sign in to continue.', 'success');
                        setTimeout(() => { 
                            window.location.replace('login-aws.html?redirect=select-plan.html'); 
                        }, 2000);
                    }
                } else {
                    const errorMsg = signUpResult.error || signUpResult.message || 'Signup failed. Please try again.';
                    showMessage(errorMsg, 'error');
                }
            } catch (err) {
                console.error('Signup error:', err);
                showMessage(err.message || 'Unexpected error. Please try again.', 'error');
            } finally {
                setLoading(false);
            }
        }


        // Show message
        function showMessage(message, type) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = message;
            messageContainer.appendChild(messageDiv);
            
            // Auto-remove after 5 seconds
            setTimeout(() => {
                if (messageDiv.parentNode) {
                    messageDiv.parentNode.removeChild(messageDiv);
                }
            }, 5000);
        }

        // Clear messages
        function clearMessages() {
            messageContainer.innerHTML = '';
        }

        // Set loading state
        function setLoading(isLoading) {
            loading.classList.toggle('show', isLoading);
            signupBtn.disabled = isLoading;
            // Only disable elements that exist
            if (typeof confirmBtn !== 'undefined') confirmBtn.disabled = isLoading;
            if (typeof resendBtn !== 'undefined') resendBtn.disabled = isLoading;
        }
    </script>
</body>
</html>
