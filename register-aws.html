<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Sign Up - NestMate AWS</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script>
    // AWS SDK with fallback CDNs
    (function() {
        const cdnUrls = [
            'https://sdk.amazonaws.com/js/aws-sdk-2.1491.0.min.js',
            'https://cdn.jsdelivr.net/npm/aws-sdk@2.1491.0/dist/aws-sdk.min.js',
            'https://unpkg.com/aws-sdk@2.1491.0/dist/aws-sdk.min.js'
        ];
        
        let loaded = false;
        let currentIndex = 0;
        
        function loadNext() {
            if (currentIndex >= cdnUrls.length) {
                console.error('Failed to load AWS SDK from all CDNs');
                // Create a minimal AWS stub to prevent errors
                window.AWS = window.AWS || {
                    config: { update: function() {} },
                    CognitoIdentityServiceProvider: function() {},
                    DynamoDB: { DocumentClient: function() {} },
                    S3: function() {}
                };
                return;
            }
            
            const script = document.createElement('script');
            script.src = cdnUrls[currentIndex];
            script.onload = function() {
                loaded = true;
                console.log('AWS SDK loaded from:', cdnUrls[currentIndex]);
            };
            script.onerror = function() {
                console.warn('Failed to load AWS SDK from:', cdnUrls[currentIndex]);
                currentIndex++;
                loadNext();
            };
            document.head.appendChild(script);
        }
        
        loadNext();
    })();
</script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;

        .btn {

            border: none;
            padding: 1rem;
            border-radius: 8px;

            font-weight: 600;

            transition: all 0.3s ease;

        .btn:hover {

            transform: translateY(-2px);

        }

        .btn:disabled {

        .btn-secondary {

            color: #e2e8f0;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .divider {
            text-align: center;
            margin: 1.5rem 0;
            position: relative;
            color: #94a3b8;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
        }

        .divider span {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            padding: 0 1rem;
            position: relative;
            z-index: 1;

        .message {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.875rem;
        }

        .message.success {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: #6ee7b7;
        }

        .message.error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
        }

        .message.info {
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.3);
            color: #93c5fd;
        }

        .password-requirements {
            font-size: 0.75rem;
            color: #94a3b8;
            margin-top: 0.5rem;
        }

        .password-requirements ul {
            list-style: none;
            padding-left: 0;
        }

        .password-requirements li {
            margin-bottom: 0.25rem;
        }

        .password-requirements li.valid {
            color: #10b981;
        }

        .password-requirements li.invalid {
            color: #ef4444;
        }

        .loading {
            display: none;
            text-align: center;
            color: #94a3b8;
        }

        .loading.show {
            display: block;
        }


        @media (max-width: 480px) {
            .auth-container {
                margin: 1rem;
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo">
            <i class="fas fa-home"></i>
            <h1>NestMate</h1>
            <p>Your Smart Home Management Platform</p>
        </div>

        <div id="messageContainer"></div>

        <!-- Sign Up Form -->
        <div id="signupSection" class="signup-section">
            <form id="signupForm">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number (Optional)</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Create a strong password" required>
                    <div class="password-requirements">
                        <ul>
                            <li id="length" class="invalid">At least 8 characters</li>
                            <li id="uppercase" class="invalid">One uppercase letter</li>
                            <li id="lowercase" class="invalid">One lowercase letter</li>
                            <li id="number" class="invalid">One number</li>
                            <li id="symbol" class="invalid">One special character</li>
                        </ul>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
                </div>

                <button type="submit" class="btn" id="signupBtn">
                    <i class="fas fa-user-plus"></i> Create Account
                </button>
            </form>

            <div class="divider">
                <span>Already have an account?</span>
            </div>

            <a href="login-aws.html" class="btn btn-secondary">
                <i class="fas fa-sign-in-alt"></i> Sign In
            </a>
        </div>


        <div class="loading" id="loading">
            <i class="fas fa-spinner fa-spin"></i> Processing...
        </div>
    </div>

    <script src="auth-aws.js"></script>
    <script>
        // AWS Configuration for registration
        AWS.config.update({
            region: 'us-east-2',
            accessKeyId: 'AKIAXBLPTGPR44FNAHUL',
            secretAccessKey: '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'
        });
        // Form elements
        const signupForm = document.getElementById('signupForm');
        const loading = document.getElementById('loading');
        const messageContainer = document.getElementById('messageContainer');

        // Input elements
        const nameInput = document.getElementById('name');
        const emailInput = document.getElementById('email');
        const phoneInput = document.getElementById('phone');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');

        // Button elements
        const signupBtn = document.getElementById('signupBtn');

        // Password requirements
        const passwordRequirements = {
            length: document.getElementById('length'),
            uppercase: document.getElementById('uppercase'),
            lowercase: document.getElementById('lowercase'),
            number: document.getElementById('number'),
            symbol: document.getElementById('symbol')
        };


        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            // Check if user is already authenticated
            if (nestMateAuth.currentUser) {
                window.location.href = 'dashboard-basic-aws.html';
                return;
            }

            // Add event listeners
            passwordInput.addEventListener('input', validatePassword);
            confirmPasswordInput.addEventListener('input', validatePasswordMatch);
            signupForm.addEventListener('submit', handleSignup);
        });

        // Validate password requirements
        function validatePassword() {
            const password = passwordInput.value;
            
            // Check length
            passwordRequirements.length.className = password.length >= 8 ? 'valid' : 'invalid';
            
            // Check uppercase
            passwordRequirements.uppercase.className = /[A-Z]/.test(password) ? 'valid' : 'invalid';
            
            // Check lowercase
            passwordRequirements.lowercase.className = /[a-z]/.test(password) ? 'valid' : 'invalid';
            
            // Check number
            passwordRequirements.number.className = /\d/.test(password) ? 'valid' : 'invalid';
            
            // Check symbol
            passwordRequirements.symbol.className = /[!@#$%^&*(),.?":{}|<>]/.test(password) ? 'valid' : 'invalid';
        }

        // Validate password match
        function validatePasswordMatch() {
            const password = passwordInput.value.trim();
            const confirmPassword = confirmPasswordInput.value.trim();
            
            if (confirmPassword && password !== confirmPassword) {
                confirmPasswordInput.setCustomValidity('Passwords do not match');
            } else {
                confirmPasswordInput.setCustomValidity('');
            }
        }

        // Check if password meets all requirements
        function isPasswordValid() {
            const password = passwordInput.value;
            return password.length >= 8 &&
                   /[A-Z]/.test(password) &&
                   /[a-z]/.test(password) &&
                   /\d/.test(password) &&
                   /[!@#$%^&*(),.?":{}|<>]/.test(password);
        }

        // Handle signup form submission (server-side signup via Netlify Function)
        async function handleSignup(e) {
            e.preventDefault();
            clearMessages();

            const password = passwordInput.value.trim();
            const confirmPassword = confirmPasswordInput.value.trim();
            if (!isPasswordValid()) {
                showMessage('Please ensure your password meets all requirements.', 'error');
                return;
            }
            if (password !== confirmPassword) {
                showMessage('Passwords do not match.', 'error');
                return;
            }

            setLoading(true);
            try {
                // Format phone number for Cognito (E.164 format)
                let phone = phoneInput.value.trim();
                if (phone && !phone.startsWith('+')) {
                    // Add +1 for US numbers if not already formatted
                    if (phone.length === 10) {
                        phone = '+1' + phone;
                    } else if (phone.length === 11 && phone.startsWith('1')) {
                        phone = '+' + phone;
                    }
                }

                const payload = {
                    email: emailInput.value.trim().toLowerCase(),
                    password,
                    name: nameInput.value.trim(),
                    phone: phone,
                };
                console.log('Sending signup request:', payload);
                const res = await fetch('/.netlify/functions/cognito-signup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload),
                });
                console.log('Response status:', res.status);
                const data = await res.json();
                console.log('Response data:', data);
                if (data.success) {
                    showMessage('Account created successfully! Redirecting to plan selectionâ€¦', 'success');
                    setTimeout(() => { window.location.href = 'pricing.html'; }, 1200);
                } else {
                    showMessage(data.message || 'Signup failed. Please try again.', 'error');
                }
            } catch (err) {
                console.error('Signup error:', err);
                showMessage(err.message || 'Unexpected error. Please try again.', 'error');
            } finally {
                setLoading(false);
            }
        }


        // Show message
        function showMessage(message, type) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = message;
            messageContainer.appendChild(messageDiv);
            
            // Auto-remove after 5 seconds
            setTimeout(() => {
                if (messageDiv.parentNode) {
                    messageDiv.parentNode.removeChild(messageDiv);
                }
            }, 5000);
        }

        // Clear messages
        function clearMessages() {
            messageContainer.innerHTML = '';
        }

        // Set loading state
        function setLoading(isLoading) {
            loading.classList.toggle('show', isLoading);
            signupBtn.disabled = isLoading;
            // Only disable elements that exist
            if (typeof confirmBtn !== 'undefined') confirmBtn.disabled = isLoading;
            if (typeof resendBtn !== 'undefined') resendBtn.disabled = isLoading;
        }
    </script>
</body>
</html>
