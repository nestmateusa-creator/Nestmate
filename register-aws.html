<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - NestMate AWS</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1491.0.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #e2e8f0;
        }

        .auth-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 3rem;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo i {
            font-size: 3rem;
            color: #3b82f6;
            margin-bottom: 1rem;
        }

        .logo h1 {
            font-size: 2rem;
            font-weight: 700;
            color: #60a5fa;
            margin-bottom: 0.5rem;
        }

        .logo p {
            color: #94a3b8;
            font-size: 0.875rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #e2e8f0;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            color: #e2e8f0;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .form-group input::placeholder {
            color: #94a3b8;
        }

        .btn {
            width: 100%;
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
        }

        .btn:hover {
            background: linear-gradient(135deg, #1d4ed8, #1e40af);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
        }

        .btn:disabled {
            background: #6b7280;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn-secondary {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #e2e8f0;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .divider {
            text-align: center;
            margin: 1.5rem 0;
            position: relative;
            color: #94a3b8;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
        }

        .divider span {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            padding: 0 1rem;
            position: relative;
            z-index: 1;
        }

        .message {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.875rem;
        }

        .message.success {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: #6ee7b7;
        }

        .message.error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
        }

        .message.info {
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.3);
            color: #93c5fd;
        }

        .password-requirements {
            font-size: 0.75rem;
            color: #94a3b8;
            margin-top: 0.5rem;
        }

        .password-requirements ul {
            list-style: none;
            padding-left: 0;
        }

        .password-requirements li {
            margin-bottom: 0.25rem;
        }

        .password-requirements li.valid {
            color: #10b981;
        }

        .password-requirements li.invalid {
            color: #ef4444;
        }

        .loading {
            display: none;
            text-align: center;
            color: #94a3b8;
        }

        .loading.show {
            display: block;
        }

        .confirmation-section {
            display: none;
        }

        .confirmation-section.show {
            display: block;
        }

        .signup-section.hide {
            display: none;
        }

        @media (max-width: 480px) {
            .auth-container {
                margin: 1rem;
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo">
            <i class="fas fa-home"></i>
            <h1>NestMate</h1>
            <p>Your Smart Home Management Platform</p>
        </div>

        <div id="messageContainer"></div>

        <!-- Sign Up Form -->
        <div id="signupSection" class="signup-section">
            <form id="signupForm">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number (Optional)</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Create a strong password" required>
                    <div class="password-requirements">
                        <ul>
                            <li id="length" class="invalid">At least 8 characters</li>
                            <li id="uppercase" class="invalid">One uppercase letter</li>
                            <li id="lowercase" class="invalid">One lowercase letter</li>
                            <li id="number" class="invalid">One number</li>
                            <li id="symbol" class="invalid">One special character</li>
                        </ul>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
                </div>

                <button type="submit" class="btn" id="signupBtn">
                    <i class="fas fa-user-plus"></i> Create Account
                </button>
            </form>

            <div class="divider">
                <span>Already have an account?</span>
            </div>

            <a href="login-aws.html" class="btn btn-secondary">
                <i class="fas fa-sign-in-alt"></i> Sign In
            </a>
        </div>

        <!-- Email Confirmation Section -->
        <div id="confirmationSection" class="confirmation-section">
            <h2 style="text-align: center; margin-bottom: 1rem; color: #60a5fa;">Confirm Your Email</h2>
            <p style="text-align: center; margin-bottom: 2rem; color: #94a3b8;">
                We've sent a confirmation code to <strong id="confirmationEmail"></strong>
            </p>

            <form id="confirmationForm">
                <div class="form-group">
                    <label for="confirmationCode">Confirmation Code</label>
                    <input type="text" id="confirmationCode" name="confirmationCode" placeholder="Enter 6-digit code" required maxlength="6">
                </div>

                <button type="submit" class="btn" id="confirmBtn">
                    <i class="fas fa-check"></i> Confirm Email
                </button>
            </form>

            <div class="divider">
                <span>Didn't receive the code?</span>
            </div>

            <button type="button" class="btn btn-secondary" id="resendBtn">
                <i class="fas fa-redo"></i> Resend Code
            </button>
        </div>

        <div class="loading" id="loading">
            <i class="fas fa-spinner fa-spin"></i> Processing...
        </div>
    </div>

    <script src="auth-aws.js"></script>
    <script>
        // AWS Configuration for registration
        AWS.config.update({
            region: 'us-east-2',
            accessKeyId: 'AKIAXBLPTGPR44FNAHUL',
            secretAccessKey: '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'
        });
        // Form elements
        const signupForm = document.getElementById('signupForm');
        const confirmationForm = document.getElementById('confirmationForm');
        const signupSection = document.getElementById('signupSection');
        const confirmationSection = document.getElementById('confirmationSection');
        const loading = document.getElementById('loading');
        const messageContainer = document.getElementById('messageContainer');

        // Input elements
        const nameInput = document.getElementById('name');
        const emailInput = document.getElementById('email');
        const phoneInput = document.getElementById('phone');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const confirmationCodeInput = document.getElementById('confirmationCode');
        const confirmationEmail = document.getElementById('confirmationEmail');

        // Button elements
        const signupBtn = document.getElementById('signupBtn');
        const confirmBtn = document.getElementById('confirmBtn');
        const resendBtn = document.getElementById('resendBtn');

        // Password requirements
        const passwordRequirements = {
            length: document.getElementById('length'),
            uppercase: document.getElementById('uppercase'),
            lowercase: document.getElementById('lowercase'),
            number: document.getElementById('number'),
            symbol: document.getElementById('symbol')
        };

        let currentEmail = '';

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            // Check if user is already authenticated
            if (nestMateAuth.currentUser) {
                window.location.href = 'dashboard-basic-aws.html';
                return;
            }

            // Add event listeners
            passwordInput.addEventListener('input', validatePassword);
            confirmPasswordInput.addEventListener('input', validatePasswordMatch);
            signupForm.addEventListener('submit', handleSignup);
            confirmationForm.addEventListener('submit', handleConfirmation);
            resendBtn.addEventListener('click', handleResendCode);
        });

        // Validate password requirements
        function validatePassword() {
            const password = passwordInput.value;
            
            // Check length
            passwordRequirements.length.className = password.length >= 8 ? 'valid' : 'invalid';
            
            // Check uppercase
            passwordRequirements.uppercase.className = /[A-Z]/.test(password) ? 'valid' : 'invalid';
            
            // Check lowercase
            passwordRequirements.lowercase.className = /[a-z]/.test(password) ? 'valid' : 'invalid';
            
            // Check number
            passwordRequirements.number.className = /\d/.test(password) ? 'valid' : 'invalid';
            
            // Check symbol
            passwordRequirements.symbol.className = /[!@#$%^&*(),.?":{}|<>]/.test(password) ? 'valid' : 'invalid';
        }

        // Validate password match
        function validatePasswordMatch() {
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            
            if (confirmPassword && password !== confirmPassword) {
                confirmPasswordInput.setCustomValidity('Passwords do not match');
            } else {
                confirmPasswordInput.setCustomValidity('');
            }
        }

        // Check if password meets all requirements
        function isPasswordValid() {
            const password = passwordInput.value;
            return password.length >= 8 &&
                   /[A-Z]/.test(password) &&
                   /[a-z]/.test(password) &&
                   /\d/.test(password) &&
                   /[!@#$%^&*(),.?":{}|<>]/.test(password);
        }

        // Handle signup form submission
        async function handleSignup(e) {
            e.preventDefault();
            
            // Validate form
            if (!isPasswordValid()) {
                showMessage('Please ensure your password meets all requirements.', 'error');
                return;
            }

            if (passwordInput.value !== confirmPasswordInput.value) {
                showMessage('Passwords do not match.', 'error');
                return;
            }

            // Normalize optional phone to E.164 (+15551234567) or omit if invalid
            function normalizePhone(phoneRaw) {
                const digits = phoneRaw.replace(/\D/g, '');
                if (digits.length === 0) return '';
                if (digits.length === 10) return `+1${digits}`; // assume US if 10 digits
                if (digits.startsWith('1') && digits.length === 11) return `+${digits}`;
                if (phoneRaw.startsWith('+') && digits.length >= 8) return phoneRaw; // already E.164-like
                return '';
            }

            // Get form data
            const formData = {
                name: nameInput.value.trim(),
                email: emailInput.value.trim().toLowerCase(),
                phone: normalizePhone(phoneInput.value.trim()),
                password: passwordInput.value
            };

            // Show loading
            setLoading(true);
            clearMessages();

            try {
                // Sign up user
                const result = await nestMateAuth.signUp(formData.email, formData.password, {
                    name: formData.name,
                    phone: formData.phone
                });

                if (result.success) {
                    currentEmail = formData.email;
                    confirmationEmail.textContent = formData.email;
                    
                    // Show confirmation section
                    signupSection.classList.add('hide');
                    confirmationSection.classList.add('show');
                    
                    showMessage(result.message, 'success');
                    
                    // Stay on confirmation screen; user must confirm before proceeding
                } else {
                    const detail = result.error || 'Unknown error';
                    showMessage(`Signup failed: ${detail}`, 'error');
                }
            } catch (error) {
                console.error('Signup error:', error);
                showMessage('An unexpected error occurred. Please try again.', 'error');
            } finally {
                setLoading(false);
            }
        }

        // Handle confirmation form submission
        async function handleConfirmation(e) {
            e.preventDefault();
            
            const confirmationCode = confirmationCodeInput.value.trim();
            
            if (confirmationCode.length !== 6) {
                showMessage('Please enter a valid 6-digit confirmation code.', 'error');
                return;
            }

            setLoading(true);
            clearMessages();

            try {
                const result = await nestMateAuth.confirmSignUp(currentEmail, confirmationCode);
                
                if (result.success) {
                    showMessage(result.message, 'success');
                    
                    // Redirect to pricing to choose a plan
                    setTimeout(() => {
                        window.location.href = 'pricing.html?from=confirmed';
                    }, 2000);
                } else {
                    showMessage(result.message, 'error');
                }
            } catch (error) {
                console.error('Confirmation error:', error);
                showMessage('An unexpected error occurred. Please try again.', 'error');
            } finally {
                setLoading(false);
            }
        }

        // Handle resend code
        async function handleResendCode() {
            if (!currentEmail) {
                showMessage('No email address available for resending code.', 'error');
                return;
            }

            setLoading(true);
            clearMessages();

            try {
                const result = await nestMateAuth.resendConfirmationCode(currentEmail);
                
                if (result.success) {
                    showMessage(result.message, 'success');
                } else {
                    showMessage(result.message, 'error');
                }
            } catch (error) {
                console.error('Resend error:', error);
                showMessage('An unexpected error occurred. Please try again.', 'error');
            } finally {
                setLoading(false);
            }
        }

        // Show message
        function showMessage(message, type) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = message;
            messageContainer.appendChild(messageDiv);
            
            // Auto-remove after 5 seconds
            setTimeout(() => {
                if (messageDiv.parentNode) {
                    messageDiv.parentNode.removeChild(messageDiv);
                }
            }, 5000);
        }

        // Clear messages
        function clearMessages() {
            messageContainer.innerHTML = '';
        }

        // Set loading state
        function setLoading(isLoading) {
            loading.classList.toggle('show', isLoading);
            signupBtn.disabled = isLoading;
            confirmBtn.disabled = isLoading;
            resendBtn.disabled = isLoading;
        }
    </script>
</body>
</html>
