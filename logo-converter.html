<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NestMate Logo Converter</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: white;
            font-family: Arial, sans-serif;
        }
        .logo-container {
            display: inline-block;
            background: white;
            padding: 20px;
            border: 1px solid #ddd;
        }
        canvas {
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h2>NestMate Logo - PNG Export</h2>
    <div class="logo-container">
        <svg id="logo" width="400" height="120" viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#facc15;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
                </linearGradient>
            </defs>
            
            <!-- Background -->
            <rect width="400" height="120" fill="#f8fafc" rx="16"/>
            
            <!-- Icon Container -->
            <g transform="translate(20, 20)">
                <!-- House Icon Background -->
                <circle cx="40" cy="40" r="38" fill="url(#primaryGradient)" opacity="0.1"/>
                <circle cx="40" cy="40" r="30" fill="url(#primaryGradient)" opacity="0.2"/>
                
                <!-- House Icon -->
                <g transform="translate(20, 20)">
                    <!-- House Base -->
                    <rect x="10" y="25" width="20" height="15" fill="url(#primaryGradient)" rx="2"/>
                    
                    <!-- House Roof -->
                    <path d="M5 25 L20 10 L35 25 Z" fill="url(#accentGradient)"/>
                    
                    <!-- Door -->
                    <rect x="17" y="30" width="6" height="10" fill="white" rx="1"/>
                    
                    <!-- Windows -->
                    <rect x="12" y="28" width="3" height="3" fill="white" rx="0.5"/>
                    <rect x="25" y="28" width="3" height="3" fill="white" rx="0.5"/>
                    
                    <!-- Command Center Elements -->
                    <circle cx="20" cy="8" r="2" fill="url(#primaryGradient)"/>
                    <circle cx="16" cy="12" r="1.5" fill="url(#primaryGradient)"/>
                    <circle cx="24" cy="12" r="1.5" fill="url(#primaryGradient)"/>
                </g>
            </g>
            
            <!-- Brand Text -->
            <g transform="translate(100, 25)">
                <!-- NestMate Text -->
                <text x="0" y="35" font-family="Inter, sans-serif" font-size="32" font-weight="700" fill="url(#primaryGradient)" letter-spacing="-1px">
                    NestMate
                </text>
                
                <!-- Tagline -->
                <text x="0" y="60" font-family="Inter, sans-serif" font-size="14" font-weight="500" fill="#64748b" letter-spacing="0.5px">
                    Your Digital Command Center
                </text>
                
                <!-- Decorative Line -->
                <rect x="0" y="70" width="60" height="2" fill="url(#accentGradient)" rx="1"/>
            </g>
            
            <!-- Tech Elements -->
            <g transform="translate(320, 20)" opacity="0.3">
                <!-- Circuit Pattern -->
                <rect x="0" y="0" width="4" height="4" fill="url(#primaryGradient)" rx="1"/>
                <rect x="8" y="0" width="4" height="4" fill="url(#primaryGradient)" rx="1"/>
                <rect x="16" y="0" width="4" height="4" fill="url(#primaryGradient)" rx="1"/>
                <rect x="4" y="8" width="4" height="4" fill="url(#primaryGradient)" rx="1"/>
                <rect x="12" y="8" width="4" height="4" fill="url(#primaryGradient)" rx="1"/>
                <rect x="20" y="8" width="4" height="4" fill="url(#primaryGradient)" rx="1"/>
                
                <!-- Connection Lines -->
                <line x1="2" y1="2" x2="10" y2="2" stroke="url(#primaryGradient)" stroke-width="1"/>
                <line x1="10" y1="2" x2="18" y2="2" stroke="url(#primaryGradient)" stroke-width="1"/>
                <line x1="6" y1="10" x2="14" y2="10" stroke="url(#primaryGradient)" stroke-width="1"/>
                <line x1="14" y1="10" x2="22" y2="10" stroke="url(#primaryGradient)" stroke-width="1"/>
                <line x1="4" y1="4" x2="6" y2="8" stroke="url(#primaryGradient)" stroke-width="1"/>
                <line x1="12" y1="4" x2="14" y2="8" stroke="url(#primaryGradient)" stroke-width="1"/>
                <line x1="20" y1="4" x2="22" y2="8" stroke="url(#primaryGradient)" stroke-width="1"/>
            </g>
        </svg>
    </div>
    
    <br><br>
    <button onclick="downloadPNG()">Download as PNG</button>
    
    <script>
        function downloadPNG() {
            const svg = document.getElementById('logo');
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            // Set canvas size
            canvas.width = 400;
            canvas.height = 120;
            
            // Create image from SVG
            const svgData = new XMLSerializer().serializeToString(svg);
            const img = new Image();
            
            img.onload = function() {
                // Draw the image on canvas
                ctx.drawImage(img, 0, 0);
                
                // Convert to PNG and download
                canvas.toBlob(function(blob) {
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'nestmate-logo.png';
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                });
            };
            
            img.src = 'data:image/svg+xml;base64,' + btoa(svgData);
        }
    </script>
</body>
</html>
