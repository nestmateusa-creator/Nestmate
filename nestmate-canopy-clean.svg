<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="872" viewBox="0 0 1200 872" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cleanGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#facc15;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    <filter id="cleanShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
    <pattern id="dotPattern" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="1" fill="url(#brandGradient)" opacity="0.1"/>
    </pattern>
  </defs>
  
  <!-- Clean White Background -->
  <rect width="1200" height="872" fill="url(#cleanGradient)"/>
  
  <!-- Subtle Dot Pattern -->
  <rect width="1200" height="872" fill="url(#dotPattern)"/>
  
  <!-- Central Logo Area -->
  <g transform="translate(600, 436)">
    <!-- Large House Icon -->
    <g transform="translate(-100, -100)">
      <!-- House Background Circle -->
      <circle cx="100" cy="100" r="80" fill="rgba(37, 99, 235, 0.05)" stroke="url(#brandGradient)" stroke-width="2"/>
      
      <!-- House Structure -->
      <rect x="60" y="80" width="80" height="60" fill="url(#brandGradient)" rx="4"/>
      
      <!-- House Roof -->
      <path d="M40 80 L100 40 L160 80 Z" fill="url(#accentGradient)"/>
      
      <!-- Door -->
      <rect x="85" y="100" width="30" height="40" fill="white" rx="2"/>
      
      <!-- Windows -->
      <rect x="70" y="90" width="15" height="15" fill="white" rx="1"/>
      <rect x="115" y="90" width="15" height="15" fill="white" rx="1"/>
      
      <!-- Tech Elements -->
      <circle cx="100" cy="60" r="3" fill="url(#brandGradient)"/>
      <circle cx="85" cy="70" r="2" fill="url(#brandGradient)"/>
      <circle cx="115" cy="70" r="2" fill="url(#brandGradient)"/>
    </g>
    
    <!-- Brand Text -->
    <text x="0" y="50" font-family="Inter, sans-serif" font-size="80" font-weight="800" fill="url(#brandGradient)" text-anchor="middle" letter-spacing="-4px" filter="url(#cleanShadow)">
      NestMate
    </text>
    
    <!-- Tagline -->
    <text x="0" y="90" font-family="Inter, sans-serif" font-size="28" font-weight="500" fill="#64748b" text-anchor="middle" letter-spacing="4px">
      YOUR HOME'S DIGITAL COMMAND CENTER
    </text>
    
    <!-- Decorative Line -->
    <line x1="-200" y1="110" x2="200" y2="110" stroke="url(#accentGradient)" stroke-width="4" stroke-linecap="round"/>
  </g>
  
  <!-- Corner Accents -->
  <g transform="translate(100, 100)">
    <circle cx="0" cy="0" r="40" fill="url(#brandGradient)" opacity="0.1"/>
    <circle cx="0" cy="0" r="25" fill="url(#accentGradient)" opacity="0.2"/>
    <circle cx="0" cy="0" r="10" fill="url(#brandGradient)" opacity="0.3"/>
  </g>
  
  <g transform="translate(1100, 100)">
    <circle cx="0" cy="0" r="40" fill="url(#accentGradient)" opacity="0.1"/>
    <circle cx="0" cy="0" r="25" fill="url(#brandGradient)" opacity="0.2"/>
    <circle cx="0" cy="0" r="10" fill="url(#accentGradient)" opacity="0.3"/>
  </g>
  
  <g transform="translate(100, 772)">
    <circle cx="0" cy="0" r="40" fill="url(#brandGradient)" opacity="0.1"/>
    <circle cx="0" cy="0" r="25" fill="url(#accentGradient)" opacity="0.2"/>
    <circle cx="0" cy="0" r="10" fill="url(#brandGradient)" opacity="0.3"/>
  </g>
  
  <g transform="translate(1100, 772)">
    <circle cx="0" cy="0" r="40" fill="url(#accentGradient)" opacity="0.1"/>
    <circle cx="0" cy="0" r="25" fill="url(#brandGradient)" opacity="0.2"/>
    <circle cx="0" cy="0" r="10" fill="url(#accentGradient)" opacity="0.3"/>
  </g>
  
  <!-- Side Accent Bars -->
  <rect x="0" y="200" width="60" height="472" fill="url(#brandGradient)" opacity="0.05"/>
  <rect x="1140" y="200" width="60" height="472" fill="url(#accentGradient)" opacity="0.05"/>
  
  <!-- Top and Bottom Accents -->
  <rect x="0" y="0" width="1200" height="20" fill="url(#brandGradient)" opacity="0.1"/>
  <rect x="0" y="852" width="1200" height="20" fill="url(#accentGradient)" opacity="0.1"/>
  
  <!-- Floating Elements -->
  <g transform="translate(250, 300)" opacity="0.3">
    <circle cx="0" cy="0" r="20" fill="url(#brandGradient)"/>
    <circle cx="40" cy="0" r="15" fill="url(#accentGradient)"/>
    <circle cx="80" cy="0" r="20" fill="url(#brandGradient)"/>
    <line x1="0" y1="0" x2="40" y2="0" stroke="url(#brandGradient)" stroke-width="2"/>
    <line x1="40" y1="0" x2="80" y2="0" stroke="url(#accentGradient)" stroke-width="2"/>
  </g>
  
  <g transform="translate(900, 500)" opacity="0.3">
    <circle cx="0" cy="0" r="18" fill="url(#accentGradient)"/>
    <circle cx="35" cy="0" r="12" fill="url(#brandGradient)"/>
    <circle cx="70" cy="0" r="18" fill="url(#accentGradient)"/>
    <line x1="0" y1="0" x2="35" y2="0" stroke="url(#accentGradient)" stroke-width="2"/>
    <line x1="35" y1="0" x2="70" y2="0" stroke="url(#brandGradient)" stroke-width="2"/>
  </g>
  
  <!-- Website URL -->
  <text x="600" y="800" font-family="Inter, sans-serif" font-size="24" font-weight="600" fill="url(#brandGradient)" text-anchor="middle">
    www.nestmateusa.com
  </text>
</svg>

