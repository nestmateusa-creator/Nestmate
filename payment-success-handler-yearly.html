    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }
        
        .success-container {
            background: white;
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        
        .success-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #4ade80, #22c55e);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
            animation: bounce 1s ease-in-out;
        }
        
        .success-icon i {
            font-size: 2.5rem;
            color: white;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }
        
        h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: #1f2937;
        }
        
        .plan-info {
            background: #f8fafc;
            border-radius: 12px;
            padding: 1.5rem;
            margin: 2rem 0;
            border-left: 4px solid #4ade80;
        }
        
        .plan-name {
            font-size: 1.25rem;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 0.5rem;
        }
        
        .plan-price {
            font-size: 1.5rem;
            font-weight: 700;
            color: #059669;
            margin-bottom: 0.5rem;
        }
        
        .plan-period {
            color: #6b7280;
            font-size: 0.9rem;
        }
        
        .loading-message {
            color: #6b7280;
            margin: 1rem 0;
            font-size: 0.9rem;
        }
        
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 0.5rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error-message {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
        }
        
        .btn {
            display: inline-block;
            padding: 0.75rem 2rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: transform 0.2s;
            margin-top: 1rem;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="success-container">

        <h1>Payment Successful!</h1>
        
        <div class="plan-info">

        <div class="error-message" id="errorMessage" style="display: none;">

    </div>

    <script>
        // Firebase Configuration
        const firebaseConfig = {

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Plan mapping based on Stripe links
        const planMapping = {
            'cNi3cx3zY3kj6rzckZ1sQ0R': { name: 'Basic', price: '$54', period: 'per year', dashboard: 'dashboard-basic-new.html' },

            'bJe6oJ0nMg755nv0Ch1sQ0S': { name: 'Advanced Pro', price: '$173', period: 'per year', dashboard: 'dashboard-advanced-pro-new.html' },
            'aFa4gB8UiaML3fn1Gl1sQ0U': { name: 'Enterprise', price: '$540', period: 'per year', dashboard: 'dashboard-advanced-pro-new.html' }
        };

        // Monthly plan mapping
        const monthlyPlanMapping = {
            '9B600lc6u4oneY50Ch1sQ0M': { name: 'Basic', price: '$5', period: 'per month', dashboard: 'dashboard-basic-new.html' },
            '14AeVf4E29IHbLT4Sx1sQ0N': { name: 'Pro', price: '$10', period: 'per month', dashboard: 'dashboard-pro-new.html' },
            '9B628t1rQ2gfdU1et71sQ0O': { name: 'Advanced Pro', price: '$16', period: 'per month', dashboard: 'dashboard-advanced-pro-new.html' },
            '14A9AV2vU1cb3fn4Sx1sQ0Q': { name: 'Enterprise', price: '$50', period: 'per month', dashboard: 'dashboard-advanced-pro-new.html' }
        };

        function getPlanFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            const sessionId = urlParams.get('session_id');
            const success = urlParams.get('success');
            
            if (success === 'true' && sessionId) {
                // Extract plan from session ID or use a different method
                // For now, we'll use a simple approach based on referrer or other indicators
                return detectPlanFromContext();
            }
            
            return null;
        }

        function detectPlanFromContext() {
            // This is a simplified approach - in production you'd want to get this from Stripe
            const referrer = document.referrer;
            const urlParams = new URLSearchParams(window.location.search);
            
            // Check if we can determine the plan from URL parameters
            const plan = urlParams.get('plan');
            if (plan) {
                return planMapping[plan] || monthlyPlanMapping[plan];
            }
            
            // Default to Basic plan if we can't determine
            return { name: 'Basic', price: '$5', period: 'per month', dashboard: 'dashboard-basic-new.html' };
        }

        function updatePlanInfo(planInfo) {
            document.getElementById('planName').textContent = planInfo.name;
            document.getElementById('planPrice').textContent = planInfo.price;
            document.getElementById('planPeriod').textContent = planInfo.period;
        }

        function showError() {
            document.getElementById('loadingMessage').style.display = 'none';
            document.getElementById('errorMessage').style.display = 'block';
        }

        function redirectToDashboard(planInfo) {
            setTimeout(() => {
                window.location.href = planInfo.dashboard;
            }, 2000);
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            const planInfo = getPlanFromURL();
            
            if (planInfo) {
                updatePlanInfo(planInfo);
                redirectToDashboard(planInfo);
            } else {
                showError();
            }
        });
    </script>
</body>
</html>
