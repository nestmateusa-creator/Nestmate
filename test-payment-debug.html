<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Debug Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; max-width: 800px; margin: 0 auto; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background: #e8f5e8; border-color: #4caf50; }
        .error { background: #ffebee; border-color: #f44336; }
        .loading { background: #e3f2fd; border-color: #2196f3; }
        button { padding: 10px 20px; font-size: 16px; margin: 5px; }
        pre { background: #f5f5f5; padding: 10px; border-radius: 3px; overflow-x: auto; font-size: 12px; }
        .step { margin: 10px 0; padding: 10px; background: #f9f9f9; border-left: 4px solid #2196f3; }
    </style>
</head>
<body>
    <h1>üîç Payment Debug Test</h1>
    
    <div class="step">
        <h3>Step 1: Test Netlify Function</h3>
        <p>This will test if the Stripe function is working and if the environment variable is set.</p>
        <button onclick="testStripeFunction()">Test Stripe Function</button>
        <div id="function-result"></div>
    </div>
    
    <div class="step">
        <h3>Step 2: Test Stripe Checkout</h3>
        <p>If Step 1 works, this will create a real Stripe checkout session.</p>
        <button onclick="testStripeCheckout()" id="checkout-btn" disabled>Test Stripe Checkout</button>
        <div id="checkout-result"></div>
    </div>

    <script>
        let sessionId = null;

        async function testStripeFunction() {
            const resultDiv = document.getElementById('function-result');
            resultDiv.className = 'test-section loading';
            resultDiv.innerHTML = 'Testing Stripe function...';
            
            try {
                console.log('Testing Stripe function...');
                
                const response = await fetch('/.netlify/functions/create-checkout-session', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        planType: 'basic',
                        amount: 500,
                        currency: 'usd'
                    }),
                });

                console.log('Response status:', response.status);
                const responseText = await response.text();
                console.log('Response text:', responseText);

                if (response.ok) {
                    const result = JSON.parse(responseText);
                    sessionId = result.sessionId;
                    
                    resultDiv.className = 'test-section success';
                    resultDiv.innerHTML = `
                        <h4>‚úÖ Stripe Function Working!</h4>
                        <p><strong>Session ID:</strong> ${result.sessionId}</p>
                        <p><strong>URL:</strong> <a href="${result.url}" target="_blank">${result.url}</a></p>
                        <button onclick="window.open('${result.url}', '_blank')">Open Stripe Checkout</button>
                        <pre>${JSON.stringify(result, null, 2)}</pre>
                    `;
                    
                    // Enable checkout button
                    document.getElementById('checkout-btn').disabled = false;
                } else {
                    resultDiv.className = 'test-section error';
                    resultDiv.innerHTML = `
                        <h4>‚ùå Function Failed</h4>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>Response:</strong></p>
                        <pre>${responseText}</pre>
                        <p><strong>Possible Issues:</strong></p>
                        <ul>
                            <li>Stripe secret key not set in environment variables</li>
                            <li>Netlify function error</li>
                            <li>Stripe API issue</li>
                        </ul>
                    `;
                }
            } catch (error) {
                console.error('Test error:', error);
                resultDiv.className = 'test-section error';
                resultDiv.innerHTML = `
                    <h4>‚ùå Network Error</h4>
                    <p><strong>Error:</strong> ${error.message}</p>
                    <p><strong>Possible Issues:</strong></p>
                    <ul>
                        <li>Network connection problem</li>
                        <li>Netlify function not deployed</li>
                        <li>CORS issue</li>
                    </ul>
                `;
            }
        }
        
        async function testStripeCheckout() {
            if (!sessionId) {
                alert('Please run Step 1 first!');
                return;
            }
            
            const resultDiv = document.getElementById('checkout-result');
            resultDiv.className = 'test-section loading';
            resultDiv.innerHTML = 'Redirecting to Stripe Checkout...';
            
            try {
                // Load Stripe.js
                if (typeof Stripe === 'undefined') {
                    const script = document.createElement('script');
                    script.src = 'https://js.stripe.com/v3/';
                    document.head.appendChild(script);
                    await new Promise(resolve => script.onload = resolve);
                }
                
                const stripe = Stripe('pk_test_51S4C0sAmpksixclYeG19nYyKaIrbc41a2Twtw8uNCPTEFO9BLQl6BRN6V9HxLNyCZZrMdPIy9wzk5xOGfd943BNM00Z3gp2GuY');
                
                const { error } = await stripe.redirectToCheckout({
                    sessionId: sessionId
                });
                
                if (error) {
                    resultDiv.className = 'test-section error';
                    resultDiv.innerHTML = `
                        <h4>‚ùå Stripe Redirect Error</h4>
                        <p><strong>Error:</strong> ${error.message}</p>
                    `;
                } else {
                    resultDiv.className = 'test-section success';
                    resultDiv.innerHTML = `
                        <h4>‚úÖ Redirecting to Stripe...</h4>
                        <p>You should be redirected to Stripe Checkout now.</p>
                    `;
                }
            } catch (error) {
                resultDiv.className = 'test-section error';
                resultDiv.innerHTML = `
                    <h4>‚ùå Checkout Error</h4>
                    <p><strong>Error:</strong> ${error.message}</p>
                `;
            }
        }
    </script>
</body>
</html>
