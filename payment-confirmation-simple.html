<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Confirmation - NestMate</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        .success-icon {
            font-size: 60px;
            color: #10b981;
            margin-bottom: 20px;
        }
        h1 {
            color: #1e293b;
            margin-bottom: 10px;
        }
        .subtitle {
            color: #64748b;
            margin-bottom: 30px;
        }
        .plan-info {
            background: #f8fafc;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        .plan-name {
            font-size: 24px;
            font-weight: bold;
            color: #10b981;
            margin-bottom: 5px;
        }
        .plan-price {
            font-size: 18px;
            color: #64748b;
        }
        .btn {
            background: #10b981;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin: 10px;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #059669;
        }
        .debug-info {
            background: #f1f5f9;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            font-family: monospace;
            font-size: 12px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon">✅</div>
        <h1>Payment Successful!</h1>
        <p class="subtitle">Your subscription has been activated</p>
        
        <div class="plan-info">
            <div class="plan-name" id="planName">Loading...</div>
            <div class="plan-price" id="planPrice">Loading...</div>
        </div>
        
        <div class="debug-info" id="debugInfo">
            <div>Status: <span id="status">Processing...</span></div>
            <div>User: <span id="user">Checking...</span></div>
            <div>Plan: <span id="plan">Loading...</span></div>
        </div>
        
        <a href="#" class="btn" id="dashboardLink">Go to Dashboard</a>
    </div>

    <!-- AWS SDK -->
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1491.0.min.js"></script>
    <script src="auth-aws.js"></script>
    
    <script>
        // AWS Configuration
        AWS.config.update({
            region: 'us-east-2',
            accessKeyId: 'AKIAXBLPTGPR44FNAHUL',
            secretAccessKey: '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'
        });

        const dynamodb = new AWS.DynamoDB.DocumentClient();
        
        // Initialize AWS
        async function initAWS() {
            try {
                // Wait for auth to initialize
                await new Promise(resolve => setTimeout(resolve, 500));
                
                // Check authentication
                const isAuthenticated = await nestMateAuth.isAuthenticated();
                if (!isAuthenticated) {
                    console.log('❌ User not authenticated');
                    return false;
                }
                
                console.log('✅ AWS initialized');
                return true;
            } catch (error) {
                console.error('❌ AWS init error:', error);
                return false;
            }
        }
        
        // Update debug info
        function updateDebug(status, user, plan) {
            document.getElementById('status').textContent = status;
            document.getElementById('user').textContent = user;
            document.getElementById('plan').textContent = plan;
        }
        
        // Get URL parameters
        function getUrlParams() {
            const urlParams = new URLSearchParams(window.location.search);
            return {
                payment: urlParams.get('payment'),
                plan: urlParams.get('plan')
            };
        }
        
        // Simple account update
        async function updateAccount(planType) {
            try {
                updateDebug('Getting user...', 'Checking...', planType);
                
                // Wait for user to be available
                const user = nestMateAuth.currentUser;
                
                if (!user) {
                    throw new Error('User not authenticated');
                }
                
                updateDebug('User found!', user.email, planType);
                
                // Simple update data
                const updateData = {
                    subscription: {
                        plan: planType,
                        status: 'active',
                        startDate: new Date().toISOString(),
                        updatedAt: new Date().toISOString()
                    },
                    email: user.email,
                    userId: user.userId,
                    lastUpdated: new Date().toISOString()
                };
                
                updateDebug('Updating account...', user.email, planType);
                
                // Update user in DynamoDB
                const params = {
                    TableName: 'nestmate-users',
                    Key: { userId: user.userId },
                    UpdateExpression: 'SET subscription = :subscription, email = :email, lastUpdated = :lastUpdated',
                    ExpressionAttributeValues: {
                        ':subscription': updateData.subscription,
                        ':email': updateData.email,
                        ':lastUpdated': updateData.lastUpdated
                    },
                    ReturnValues: 'UPDATED_NEW'
                };

                await dynamodb.update(params).promise();
                console.log('✅ Account updated successfully');
                
                updateDebug('Account updated!', user.email, planType);
                return true;
                
            } catch (error) {
                console.error('❌ Update failed:', error);
                updateDebug('Update failed', error.message, planType);
                return false;
            }
        }
        
        // Main function
        async function main() {
            try {
                updateDebug('Starting...', 'Loading...', 'Loading...');
                
                // Initialize AWS
                if (!(await initAWS())) {
                    throw new Error('AWS initialization failed');
                }
                
                updateDebug('AWS ready', 'Loading...', 'Loading...');
                
                // Get URL parameters
                const params = getUrlParams();
                console.log('URL params:', params);
                
                if (params.payment === 'success' && params.plan) {
                    const planType = params.plan;
                    
                    // Update plan display
                    const planNames = {
                        'basic': 'Basic Plan',
                        'pro': 'Pro Plan',
                        'advanced': 'Advanced Plan'
                    };
                    
                    const planPrices = {
                        'basic': '$5/month',
                        'pro': '$10/month',
                        'advanced': '$16/month'
                    };
                    
                    const dashboardUrls = {
                        'basic': 'dashboard-basic-clean.html',
                        'pro': 'dashboard-advanced.html',
                        'advanced': 'dashboard-advanced-pro.html'
                    };
                    
                    document.getElementById('planName').textContent = planNames[planType] || planType;
                    document.getElementById('planPrice').textContent = planPrices[planType] || '';
                    document.getElementById('dashboardLink').href = dashboardUrls[planType] || 'dashboard-basic-clean.html';
                    
                    // Update account
                    const success = await updateAccount(planType);
                    
                    if (success) {
                        updateDebug('Success!', 'Account updated', planType);
                    } else {
                        updateDebug('Partial success', 'Check console', planType);
                    }
                    
                } else {
                    // Not a successful payment
                    window.location.href = 'dashboard-basic-clean.html';
                }
                
            } catch (error) {
                console.error('❌ Main error:', error);
                updateDebug('Error occurred', error.message, 'Unknown');
            }
        }
        
        // Start when page loads
        document.addEventListener('DOMContentLoaded', main);
    </script>
</body>
</html>
