<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Payment Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; max-width: 600px; margin: 0 auto; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background: #e8f5e8; border-color: #4caf50; }
        .error { background: #ffebee; border-color: #f44336; }
        button { padding: 10px 20px; font-size: 16px; margin: 5px; }
        pre { background: #f5f5f5; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Stripe Payment Debug Test</h1>
    
    <div class="test-section">
        <h3>Test 1: Direct API Call</h3>
        <button onclick="testDirectAPI()">Test Netlify Function</button>
        <div id="api-result"></div>
    </div>
    
    <div class="test-section">
        <h3>Test 2: Stripe Checkout Link</h3>
        <p>If the API test fails, try this direct Stripe link:</p>
        <button onclick="createDirectLink()">Create Direct Stripe Link</button>
        <div id="link-result"></div>
    </div>

    <script>
        async function testDirectAPI() {
            const resultDiv = document.getElementById('api-result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                const response = await fetch('/.netlify/functions/create-checkout-session', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        planType: 'basic',
                        amount: 500,
                        currency: 'usd'
                    })
                });
                
                const responseText = await response.text();
                
                if (response.ok) {
                    const result = JSON.parse(responseText);
                    resultDiv.className = 'test-section success';
                    resultDiv.innerHTML = `
                        <h4>✅ API Test Successful!</h4>
                        <p><strong>Session ID:</strong> ${result.sessionId}</p>
                        <p><strong>URL:</strong> <a href="${result.url}" target="_blank">${result.url}</a></p>
                        <button onclick="window.open('${result.url}', '_blank')">Open Stripe Checkout</button>
                    `;
                } else {
                    resultDiv.className = 'test-section error';
                    resultDiv.innerHTML = `
                        <h4>❌ API Test Failed</h4>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>Response:</strong></p>
                        <pre>${responseText}</pre>
                    `;
                }
            } catch (error) {
                resultDiv.className = 'test-section error';
                resultDiv.innerHTML = `
                    <h4>❌ Network Error</h4>
                    <p><strong>Error:</strong> ${error.message}</p>
                `;
            }
        }
        
        function createDirectLink() {
            const resultDiv = document.getElementById('link-result');
            
            // Create a direct Stripe Checkout link
            const params = new URLSearchParams({
                'prefilled_email': 'test@example.com',
                'client_reference_id': 'basic-plan-test'
            });
            
            const directUrl = `https://checkout.stripe.com/pay/cs_test_placeholder#${params.toString()}`;
            
            resultDiv.className = 'test-section';
            resultDiv.innerHTML = `
                <h4>Direct Stripe Link (Placeholder)</h4>
                <p>This would be a direct Stripe Checkout link, but we need a valid session ID first.</p>
                <p><strong>Note:</strong> The API test above should provide a working link.</p>
            `;
        }
    </script>
</body>
</html>
