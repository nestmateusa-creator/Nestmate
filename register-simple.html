<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - NestMate</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1a1a2e;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .form-container {
            background: #2d3748;
            padding: 2rem;
            border-radius: 10px;
            width: 400px;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
        }
        input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #4a5568;
            border-radius: 5px;
            background: #1a1d29;
            color: white;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 0.75rem;
            background: #00d4aa;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }
        button:hover {
            background: #00b894;
        }
        .error {
            color: #ff6b6b;
            margin-top: 0.5rem;
        }
        .success {
            color: #51cf66;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2 style="text-align: center; margin-bottom: 2rem;">Create Account</h2>
        
        <form id="signupForm">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="phone">Phone (Optional)</label>
                <input type="tel" id="phone" name="phone">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            
            <button type="submit">Create Account</button>
        </form>
        
        <div id="message"></div>
        
        <p style="text-align: center; margin-top: 1rem;">
            Already have an account? <a href="login-aws.html" style="color: #00d4aa;">Sign In</a>
        </p>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            console.log('Form submitted!');
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const messageDiv = document.getElementById('message');
            
            // Simple validation
            if (password !== confirmPassword) {
                messageDiv.innerHTML = '<div class="error">Passwords do not match!</div>';
                return;
            }
            
            if (password.length < 8) {
                messageDiv.innerHTML = '<div class="error">Password must be at least 8 characters!</div>';
                return;
            }
            
            // Show success message
            messageDiv.innerHTML = '<div class="success">Account created! Redirecting...</div>';
            
            // Redirect after 2 seconds
            setTimeout(() => {
                console.log('Redirecting to pricing...');
                window.location.href = 'pricing.html';
            }, 2000);
        });
    </script>
</body>
</html>
