<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Dashboard - NestMate</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1491.0.min.js"></script>
    <script src="auth-aws.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #1a1d29;
            color: #ffffff;
            line-height: 1.6;
            overflow-x: hidden;
        }

        .dashboard-container {
            min-height: 100vh;
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Header */
        .dashboard-header {
            display: flex;
            align-items: center;
            margin-bottom: 2rem;
        }

        .dashboard-header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #00d4aa;
            margin-left: 1rem;
        }

        .dashboard-header i {
            font-size: 3rem;
            color: #00d4aa;
        }

        .dashboard-subtitle {
            color: #94a3b8;
            font-size: 1.1rem;
            margin-left: 4.5rem;
            margin-top: -0.5rem;
        }

        /* Main Content Grid */
        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        /* Cards */
        .card {
            background: #2d3748;
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: 1px solid #4a5568;
        }

        .card-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 2rem;
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #ffffff;
            display: flex;
            align-items: center;
        }

        .card-title i {
            margin-right: 0.75rem;
            color: #00d4aa;
        }

        .card-info {
            color: #94a3b8;
            cursor: pointer;
            font-size: 1.2rem;
        }

        /* Home Health Score */
        .health-score-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 2rem;
        }

        .health-score-gauge {
            position: relative;
            width: 200px;
            height: 200px;
            margin-bottom: 1.5rem;
        }

        .gauge-circle {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: conic-gradient(#00d4aa 0deg 306deg, #4a5568 306deg 360deg);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .gauge-circle::before {
            content: '';
            position: absolute;
            width: 80%;
            height: 80%;
            background: #2d3748;
            border-radius: 50%;
        }

        .gauge-content {
            position: relative;
            z-index: 1;
            text-align: center;
        }

        .gauge-score {
            font-size: 3rem;
            font-weight: 700;
            color: #ffffff;
            line-height: 1;
        }

        .gauge-label {
            font-size: 1rem;
            color: #94a3b8;
            margin-top: 0.5rem;
        }

        /* Progress Bars */
        .progress-section {
            width: 100%;
        }

        .progress-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .progress-label {
            color: #ffffff;
            font-weight: 500;
            min-width: 100px;
        }

        .progress-bar-container {
            flex: 1;
            height: 8px;
            background: #4a5568;
            border-radius: 4px;
            margin: 0 1rem;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: #00d4aa;
            border-radius: 4px;
            transition: width 0.3s ease;
        }

        .progress-percentage {
            color: #00d4aa;
            font-weight: 600;
            min-width: 40px;
            text-align: right;
        }

        /* Quick Actions */
        .quick-actions-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .action-button {
            background: #4a5568;
            border: none;
            border-radius: 0.75rem;
            padding: 1.5rem 1rem;
            color: #ffffff;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            min-height: 120px;
        }

        .action-button:hover {
            background: #00d4aa;
            transform: translateY(-2px);
        }

        .action-button i {
            font-size: 2rem;
            margin-bottom: 0.75rem;
        }

        .action-button.emergency i {
            color: #ef4444;
        }

        .action-button.emergency:hover i {
            color: #ffffff;
        }

        .action-button-text {
            font-size: 0.875rem;
            font-weight: 500;
            line-height: 1.2;
        }

        .export-button {
            width: 100%;
            background: #4a5568;
            border: none;
            border-radius: 0.75rem;
            padding: 1rem;
            color: #ffffff;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 500;
        }

        .export-button:hover {
            background: #00d4aa;
        }

        .export-button i {
            margin-right: 0.5rem;
            font-size: 1.2rem;
        }

        /* Bottom Sections */
        .bottom-sections {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }

        .bottom-section {
            background: #2d3748;
            border-radius: 1rem;
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: 1px solid #4a5568;
        }

        .bottom-section-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1rem;
        }

        .bottom-section-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #ffffff;
            display: flex;
            align-items: center;
        }

        .bottom-section-title i {
            margin-right: 0.5rem;
            color: #00d4aa;
        }

        .external-link {
            color: #94a3b8;
            cursor: pointer;
            font-size: 1rem;
        }

        /* Chatbot Button */
        .chatbot-button {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            width: 60px;
            height: 60px;
            background: #00d4aa;
            border: none;
            border-radius: 50%;
            color: #ffffff;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(0, 212, 170, 0.3);
            transition: all 0.2s;
            z-index: 1000;
        }

        .chatbot-button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 16px rgba(0, 212, 170, 0.4);
        }

        .chatbot-button i {
            font-size: 1.5rem;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .bottom-sections {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .dashboard-container {
                padding: 1rem;
            }
            
            .quick-actions-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .health-score-gauge {
                width: 150px;
                height: 150px;
            }
            
            .gauge-score {
                font-size: 2.5rem;
            }
        }

        @media (max-width: 480px) {
            .quick-actions-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Loading States */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            color: #94a3b8;
        }

        .loading i {
            margin-right: 0.5rem;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* User Info */
        .user-info {
            position: fixed;
            top: 2rem;
            right: 2rem;
            background: #2d3748;
            border-radius: 0.75rem;
            padding: 1rem;
            border: 1px solid #4a5568;
            display: flex;
            align-items: center;
            z-index: 1000;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            background: #00d4aa;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 0.75rem;
            font-weight: 600;
            color: #ffffff;
        }

        .user-details h3 {
            font-size: 0.875rem;
            font-weight: 600;
            color: #ffffff;
        }

        .user-details p {
            font-size: 0.75rem;
            color: #94a3b8;
        }

        .sign-out-btn {
            background: #ef4444;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            cursor: pointer;
            font-size: 0.875rem;
            margin-left: 0.75rem;
            transition: background 0.2s;
        }

        .sign-out-btn:hover {
            background: #dc2626;
        }
    </style>
</head>

    <script>
        // AWS Configuration
        AWS.config.update({
            region: 'us-east-2',
            accessKeyId: 'AKIAXBLPTGPR44FNAHUL',
            secretAccessKey: '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'
        });

        const dynamodb = new AWS.DynamoDB.DocumentClient();
        let currentUser = null;

        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('🚀 Command Center Dashboard Starting...');
            
            // Check authentication
            const isAuthenticated = await nestMateAuth.isAuthenticated();
            if (!isAuthenticated) {
                window.location.href = 'login-aws.html';
                return;
            }

            // Get current user
            currentUser = nestMateAuth.currentUser;
            if (currentUser) {
                document.getElementById('userName').textContent = currentUser.name || 'User';
                document.getElementById('userEmail').textContent = currentUser.email || 'user@example.com';
                document.getElementById('userAvatar').textContent = (currentUser.name || 'U').charAt(0).toUpperCase();
            }

            // Load dashboard data
            await loadDashboardData();
            
            console.log('✅ Command Center Dashboard initialized successfully');
        });

        // Load dashboard data
        async function loadDashboardData() {
            try {
                const userRecord = await nestMateAuth.getUserRecord(currentUser.userId);
                if (userRecord.success && userRecord.user) {
                    const user = userRecord.user;
                    
                    // Calculate health score based on user data
                    calculateHealthScore(user);
                    
                    // Load recent activity
                    loadRecentActivity(user);
                    
                    // Load energy & savings data
                    loadEnergySavings(user);
                }
            } catch (error) {
                console.error('Error loading dashboard data:', error);
            }
        }

        // Calculate health score
        function calculateHealthScore(user) {
            let score = 85; // Default score
            
            // Adjust based on maintenance records
            if (user.maintenance && user.maintenance.length > 0) {
                const recentMaintenance = user.maintenance.filter(m => {
                    const maintenanceDate = new Date(m.scheduledDate);
                    const sixMonthsAgo = new Date();
                    sixMonthsAgo.setMonth(sixMonthsAgo.getMonth() - 6);
                    return maintenanceDate > sixMonthsAgo;
                });
                
                if (recentMaintenance.length > 0) {
                    score += 5;
                }
            }
            
            // Adjust based on tasks completion
            if (user.tasks && user.tasks.length > 0) {
                const completedTasks = user.tasks.filter(t => t.status === 'completed');
                const completionRate = completedTasks.length / user.tasks.length;
                score += Math.round(completionRate * 10);
            }
            
            // Ensure score is between 0-100
            score = Math.min(100, Math.max(0, score));
            
            // Update UI
            document.getElementById('healthScore').textContent = score;
            
            // Update progress bars based on score
            const structureScore = Math.min(100, score + 5);
            const systemsScore = score;
            const maintenanceScore = Math.max(0, score - 5);
            
            updateProgressBar('Structure', structureScore);
            updateProgressBar('Systems', systemsScore);
            updateProgressBar('Maintenance', maintenanceScore);
        }

        // Update progress bar
        function updateProgressBar(label, percentage) {
            const progressItems = document.querySelectorAll('.progress-item');
            progressItems.forEach(item => {
                const labelElement = item.querySelector('.progress-label');
                if (labelElement.textContent === label) {
                    const progressBar = item.querySelector('.progress-bar');
                    const percentageElement = item.querySelector('.progress-percentage');
                    
                    progressBar.style.width = percentage + '%';
                    percentageElement.textContent = percentage + '%';
                }
            });
        }

        // Load recent activity
        function loadRecentActivity(user) {
            const activitySection = document.querySelector('.bottom-section:first-of-type .loading');
            if (!activitySection) return;
            
            let activities = [];
            
            // Add recent tasks
            if (user.tasks && user.tasks.length > 0) {
                const recentTasks = user.tasks
                    .sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt))
                    .slice(0, 3);
                
                activities = activities.concat(recentTasks.map(task => ({
                    type: 'task',
                    title: task.title,
                    date: task.createdAt,
                    icon: 'fas fa-tasks',
                    color: task.status === 'completed' ? '#00d4aa' : '#f59e0b'
                })));
            }
            
            // Add recent maintenance
            if (user.maintenance && user.maintenance.length > 0) {
                const recentMaintenance = user.maintenance
                    .sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt))
                    .slice(0, 2);
                
                activities = activities.concat(recentMaintenance.map(maintenance => ({
                    type: 'maintenance',
                    title: maintenance.type + ' - ' + maintenance.description,
                    date: maintenance.createdAt,
                    icon: 'fas fa-wrench',
                    color: '#3b82f6'
                })));
            }
            
            // Sort by date and take top 5
            activities = activities
                .sort((a, b) => new Date(b.date) - new Date(a.date))
                .slice(0, 5);
            
            if (activities.length === 0) {
                activitySection.innerHTML = '<p style="color: #94a3b8; text-align: center;">No recent activity</p>';
                return;
            }
            
            activitySection.innerHTML = activities.map(activity => `
                <div style="display: flex; align-items: center; padding: 0.75rem 0; border-bottom: 1px solid #4a5568;">
                    <i class="${activity.icon}" style="color: ${activity.color}; margin-right: 0.75rem; width: 20px;"></i>
                    <div style="flex: 1;">
                        <div style="color: #ffffff; font-weight: 500;">${activity.title}</div>
                        <div style="color: #94a3b8; font-size: 0.875rem;">${new Date(activity.date).toLocaleDateString()}</div>
                    </div>
                </div>
            `).join('');
        }

        // Load energy & savings data
        function loadEnergySavings(user) {
            const energySection = document.querySelector('.bottom-section:last-of-type .loading');
            if (!energySection) return;
            
            // Calculate savings from service records
            let totalSavings = 0;
            let serviceCount = 0;
            
            if (user.serviceRecords && user.serviceRecords.length > 0) {
                const thisYear = new Date().getFullYear();
                const thisYearServices = user.serviceRecords.filter(record => {
                    const recordYear = new Date(record.date).getFullYear();
                    return recordYear === thisYear;
                });
                
                serviceCount = thisYearServices.length;
                // Estimate savings (this would be calculated based on actual energy data)
                totalSavings = serviceCount * 150; // $150 average savings per service
            }
            
            energySection.innerHTML = `
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                    <div style="text-align: center; padding: 1rem; background: #4a5568; border-radius: 0.5rem;">
                        <div style="color: #00d4aa; font-size: 1.5rem; font-weight: 700;">$${totalSavings}</div>
                        <div style="color: #94a3b8; font-size: 0.875rem;">Saved This Year</div>
                    </div>
                    <div style="text-align: center; padding: 1rem; background: #4a5568; border-radius: 0.5rem;">
                        <div style="color: #00d4aa; font-size: 1.5rem; font-weight: 700;">${serviceCount}</div>
                        <div style="color: #94a3b8; font-size: 0.875rem;">Services This Year</div>
                    </div>
                </div>
            `;
        }

        // Quick Action Functions
        function openTasksCalendar() {
            // Redirect to tasks section or open modal
            console.log('Opening Tasks & Calendar');
            // You can implement this to show a tasks modal or redirect
        }

        function openProducts() {
            console.log('Opening Products');
            // Redirect to products page or show modal
        }

        function openEmergency() {
            console.log('Opening Emergency Contacts');
            // Show emergency contacts modal or redirect
        }

        function addService() {
            console.log('Adding Service');
            // Open add service modal or redirect
        }

        function viewRecords() {
            console.log('Viewing Records');
            // Show service records modal or redirect
        }

        function openHomeDetails() {
            console.log('Opening Home Details');
            // Show home details modal or redirect
        }

        function exportData() {
            console.log('Exporting Data');
            // Implement data export functionality
            alert('Data export feature coming soon!');
        }

        function openChatbot() {
            console.log('Opening Chatbot');
            // Open chatbot modal or redirect
            alert('Chatbot feature coming soon!');
        }

        // Sign out function
        function signOut() {
            if (confirm('Are you sure you want to sign out?')) {
                nestMateAuth.signOut();
                window.location.href = 'login-aws.html';
            }
        }

        // Make functions globally accessible
        window.signOut = signOut;
        window.openTasksCalendar = openTasksCalendar;
        window.openProducts = openProducts;
        window.openEmergency = openEmergency;
        window.addService = addService;
        window.viewRecords = viewRecords;
        window.openHomeDetails = openHomeDetails;
        window.exportData = exportData;
        window.openChatbot = openChatbot;
    </script>
