<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Dashboard - NestMate</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #1a1a2e; color: white; }
        .btn { padding: 10px 20px; margin: 10px; background: #4CAF50; color: white; border: none; cursor: pointer; }
        .btn:hover { background: #45a049; }
        .nav-item { display: block; padding: 10px; margin: 5px 0; background: #333; color: white; border: none; cursor: pointer; }
        .nav-item:hover { background: #555; }
        .content-section { display: none; padding: 20px; background: #222; margin: 20px 0; }
        .content-section.active { display: block; }
    </style>
</head>
<body>
    <h1>Minimal Dashboard Test</h1>
    
    <div style="display: flex;">
        <div style="width: 200px;">
            <h3>Navigation</h3>
            <button class="nav-item" onclick="showSection('overview', this)">Dashboard Overview</button>
            <button class="nav-item" onclick="showSection('basic', this)">Basic Info</button>
            <button class="nav-item" onclick="showSection('structure', this)">Structure</button>
            <button class="btn" onclick="signOut()">Sign Out</button>
        </div>
        
        <div style="flex: 1;">
            <div id="overview" class="content-section active">
                <h2>Dashboard Overview</h2>
                <p>This is the overview section.</p>
            </div>
            
            <div id="basic" class="content-section">
                <h2>Basic Info</h2>
                <p>This is the basic info section.</p>
            </div>
            
            <div id="structure" class="content-section">
                <h2>Structure</h2>
                <p>This is the structure section.</p>
            </div>
        </div>
    </div>

    <script>
        console.log('ðŸš€ MINIMAL DASHBOARD SCRIPT STARTING...');
        alert('Minimal dashboard script loaded!');
        
        function showSection(sectionName, clickedElement) {
            console.log('showSection called with:', sectionName);
            
            // Hide all sections
            const sections = document.querySelectorAll('.content-section');
            sections.forEach(section => section.classList.remove('active'));
            
            // Remove active from all nav items
            const navItems = document.querySelectorAll('.nav-item');
            navItems.forEach(item => item.classList.remove('active'));
            
            // Show selected section
            const targetSection = document.getElementById(sectionName);
            if (targetSection) {
                targetSection.classList.add('active');
            }
            
            // Add active to clicked nav item
            if (clickedElement) {
                clickedElement.classList.add('active');
            }
            
            console.log('Section switched to:', sectionName);
        }
        
        function signOut() {
            console.log('signOut called');
            alert('Sign out clicked!');
        }
        
        // Make functions globally accessible
        window.showSection = showSection;
        window.signOut = signOut;
        
        console.log('âœ… MINIMAL DASHBOARD SCRIPT COMPLETED');
        alert('Minimal dashboard script completed!');
    </script>
</body>
</html>
