<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test User Collections</title>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
        button { padding: 10px 20px; margin: 5px; }
        .log { background: #f5f5f5; padding: 10px; margin: 10px 0; font-family: monospace; white-space: pre-wrap; }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
    </style>
</head>
<body>
    <h1>Test User Collections</h1>
    
    <div class="test-section">
        <h3>Test User: invested4thefuture@gmail.com</h3>
        <button onclick="testUserInCollections()">Check All Collections</button>
        <button onclick="testSignIn()">Test Sign In</button>
        <button onclick="clearLogs()">Clear Logs</button>
    </div>
    
    <div class="test-section">
        <h3>Test Results:</h3>
        <div id="testLogs" class="log"></div>
    </div>

    <script>
        // Firebase config - Updated to use correct project
        const firebaseConfig = {
            apiKey: "AIzaSyC7vRXVWl64DyBHywDOcRHAwm5Oij5G7yI",
            authDomain: "nestmate-167ed.firebaseapp.com",
            projectId: "nestmate-167ed",
            storageBucket: "nestmate-167ed.appspot.com",
            messagingSenderId: "865171535257",
            appId: "1:865171535257:web:9944a48a952e99f55f0f08",
            measurementId: "G-1DYR2RGY4G"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        function log(message, type = 'info') {
            const logs = document.getElementById('testLogs');
            const timestamp = new Date().toLocaleTimeString();
            const className = type === 'success' ? 'success' : type === 'error' ? 'error' : 'info';
            logs.innerHTML += `<span class="${className}">[${timestamp}] ${message}</span>\n`;
            console.log(message);
        }

        function clearLogs() {
            document.getElementById('testLogs').innerHTML = '';
        }

        async function testUserInCollections() {
            log('üîç Testing user in all collections...');
            const testEmail = 'invested4thefuture@gmail.com';
            
            const collections = [
                'Advanced Pro User Accounts',
                'Pro User Accounts',
                'Basic User Accounts',
                'userProfiles',
                'Trial User Accounts'
            ];
            
            for (const collectionName of collections) {
                try {
                    log(`üîç Checking collection: ${collectionName}`);
                    const query = await db.collection(collectionName)
                        .where('email', '==', testEmail)
                        .limit(1)
                        .get();
                    
                    if (!query.empty) {
                        const doc = query.docs[0];
                        log(`‚úÖ FOUND in ${collectionName}`, 'success');
                        log(`üìÑ Document ID: ${doc.id}`);
                        log(`üìä Data: ${JSON.stringify(doc.data(), null, 2)}`);
                    } else {
                        log(`‚ùå NOT FOUND in ${collectionName}`, 'error');
                    }
                } catch (error) {
                    log(`‚ùå ERROR checking ${collectionName}: ${error.message}`, 'error');
                }
            }
            
            log('‚úÖ Collection check complete');
        }

        async function testSignIn() {
            log('üîç Testing sign in process...');
            
            try {
                // Try to sign in
                const userCredential = await auth.signInWithEmailAndPassword('invested4thefuture@gmail.com', 'testpassword');
                const user = userCredential.user;
                log(`‚úÖ Sign in successful: ${user.email}`, 'success');
                log(`üë§ User UID: ${user.uid}`);
                
                // Now test the collection checking logic
                log('üîç Testing collection checking logic...');
                const collections = [
                    { name: 'Advanced Pro User Accounts', url: 'dashboard-advanced-pro-new.html' },
                    { name: 'Pro User Accounts', url: 'dashboard-pro-new.html' },
                    { name: 'Basic User Accounts', url: 'dashboard-basic-new.html' }
                ];
                
                for (const collection of collections) {
                    log(`üîç Checking collection: ${collection.name}`);
                    const query = await db.collection(collection.name)
                        .where('email', '==', user.email)
                        .limit(1)
                        .get();
                    
                    if (!query.empty) {
                        log(`‚úÖ User found in collection: ${collection.name}`, 'success');
                        log(`üîÑ Should redirect to: ${collection.url}`, 'success');
                        return;
                    } else {
                        log(`‚ùå User NOT found in collection: ${collection.name}`, 'error');
                    }
                }
                
                log('‚ùå User not found in any subscription collection', 'error');
                log('üîÑ Should redirect to signup confirmation', 'info');
                
            } catch (error) {
                log(`‚ùå Sign in failed: ${error.message}`, 'error');
                log(`‚ùå Error code: ${error.code}`, 'error');
            }
        }

        // Auto-run test on page load
        window.onload = function() {
            log('üîß Test page loaded - ready to test');
        };
    </script>
</body>
</html>
